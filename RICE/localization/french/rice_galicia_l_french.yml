 galicia.0050.t:0 "Barallete"
 galicia.0050.desc:0 "Alors que je visitais une ville de [GetGeographicalRegion('RICE_galicia_region').GetName], je suis passé par le quartier des artisans, et plus précisément celui des forgerons de couteaux. Là, je les ai entendus parler ce qui m'a semblé être du charabia complet. \n\nJ'ai réfléchi à la question pendant un certain temps et j'ai décidé de demander autour de moi si quelqu'un savait ce que pouvait être cette langue. Finalement, j'ai trouvé un érudit qui a semblé reconnaître immédiatement ce à quoi je faisais référence.\N\N"La langue que vous avez entendue s'appelle #italic Barallete#!", a expliqué l'érudit. "C'est une langue secrète développée par les artisans couteliers de [GetGeographicalRegion('RICE_galicia_region').GetName] il y a plusieurs générations pour communiquer entre eux. Si vous souhaitez l'apprendre, j'ai bien peur que vous ne puissiez pas, car ils ne permettent qu'à ceux de leur profession de l'apprendre.""
 galicia.0050.a:0 "Dites-moi ce que vous savez sur cette langue."
 galicia.0050.b:0 "Ah. Juste des absurdités de roturiers, en somme."
 galicia.0051.t:0 "Un système judiciaire rocambolesque"
 galicia.0051.desc:0 "Un certain nombre de pierres dites oscillantes ou à bascule, connues localement sous le nom de #italic pedras de abalar#!, peuvent être trouvées dans certaines parties de [GetGeographicalRegion('RICE_galicia_region').GetName]. Ces grandes pierres sont en équilibre sur une pointe, ce qui leur permet de bouger facilement d'avant en arrière, voire de s'agiter en fonction du vent. J'ai entendu dire que les roturiers locaux de mes territoires de [GetGeographicalRegion('RICE_galicia_region').GetName] aiment utiliser ces pierres pour déterminer la culpabilité ou l'innocence des criminels accusés, principalement pour des affaires judiciaires locales qui ne valent pas mon temps ni celui de mes fonctionnaires. \n\nD'une part, il s'agit d'une pratique qui pourrait saper mon autorité ; d'autre part, il s'agit d'une tradition séculaire et de nombreux locaux jurent qu'elle fournit des résultats précis et justes."
 galicia.0051.a:0 "S'il fonctionne, pourquoi s'embêter à réparer un système qui n'est pas cassé ?"
 galicia.0051.b:0 "Découragez-les d'utiliser les pierres pour des affaires judiciaires."
 galicia.0052.t:0 "Britanniques en Galice"
 galicia.0052.desc:0 "Autrefois, la région de [GetGeographicalRegion('RICE_galicia_region').GetName] était censée abriter un grand nombre de personnes ayant migré des îles britanniques. Par exemple, il y avait même un diocèse chrétien de britannique pour répondre à leurs besoins spirituels. \n\nAujourd'hui, alors que je voyageais dans mon royaume de [GetGeographicalRegion('RICE_galicia_region').GetName], je suis tombé sur une zone où beaucoup de ces Britanniques auraient vécu, du moins selon le folklore de la région. Mon guide m'explique comment la légende locale dit que telle ou telle pierre a été utilisée par ces anciens Britanniques, ou comment les noms de certains villages, rivières, etc. des environs sont d'origine britannique."
 galicia.0052.a:0 "Des récits intéressants, en somme."
 galicia.0053.t:0 "Hórreo Granaries"
 galicia.0053.desc:0 "En [GetGeographicalRegion('RICE_galicia_region').GetName], il est courant de voir des greniers rectangulaires très allongés appelés #italic hórreo#!. Construits en bois ou en pierre, ils reposent généralement sur des piliers afin de ne pas toucher le sol - ainsi, les rongeurs et la vermine n'ont aucun moyen de pénétrer à l'intérieur.\n\nAujourd'hui, je visite quelques établissements en [GetGeographicalRegion('RICE_galicia_region').GetName] pour discuter des problèmes locaux avec les chefs de village et de ville, et dans le cadre de notre rencontre, ils me montrent certains des #italic hórreos#! à proximité, et m'expliquent le fonctionnement de ces structures et leurs récents succès (ou échecs) pour assurer la sécurité de nos provisions."
 galicia.0053.a:0 "C'est bon à savoir."
 galicia.0054.t:0 "Chevaux galiciens"
 galicia.0054.desc:0 "Les chevaux élevés en [GetGeographicalRegion('RICE_galicia_region').GetName] sont, malgré leur petite taille, réputés pour leur robustesse et leur capacité à supporter les conditions parfois difficiles du paysage escarpé de la région. J'ai actuellement la possibilité d'acquérir certains de ces chevaux pour mes soldats et mes valets, car il semble qu'un grand nombre soit disponible à l'achat dans les écuries de [county.GetNameNoTier]. Cela vaudrait-il la peine de les acheter ?"
 galicia.0054.a:0 "Oui, je pense que ces chevaux pourraient m'être d'une grande aide."
 galicia.0054.b:0 "Les habitants devraient vendre les chevaux aux régions voisines."
 galicia.0054.c:0 "Je n'ai pas besoin des chevaux ; les locaux devraient les garder."
 galicia.0055.t:0 "La vengeance des Maures"
 galicia.0055.desc:0 "Un jeune noble est récemment décédé dans le [county.GetNameNoTier] de causes apparemment naturelles. \n\nL'année dernière, il a exploré avec plusieurs hommes une grotte près de son manoir après avoir entendu des légendes locales sur un grand trésor enterré là. En s'enfonçant dans la grotte, ils auraient vu un mystérieux groupe de personnes danser autour d'un grand trésor, mais avant qu'ils ne puissent les atteindre, leurs torches se sont éteintes et ils ont été contraints de se replier dans l'obscurité. \n\nCertains pensent que cet homme était fou, car il a clairement osé voler les richesses qui n'appartenaient qu'aux #italic maures#!, les anciens esprits souterrains de [GetGeographicalRegion('RICE_galicia_region').GetName]. Pour cela, dit-on, il a payé le prix ultime."
 galicia.0055.a:0 "Il a juste eu une hallucination dans la grotte, et sa mort est une coïncidence."
 galicia.0055.b:0 "Je suis d'accord, le prix d'une telle avidité est une punition au-delà des limites de ce monde."
 galicia.0056.t:0 "Une offrande au Moura"
 galicia.0056.desc:0 "Dans le [county.GetNameNoTier], il y a une grotte qui est récemment devenue célèbre, car elle est censée être habitée par un #italic moura#!, une sorte d'esprit qui vit soi-disant sous terre de [GetGeographicalRegion('RICE_galicia_region').GetName].\n\NMes sujets rapportent que les villageois des villages voisins laissent régulièrement une poule en offrande à ce #italic moura#! Ils espèrent que le #italic moura#! les aidera à avoir une récolte abondante, ou qu'elle éloignera le mauvais œil et d'autres mauvais sorts. \n\nQuoi qu'il en soit, les [ROOT.Char.Custom('DefaultPriestTitlePlural')] locaux sont mécontents de ce qu'ils considèrent comme des pratiques religieuses douteuses, mais ils ne peuvent pas faire grand-chose, à moins que je ne veuille intervenir. "
 galicia.0056.a:0 "Je vais rendre visite au #italic moura#! et laisser une offrande."
 galicia.0056.b:0 "Quelles superstitions paysannes ridicules ! Cela ne me concerne pas."
 galicia.0056.c:0 "Interdisez aux habitants de poursuivre cette pratique blasphématoire."
 galicia.0056.a.title:0 "On dit que le Moura vous a béni !"
 galicia.0057.t:0 "Saint Jacques et la Reine Lupa"
 galicia.0057.desc:0 "Aujourd'hui, j'entends un ménestrel local chanter une version de la légende qui raconte comment Saint Jacques l'Apôtre a converti les terres de [GetGeographicalRegion('RICE_galicia_region').GetName] au christianisme il y a longtemps.\n\nIl est dit que lorsque Saint Jacques est arrivé en [GetGeographicalRegion('RICE_galicia_region').GetName], la région était dirigée par une reine païenne cruelle, Lupa. Elle a essayé de faire obstacle à l'apôtre à plusieurs reprises, mais a échoué à chaque fois. Elle réalisa que saint Jacques n'était pas un homme ordinaire ; admettant ses torts, elle le laissa la baptiser, et à partir de ce jour, elle devint une fidèle adepte du Christ. Lorsque l'Apôtre fut plus tard martyrisé par Hérode Agrippa, et que son corps fut ramené en Ibérie, la reine aida ses disciples à lui trouver une sépulture convenable.\N\NIntéressant, j'ai entendu d'autres versions du conte où elle ne se convertit qu'après la mort du Saint."
 galicia.0057.a:0 "Quels récits inspirants sur les triomphes de saint Jacques !"
 galicia.0057.b:0 "La conversion de Lupa montre que n'importe qui peut être sauvé par le Christ."
 galicia.0058.t:0 "Pèlerins extorqués sur le chemin de Saint-Jacques-de-Compostelle"
 galicia.0058.desc:0 "Un groupe de criminels a récemment été arrêté dans le [county.GetNameNoTier] pour avoir extorqué de l'argent aux pèlerins [christian.GetAdjective] voyageant vers le lieu saint de [santiago.GetNameNoTier]. Beaucoup d'entre eux sont des chevaliers et des petits nobles de renommée locale, mais il est clair qu'ils ne valent pas mieux que des bandits en participant à ce trafic de protection.\n\nBien que je puisse les punir comme je le ferais pour un simple hors-la-loi, il existe une alternative. Il n'est pas rare que les autorités de différentes parties de la région autorisent les criminels condamnés à se rendre en pèlerinage à [santiago.GetNameNoTier] afin de se repentir de leurs péchés, en particulier les criminels qui étaient à l'origine d'un milieu respectable et qui seraient donc moins susceptibles de tenter de s'échapper."
 galicia.0058.a:0 "Donnons-leur une chance. Ils iront à [santiago.GetNameNoTier]."
 galicia.0058.b:0 "Ces brigands n'échapperont pas à la justice - punissez-les en conséquence !"
 galicia.0059.t:0 "Pèlerins criminels sur le chemin de Saint-Jacques-de-Compostelle"
 galicia.0059.desc:0 "Il est courant pour les criminels [christian.GetAdjective] de faire le pèlerinage à [santiago.GetNameNoTier] afin d'éviter légalement des punitions plus importantes. La croyance est qu'en faisant l'expérience des difficultés et des épreuves en tant que pèlerin, ils s'amenderont, se repentiront de leurs péchés et reviendront en tant qu'hommes et femmes transformés. .\n\nCependant, le chemin de Saint-Jacques passe par certaines des terres que je gouverne, donc dans ces terres, il y a fréquemment un grand nombre de ces criminels condamnés de passage. Dans le [county.GetNameNoTier], les habitants ont adressé des réclamations à ce sujet à mes officiers, craignant que l'afflux important de criminels ne soit dangereux pour la sécurité et la stabilité de la région."
 galicia.0059.a:0 "Si leurs intentions sont bonnes, ne les harcelons pas."
 galicia.0059.b:0 "Surveillez ces criminels tant qu'ils sont sur nos terres."
 galicia.0060.t:0 "Un pèlerin"
 galicia.0060.desc:0 "Aujourd'hui, j'ai rencontré un noble [pilgrim.GetWomanMan] du nom de [pilgrim.GetFullName]. [pilgrim.GetSheHe|U] est un pèlerin qui a récemment parcouru le chemin de Saint-Jacques jusqu'à [santiago.GetNameNoTier] et qui en revient maintenant.\n\n Cependant, pour diverses raisons, [pilgrim.GetFirstNameNoTooltip] dit qu'[pilgrim.GetSheHe] est réticent à retourner à [pilgrim.GetHerHis] ancienne maison, et envisage de rester ici, car [pilgrim.GetSheHe] trouve la région charmante. Après tout, il n'est pas rare que les pèlerins s'installent en terre étrangère après avoir voyagé à [santiago.GetNameNoTier]. \n\nPeut-être pourrais-je avoir l'amabilité l'inviter à rejoindre ma cour. Il serait bon d'avoir le point de vue d'un étranger, surtout quelqu'un qui a fait un pèlerinage aussi célèbre. Mais là encore, je ne connais pas grand-chose de [pilgrim.GetFirstNameNoTooltip], du moins pas encore, alors je ne suis pas sûr que cela en vaille la peine."
 galicia.0060.a:0 "S'il vous plaît, restez à ma cour. Nous pourrions utiliser vos talents."
 galicia.0060.b:0 "Si vous souhaitez vous installer quelque part dans mon royaume, allez-y."
 galicia.0061.t:0 "Coquilles Saint-Jacques"
 galicia.0061.desc:0 "Je visite une [ROOT.Char.GetFaith.HouseOfWorship] locale en [county.GetNameNoTier] pour des raisons officielles. Alors que j'étais à l'extérieur, discutant de questions spirituelles relatives à mon royaume avec le chef [ROOT.Char.Custom('DefaultPriestTitle')], j'ai remarqué que des voyageurs se dirigeaient vers le [ROOT.Char.Custom('DefaultPriestTitlePlural')] qui montait la garde devant la [ROOT. Char.GetFaith.HouseOfWorship]. \n\nCes voyageurs portaient des coquilles Saint-Jacques, indiquant qu'ils participaient au pèlerinage à [santiago.GetNameNoTier], en raison de l'association de Saint-Jacques avec les coquilles Saint-Jacques en général. J'ai vu comment les pèlerins ont été accueillis à l'intérieur, et j'ai entendu le [ROOT.Char.Custom('DefaultPriestTitlePlural')] dire qu'ils recevraient de la nourriture, des boissons et des endroits pour se reposer pour la nuit."
 galicia.0061.a:0 "Quelles nobles âmes, pour entreprendre un tel pèlerinage !"
 galicia.0061.b:0 "C'est juste quelques pèlerins. De quoi parlions-nous ?"
 galicia.0062.t:0 "Les colons pèlerins"
 galicia.0062.desc:0 "Récemment, un certain nombre de villes de [county.GetNameNoTier] ont acquis la réputation d'attirer les pèlerins voyageant sur le chemin de Saint-Jacques vers [santiago.GetNameNoTier]. En d'autres termes, un certain nombre de ces pèlerins décident de s'installer dans le [county.GetNameNoTier] après avoir accompli leur pèlerinage. Peut-être trouvent-ils les paysages et la culture de la région fascinants, ou peut-être veulent-ils échapper à leur passé malheureux chez eux, ou peut-être pensent-ils que la région peut leur offrir de meilleures perspectives financières.\N\NDans tous les cas, cela signifie que de nombreuses personnes talentueuses se sont installées ici. Leurs contributions à l'économie et à la société locales ne sont pas passées inaperçues."
 galicia.0062.a:0 "C'est très agréable de le savoir."
