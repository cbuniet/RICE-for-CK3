 # Game Concepts
 game_concept_cantiga:0 "Cantiga"
 game_concept_cantigas:0 "Cantigas"
 game_concept_cantiga_desc:0 "Les chrétiens en [GetGeographicalRegion('world_europe_west_iberia').GetName] qui parlent le $language_iberian_name$ [language|E] et sont $heritage_iberian_name$ [heritage|E], ou ont une [culture|E] avec la [tradition|E] $tradition_RICE_galician_portuguese_poetry_name$ , et qui répondent à certains [trait|E] ou [skill|E] requises, peuvent prendre une [decision|E] de $RICE_galicia_cantiga_decision$ après que $culture_era_high_medieval$ [era|E] a été atteint ou l'$innovation_chronicle_writing$ [innovation|E] a été découverte.\n\nEn prenant la [decision|E], vous pouvez composer une cantiga dans l'un des trois genres suivants :\n\n$EFFECT_LIST_BULLET$ #italic Cantigas de Amor#!: Chants d'Amour courtois racontées d'un point de vue masculin\n$EFFECT_LIST_BULLET$ #italic Cantigas de Amigos#!: Chants d'amour romantique, voire érotique, racontées d'un point de vue féminin\n$EFFECT_LIST_BULLET$ #italic Cantigas de Escarnio e Maldizer#!: Chants de satire et d'ironie\n\nUne fois que vous aurez fini de composer un cantiga, vous obtiendrez du [prestige|E] et de la [piety|E]. Si le [cantiga_quality|E] était de bonne ou d'excellente qualité, vous obtiendrez un [character_modifier|E] aléatoire dont les effets sont basés sur le thème. Cantigas d'excellente [cantiga_quality|E] peut également être transformé en [artifacts|E] via une [decision|E] de $RICE_galicia_promote_cantiga$, afin que vous puissiez conserver leurs effets en permanence, ainsi que d'autres bonus."
 game_concept_cantiga_quality:0 "Qualité"
 game_concept_cantiga_quality_desc:0 "Chaque [cantiga|E] que vous créez (via une [decision|E] de $RICE_galicia_cantiga_decision$) est considéré comme ayant un certain niveau de qualité. Il existe trois niveaux de qualité: #Y acceptable#!, #G Bonne#!, and #D excellent#!.\n\nPlus la qualité du[cantiga|E], est élevée, plus vous recevrez de récompenses après l'avoir composé. À un niveau bon ou excellent, vous obtiendrez un [character_modifier|E] avec des effets aléatoires. À un excellent niveau, vous aurez accès à une autre [decision|E], $RICE_galicia_promote_cantiga$, pour faire un livre [artifact|E] avec le [cantiga|E].\n\nLa qualité est déterminée par plusieurs facteurs, notamment : votre [skills|E]; vos [traits|E]; si vous avez déjà composé des cantigas auparavant; t si votre [culture|E] a la [tradition|E] $tradition_RICE_galician_portuguese_poetry_name$."
 game_concept_santiago_modifier:0 "Modificateur de Santiago"
 game_concept_santiago_modifiers:0 "Modificateurs de Santiago"
 game_concept_santiago_modifiers_desc:0 "Les [character_modifiers|E] positifs sont liés à Saint-Jacques de Compostelle et donnent divers bonus militaires et personnels que l'on peut obtenir par une [decision|E] de $RICE_galicia_pray_to_santiago$, qui coûte [piety|E]. La [decision|E] est accessible à tous les [rulers|E] chrétiens ayant une [realm_capital|E] dans [GetGeographicalRegion('world_europe_west_iberia').GetName] et qui ont à un minimum de [piety_level|E].\n\nLorsque vous prenez cette [decision|E] il y a une chance que vous gagniez un [character_modifier|E] bénéfique représentant différents aspects de Saint Jacques de Compostelle. Les effets de ces $game_concept_santiago_modifiers$ dépendent de la [struggle_phase|E] de la [iberian_struggle|E] ou de la [decision|E] prise pour y mettre fin.\n\nSi vous êtes d'une [culture|E] $heritage_iberian_name$ [heritage|E], ou d'une culture qui est [struggle_involved|E] dans la [iberian_struggle|E], cette [decision|E] sera moins chère et il y a plus de chances d'obtenir un bon résultat. Les [virtues|E] et [GetTrait('zealous').GetName( GetPlayer )] [trait|E], ainsi que les [sins|E] et le [GetTrait('cynical').GetName( GetPlayer )] [trait|E] ont également un léger impact positif ou négatif sur vos chances d'obtenir un meilleur [modifier|E] ou pas du tout. Le [piety_level|E] peut également aider à déterminer le coût et les chances d'obtenir un bon résultat.\n\nSi vous ne pouvez plus bénéficier de ces [character_modifiers|E] en vous convertissant à une autre [faith|E], vous perdrez immédiatement les modificateurs."

 
