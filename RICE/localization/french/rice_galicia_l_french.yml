 # Cantiga Artifacts
 RICE_galicia_artifact_cantiga_placeholder_name:0 "Cantiga"
 RICE_galicia_artifact_cantiga_placeholder_desc:0 "Une Cantiga, ou chanson, écrite dans la langue galicienne-portugaise. (Vous ne devriez pas voir ceci. C'est un espace réservé)."
 RICE_galicia_cantigas_de_santa_maria_version_0_name:0 "Cantigas de Sainte Marie (Premier Codex)"
 RICE_galicia_cantigas_de_santa_maria_version_0_desc:0 "Un recueil de poèmes lyriques dans la variante galicienne-portugaise de la romance ibérique. La musique est de la forme #italic cantiga#! et chaque chanson est liée à la Vierge Marie. Ce recueil a été réalisé sous la direction de [alfonso_x.GetFullName], qui a rassemblé des poètes et des universitaires de tout [alfonso_x.GetHerHis] royaume pour participer à ce grand projet."
 RICE_galicia_cantigas_de_santa_maria_version_1_name:0 "Cantigas de Sainte Marie (Second Codex)"
 RICE_galicia_cantigas_de_santa_maria_version_1_desc:0 "Un recueil de poèmes lyriques dans la variante galicienne-portugaise de la romance ibérique. La musique est de la forme #italic cantiga#! et chaque chanson est liée à la Vierge Marie. Ce recueil a été réalisé sous la direction de [alfonso_x.GetFullName], qui a rassemblé des poètes et des universitaires de tout [alfonso_x.GetHerHis] royaume pour participer à ce grand projet.\n\nAprès la compilation initiale, [alfonso_x.GetFirstName] a parrainé la compilation de ce deuxième codex, où un autre ensemble de chansons a été composé, compilé et ajouté au #italic Cantigas de Santa Maria#!."
 RICE_galicia_cantigas_de_santa_maria_version_2_name:0 "Cantigas de Sainte Marie (Troisième Codex)"
 RICE_galicia_cantigas_de_santa_maria_version_2_desc:0 "Un recueil de poèmes lyriques dans la variante galicienne-portugaise de la romance ibérique. La musique est de la forme #italic cantiga#! et chaque chanson est liée à la Vierge Marie. Ce recueil a été réalisé sous la direction de [alfonso_x.GetFullName], qui a rassemblé des poètes et des universitaires de tout [alfonso_x.GetHerHis] royaume pour participer à ce grand projet.\n\nAprès la compilation initiale, [alfonso_x.GetFirstName] a parrainé la compilation de ce troisième codex, où un autre ensemble de chansons a été composé, compilé et ajouté au #italic Cantigas de Santa Maria#!."
 RICE_galicia_cantigas_de_santa_maria_version_3_name:0 "Cantigas de Sainte Marie (Quatrième Codex)"
 RICE_galicia_cantigas_de_santa_maria_version_3_desc:0 "Un recueil de poèmes lyriques dans la variante galicienne-portugaise de la romance ibérique. La musique est de la forme #italic cantiga#! et chaque chanson est liée à la Vierge Marie. Ce recueil a été réalisé sous la direction de [alfonso_x.GetFullName], qui a rassemblé des poètes et des universitaires de tout [alfonso_x.GetHerHis] royaume pour participer à ce grand projet\n\nAprès la compilation initiale, [alfonso_x.GetFirstName] a parrainé la compilation de ce quatrième codex, où un autre ensemble de chansons a été composé, compilé et ajouté au #italic Cantigas de Santa Maria#!."
 RICE_galicia_artifact_cantiga_courtly_love_desc:0 "Le magnifique manuscrit d'un [cantiga|E] composé par [cantiga_composer.GetFullName] du genre #italic Cantiga de Amor#! Ce genre se concentre sur les merveilles, les joies et les peines de l'amour courtois.\n\n [RICE_cantiga.GetDesc]"
 RICE_galicia_artifact_cantiga_romantic_love_desc:0 "Le magnifique manuscrit d'un [cantiga|E] composé par [cantiga_composer.GetFullName] du genre #italic Cantiga de Amigo#! Ce genre aborde les thèmes de l'amour romantique raconté du point de vue d'une femme.\n\n [RICE_cantiga.GetDesc]"
 RICE_galicia_artifact_cantiga_satire_desc:0 "Le magnifique manuscrit d'un [cantiga|E] composé par [cantiga_composer.GetFullName] du genre #italic Cantiga de Escarnio e Maldizer#! Ce genre de chansons satiriques donne au poète l'occasion de critiquer les autres ou les aspects de la société avec lesquels il est en désaccord, qu'il s'agisse de certaines classes sociales, de l'hypocrisie des gens ou des mauvais poètes.\n\n [RICE_cantiga.GetDesc]"
 RICE_galicia_artifact_cantiga_music_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la musique"
 RICE_galicia_artifact_cantiga_music_desc:0 "Ce [cantiga|E] est réputé pour son habileté à inclure des sujets liés à la musique et à son exécution, comme les musiciens essayant de courtiser les jeunes filles, comparant les compétences de divers musiciens connus, ou le processus de composition de la musique."
 RICE_galicia_artifact_cantiga_female_dialogue_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur le dialogue entre femmes"
 RICE_galicia_artifact_cantiga_female_dialogue_desc:0 "Ce [cantiga|E] est connu pour intégrer habilement des éléments narratifs tels que des femmes qui conversent entre elles, des amies qui se soutiennent mutuellement ou qui se taquinent à propos de la romance."
 RICE_galicia_artifact_cantiga_beauty_lady_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la beauté féminine"
 RICE_galicia_artifact_cantiga_beauty_lady_desc:0 "Ce [cantiga|E] est connu pour explorer habilement la beauté du personnage féminin principal - par exemple, la chanson peut inclure des métaphores pour décrire son beau visage, la réaction des autres face à sa beauté, ou ce que cette beauté inspire à l'homme qui l'aime."
 RICE_galicia_artifact_cantiga_joy_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la joie"
 RICE_galicia_artifact_cantiga_joy_desc:0 "Ce [cantiga|E] est réputé pour explorer habilement le sentiment de bonheur et de gaieté sous toutes ses formes, de la jubilation des retrouvailles avec un amant revenu d'un long voyage aux délicieuses rêveries d'une jeune fille ou d'un jeune homme innocent qui vient de tomber amoureux."
 RICE_galicia_artifact_cantiga_sad_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la tristesse"
 RICE_galicia_artifact_cantiga_sad_desc:0 "Ce [cantiga|E] est bien connu pour son exploration habile du sentiment de tristesse, de la sombre dépression d'être rejeté par son bien-aimé à la douleur déchirante de la mort d'un noble rival."
 RICE_galicia_artifact_cantiga_war_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la guerre"
 RICE_galicia_artifact_cantiga_war_desc:0 "Ce [cantiga|E] est réputé pour son habileté à traiter de sujets tels que les batailles entre de vaillants chevaliers, l'anxiété d'un soldat séparé de la femme qu'il aime ou la vie quotidienne des armées en campagne."
 RICE_galicia_artifact_cantiga_anger_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la colère"
 RICE_galicia_artifact_cantiga_anger_desc:0 "Ce [cantiga|E] est connu pour explorer habilement le sentiment de colère sous ses différentes formes, notamment en relation avec l'amour - des querelles d'un couple établi de longue date à la frustration du rejet en passant par la rage qui peut accompagner la jalousie."
 RICE_galicia_artifact_cantiga_feudalism_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur les relations féodales"
 RICE_galicia_artifact_cantiga_feudalism_desc:0 "Ce [cantiga|E] est connu pour son habileté à inclure des sujets liés à la relation entre quelqu'un et son seigneur féodal, comme ce qui fait un bon dirigeant, ou comment un homme amoureux est tel un vassal de sa bien-aimée, faisant tout ce qu'il peut pour lui plaire."
 RICE_galicia_artifact_cantiga_dying_for_love_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] à propos de mourir par amour"
 RICE_galicia_artifact_cantiga_dying_for_love_desc:0 "Ce [cantiga|E] est connu pour intégrer habilement des éléments narratifs où quelqu'un meurt par amour, comme un homme qui ne peut supporter la douleur d'un amour non partagé et meurt de chagrin, ou une femme qui a attendu trop longtemps que son bien-aimé revienne à la maison après son départ en mer."
 RICE_galicia_artifact_cantiga_holy_land_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la Terre Sainte"
 RICE_galicia_artifact_cantiga_holy_land_desc:0 "Ce [cantiga|E] est connu pour son habileté à inclure des sujets liés à la Terre Sainte - par exemple, l'intrigue peut tourner autour d'un chevalier faisant ses adieux à sa bien-aimée avant de partir en croisade, ou utiliser des sites sacrés comme Jérusalem comme symbole dans l'histoire."
 RICE_galicia_artifact_cantiga_sea_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la mer"
 RICE_galicia_artifact_cantiga_sea_desc:0 "Ce [cantiga|E] est réputé pour son habileté à traiter de sujets tels qu'une femme attendant le retour de son amant parti en mer, la vie des pêcheurs et des marins, ou la mer elle-même comme métaphore de l'amour."
 RICE_galicia_artifact_cantiga_pastoral_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur les paysages pastoraux"
 RICE_galicia_artifact_cantiga_pastoral_desc:0 "Ce [cantiga|E] est réputé pour son habileté à inclure des sujets tels que l'utilisation de la beauté de la nature comme métaphore - de certains sentiments ou de certaines personnes - et des sujets similaires comme les animaux sauvages, les paysages paisibles, les jolies bergères ou les beaux bergers, etc."
 RICE_galicia_artifact_cantiga_trade_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur le commerce et les marchands"
 RICE_galicia_artifact_cantiga_trade_desc:0 "Ce [cantiga|E] est réputé pour son habileté à intégrer des éléments narratifs liés au commerce, comme par exemple une scène se déroulant sur une place de marché animée, le narrateur ou sa bien-aimée discutant des dernières tendances en matière de luxe ou de produits commerciaux. "
 RICE_galicia_artifact_cantiga_springs_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur les sources naturelles"
 RICE_galicia_artifact_cantiga_springs_desc:0 "Ce [cantiga|E] est réputé pour son exploration habile de la beauté des grands espaces, en particulier lorsqu'il s'agit de sources naturelles - quels types de plantes ou d'animaux abondent dans ces lieux sereins, et quels types d'activités les gens peuvent y pratiquer, comme se déshabiller et se détendre de bien des façons."
 RICE_galicia_artifact_cantiga_urban_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur les décors urbains"
 RICE_galicia_artifact_cantiga_urban_desc:0 "Ce [cantiga|E] est connu pour son habileté à intégrer des éléments narratifs liés aux villes animées, comme le fait que l'homme tombe amoureux de sa bien-aimée en la croisant dans la rue, ou les descriptions élaborées de la vie quotidienne des citadins."
 RICE_galicia_artifact_cantiga_erotic_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur l'érotisme"
 RICE_galicia_artifact_cantiga_erotic_desc:0 "Ce [cantiga|E] est bien connu pour son exploration habile du thème de l'érotisme dans toute sa splendeur, des descriptions sensuelles, mais de bon goût, de la sublime silhouette d'une personne aux références à peine voilées aux ébats amoureux."
 RICE_galicia_artifact_cantiga_cheating_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur l'infidélité"
 RICE_galicia_artifact_cantiga_cheating_desc:0 "Ce [cantiga|E] est connu pour intégrer habilement des éléments narratifs liés à l'infidélité sous toutes ses formes, qu'il s'agisse de surprendre son bien-aimé avec quelqu'un d'autre ou de trahir une promesse faite à un amant ou à son seigneur."
 RICE_galicia_artifact_cantiga_rendezvous_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur un rendez-vous secret"
 RICE_galicia_artifact_cantiga_rendezvous_desc:0 "Ce [cantiga|E] est connu pour intégrer habilement des éléments narratifs où deux amants tentent de trouver un moment et un lieu pour se rencontrer discrètement et profiter de la compagnie de l'autre... et peut-être même consommer leur amour !"
 RICE_galicia_artifact_cantiga_jealousy_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la jalousie et l'insécurité"
 RICE_galicia_artifact_cantiga_jealousy_desc:0 "Ce [cantiga|E] est réputé pour son habileté à explorer les sentiments liés à la jalousie que l'on ressent lorsque son bien-aimé est entouré d'autres rivaux amoureux, ou à l'insécurité que l'on ressent à l'idée d'être inadéquat et indigne de son bien-aimé."
 RICE_galicia_artifact_cantiga_court_politics_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la politique de la Cour"
 RICE_galicia_artifact_cantiga_court_politics_desc:0 "Ce [cantiga|E] est bien connu pour son habileté à intégrer des éléments narratifs liés à la politique de la cour - le cadre de l'histoire peut être une cour royale pleine d'intrigues, ou des questions d'étiquette de la cour peuvent être intégrées à l'intrigue."
 RICE_galicia_artifact_cantiga_pilgrimage_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur les pèlerinages"
 RICE_galicia_artifact_cantiga_pilgrimage_desc:0 "Ce [cantiga|E] est réputé pour son habileté à inclure des sujets liés au pèlerinage, comme les difficultés de voyager loin pour trouver la rédemption, ou comment ces pèlerinages peuvent être une excuse pour rencontrer et courtiser de nouveaux amoureux dans des pays étrangers."
 RICE_galicia_artifact_cantiga_piety_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur la piété"
 RICE_galicia_artifact_cantiga_piety_desc:0 "Ce [cantiga|E] est connu pour son habileté à inclure des sujets liés à la religion, comme la nature religieuse de l'amour courtois, ou le fait qu'une scène se déroule dans un lieu de culte, ou encore les références à diverses idées ou figures religieuses comme Saint-Jacques."
 RICE_galicia_artifact_cantiga_loneliness_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] ur la solitude"
 RICE_galicia_artifact_cantiga_loneliness_desc:0 "Ce [cantiga|E] est connu pour explorer habilement des sentiments tels que la solitude que l'on ressent lorsqu'on est séparé d'un amant ou d'un amant potentiel, ou ce que l'on ressent lorsqu'on est seul et que l'on médite sur les mystères de la vie."
 RICE_galicia_artifact_cantiga_travel_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur les voyages"
 RICE_galicia_artifact_cantiga_travel_desc:0 "Ce [cantiga|E] est bien connu pour son habileté à inclure des sujets liés aux voyages. Ainsi, le narrateur peut, par exemple, partir à la guerre ou se rendre chez sa bien-aimée, ou discuter de la nature ardue des voyages, ou encore régaler le public avec des descriptions de terres exotiques."
 RICE_galicia_artifact_cantiga_values_name:0 "Cantiga de [cantiga_composer.GetFirstNamePossessiveNoTooltip] sur les valeurs morales"
 RICE_galicia_artifact_cantiga_values_desc:0 "Ce [cantiga|E] est connu pour explorer habilement les valeurs morales, les vertus et les péchés - le narrateur ou un autre personnage illustre une certaine vertu ou un certain péché, le cas échéant."

