 RICE_galicia_alter_saint_james_tomb:0 "Altérer le sanctuaire de Saint-Jacques"
 RICE_galicia_alter_saint_james_tomb_tooltip:0 "Nous devons répondre au nombre croissant de pèlerins."
 RICE_galicia_alter_saint_james_tomb_desc:0 "L'actuel sanctuaire de Saint-Jacques ne peut tout simplement pas accueillir les foules de pèlerins qui le visitent quotidiennement, en raison de sa petite taille et de sa conception grossière. Les responsables de l'église, qui éprouvent de la sympathie pour les pèlerins, recommandent de rénover, voire de détruire le tombeau de Saint-Jacques et d'en reconstruire un nouveau si nécessaire. Ils disent que nous pouvons ignorer les protestations des habitants et du petit clergé qui craignent superstitieusement toute modification de l'autel."
 RICE_galicia_alter_saint_james_tomb_effect_tooltip_1:0 "Déverrouille la [decision|E] de $RICE_galicia_pray_to_santiago$ pour tous les [rulers|E] [THIS.Char.GetFaith.GetReligion.GetAdjective] de [GetGeographicalRegion('world_europe_west_iberia').GetName] qui remplissent les autres conditions."
 RICE_galicia_alter_saint_james_tomb_effect_tooltip_2:0 "Les [decisions|E] à $RICE_galicia_saint_james_routes_decision$ et $RICE_galicia_saint_james_levy_extra_tolls$ donneront un meilleur effet et auront un délai plus court."
 RICE_galicia_alter_saint_james_tomb_effect_tooltip_3:0 "Beaucoup de citoyens locaux et de petits membres du clergé seront mécontents des modifications proposées, mais ils finiront sûrement par se ranger à cette idée"
 RICE_galicia_alter_saint_james_tomb_confirm:0 "L'autel de Saint-Jacques sera encore meilleur !"
 RICE_galicia_alter_saint_james_tomb_context_tooltip:0 "#emphasis Contexte historique :#! L'importance de Saint-Jacques en tant que ville sainte s'est accrue au XIIe siècle grâce à son premier archevêque, Diego Gelmírez (vers 1069-1140). Il a, entre autres, centralisé l'autorité ecclésiastique, promu le pèlerinage à Saint-Jacques et, de manière plus controversée, modifié l'espace physique du tombeau de Saint-Jacques en détruisant l'ancien sanctuaire - que l'on dit avoir été construit par les disciples de Saint-Jacques - et en le remplaçant par une conception plus grandiose qui répondait aux besoins et aux désirs des pèlerins étrangers, au détriment des préférences et des traditions locales." 
 RICE_galicia_unearth_saint_james_tomb:0 "Déterrer le tombeau de Saint-Jacques"
 RICE_galicia_unearth_saint_james_tomb_tooltip:0 "Il y a des rumeurs selon lesquelles Saint Jacques a été enterré ici... mais est-ce vrai ?"
 RICE_galicia_unearth_saint_james_tomb_desc:0 "[GetGeographicalRegion('world_europe_west_iberia').GetName], Saint Jacques l'Apôtre s'y est rendu il y a plusieurs siècles pour répandre l'Évangile. La rumeur veut qu'après son martyre, il ait été enterré dans la partie nord-ouest de la péninsule... sur le territoire que je dirige. Si c'est le cas, je serais négligent de ne pas chercher sa tombe."
 RICE_galicia_unearth_saint_james_tomb_effect_tooltip_1:0 "Déverrouille la [decision|E] de $RICE_galicia_pray_to_santiago$ pour tous les [rulers|E] [THIS.Char.GetFaith.GetReligion.GetAdjective] de [GetGeographicalRegion('RICE_galicia_region').GetName] qui remplissent les autres conditions."
 RICE_galicia_unearth_saint_james_tomb_effect_tooltip_2:0 "Déverrouille les [decisions|E] à $RICE_galicia_saint_james_routes_decision$ et $RICE_galicia_saint_james_levy_extra_tolls$ pour tous les [rulers|E] dans [GetGeographicalRegion('world_europe_west_iberia').GetName] et [GetGeographicalRegion('custom_occitan').GetName]."
 RICE_galicia_unearth_saint_james_tomb_confirm:0 "Nous devrions enquêter pour savoir si ces histoires sont vraies."
 RICE_galicia_unearth_saint_james_tomb_context_tooltip:0 "#emphasis Contexte historique :#! La prétendue tombe de Saint Jacques à Santiago a été découverte par un ermite ou un moine nommé Pelayo dans les années 820 ou 830 de notre ère. Ayant été témoin de diverses lumières miraculeuses sur une colline, il a porté cela à l'attention de l'évêque local, Théodomir. L'enquête qui s'ensuivit révéla que, selon toute vraisemblance, l'endroit était celui où saint Jacques avait été enterré. Le roi Alfonso II des Asturies construira alors une chapelle sur le site, et le célèbre pèlerinage de Saint-Jacques était né." 
 RICE_galicia_unearth_saint_james_tomb_date_req:0 "La date est 500 après J.-C ou plus" 
 RICE_galicia_pray_to_santiago:0 "Priez pour l'intercession de Saint-Jacques"
 RICE_galicia_pray_to_santiago_tooltip:0 "Que Saint Jacques le Grand nous guide en ces temps troublés."
 RICE_galicia_pray_to_santiago_desc:0 "Que Saint Jacques le Grand, Apôtre de Jésus-Christ et défenseur de [GetGeographicalRegion('world_europe_west_iberia').GetName] nous guide en ces temps troublés. Je devrais prier pour son intercession afin que mes terres, ma famille et la communauté [ROOT.Char.GetFaith.GetReligion.GetAdjective] de [GetGeographicalRegion('world_europe_west_iberia').GetName] puissent supporter toute menace et prospérer."
 RICE_galicia_pray_to_santiago_effect_tooltip_1:0 "Vous #italic pourrait#! obtenir un [santiago_modifier|E],dont les effets dépendent de l'actuelle [struggle_phase|E] de la [iberian_struggle|E] ou de la [decision|E] qui a été prise pour y mettre fin"
 RICE_galicia_pray_to_santiago_confirm:0 "Que Dieu et Saint Jacques nous aident !"
 RICE_galicia_pray_to_santiago_context_tooltip:0 "#emphasis Contexte historique :#! En tant que figure sainte importante de la chrétienté ibérique médiévale, Saint Jacques symbolisait différentes choses selon la politique et la culture contemporaines. Par exemple, sa représentation antérieure de Jacques le Pèlerin a été de plus en plus supplantée par son rôle de Jacques le Guerrier ou le Tueur de Maures à la fin de la période médiévale. Dans le Nouveau Monde, il était initialement le "tueur d'Indiens" pendant la conquête des Amériques, mais il est ensuite devenu le "tueur d'Espagnols" pour les révolutionnaires d'Amérique latine luttant contre la domination espagnole dans les années 1800."
 RICE_galicia_promote_cantiga:0 "Faire circuler votre Cantiga"
 RICE_galicia_promote_cantiga_tooltip:0 "Pourquoi les autres ne pourraient-ils pas découvrir votre [cantiga|E] ?"
 RICE_galicia_promote_cantiga_desc.courtly_love:0 "De nombreuses personnes ayant vu le #italic Cantiga de Amor#! que j'ai récemment composé ont tous dit qu'il est clairement d'exceptionnel, d'excellente [cantiga_quality|E]. Je devrais promouvoir mon [cantiga|E] dans le monde entier, en encourageant les scribes à en faire des copies ou en incitant les autres à le chanter."
 RICE_galicia_promote_cantiga_desc.romantic_love:0 "De nombreuses personnes ayant vu le #italic Cantiga de Amigo#! que j'ai récemment composé ont tous dit qu'il est clairement d'exceptionnel, d'excellente [cantiga_quality|E]. Je devrais promouvoir mon [cantiga|E] dans le monde entier, en encourageant les scribes à en faire des copies ou en incitant les autres à le chanter."
 RICE_galicia_promote_cantiga_desc.satire:0 "De nombreuses personnes ayant vu le  #italic Cantiga de Escarnio e Maldizer#! que j'ai récemment composé ont tous dit qu'il est clairement d'exceptionnel, d'excellente [cantiga_quality|E]. Je devrais promouvoir mon [cantiga|E] dans le monde entier, en encourageant les scribes à en faire des copies ou en incitant les autres à le chanter."
 RICE_galicia_promote_cantiga_effect_tooltip_1:0 "Vous obtenez un [artifact|E] [cantiga|E] permanent à la place du [character_modifier|E] original"
