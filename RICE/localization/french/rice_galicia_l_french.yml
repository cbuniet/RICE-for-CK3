 # Modifiers
 RICE_galicia_saint_james_infrastructure_close:0 "Chemin de Saint-Jacques (Proche)"
 RICE_galicia_saint_james_infrastructure_close_desc:0 "Les dirigeants locaux ont récemment fait des efforts pour améliorer l'infrastructure ici afin de soutenir les pèlerins voyageant sur le chemin de Saint-Jacques-de-Compostelle. Cette région est proche de Saint-Jacques ou la contient dans ses frontières, et reçoit donc un grand nombre de pèlerins qui la traversent."
 RICE_galicia_saint_james_infrastructure_midrange_high:0 "Chemin de Saint-Jacques (milieu de gamme, contrôle élevé)"
 RICE_galicia_saint_james_infrastructure_midrange_high_desc:0 "Les dirigeants locaux ont récemment fait des efforts pour améliorer l'infrastructure ici afin de soutenir les pèlerins voyageant sur le chemin de Saint-Jacques-de-Compostelle.Cette région est à une distance modérée de Saint-Jacques, et les autorités avaient des niveaux élevés de contrôle sur ce territoire au moment où ces projets étaient en cours."
 RICE_galicia_saint_james_infrastructure_distant_high:0 "Chemin de Saint-Jacques (distant, contrôle élevé)"
 RICE_galicia_saint_james_infrastructure_distant_high_desc:0 "Les dirigeants locaux ont récemment fait des efforts pour améliorer l'infrastructure ici afin de soutenir les pèlerins voyageant sur le chemin de Saint-Jacques-de-Compostelle. Cette région est très éloignée de Saint-Jacques, et les autorités exerçaient un contrôle élevé sur ce territoire au moment où ces projets étaient en cours d'élaboration."
 RICE_galicia_saint_james_infrastructure_midrange_low:0 "Chemin de Saint-Jacques (milieu de gamme, contrôle faible)"
 RICE_galicia_saint_james_infrastructure_midrange_low_desc:0 "Les dirigeants locaux ont récemment fait des efforts pour améliorer l'infrastructure ici pour soutenir les pèlerins voyageant sur le chemin de Saint-Jacques-de-Compostelle. Cette région se trouve à une distance modérée de Saint-Jacques, et les autorités avaient un faible niveau de contrôle sur ce territoire au moment où ces projets étaient en cours d'élaboration, de sorte que le bénéfice des améliorations infrastructurelles était moindre."
 RICE_galicia_saint_james_infrastructure_distant_low:0 "Chemin de Saint-Jacques (distant, faible contrôle)"
 RICE_galicia_saint_james_infrastructure_distant_low_desc:0 "Les dirigeants locaux ont récemment fait des efforts pour améliorer l'infrastructure ici afin de soutenir les pèlerins voyageant sur le chemin de Saint-Jacques-de-Compostelle. Cette région est très éloignée de Saint-Jacques, et les autorités avaient un faible niveau de contrôle sur ce territoire à l'époque où ces projets ont été élaborés, de sorte que le bénéfice des améliorations infrastructurelles a été moindre."
 RICE_galicia_saint_james_modifier_warrior_minor:0 "Saint-Jacques le Guerrier (Intercession mineure)"
 RICE_galicia_saint_james_modifier_warrior_minor_desc:0 "Dans la légende, on dit que saint Jacques le Majeur, l'apôtre de Jésus-Christ, apparaissait au combat pour aider les chrétiens vertueux. Les bons chrétiens d'Iberia devraient imiter son exemple en tant que #italic Matamoros#!, le Tueur de Maures, et lutter courageusement contre les méchants infidèles et hérétiques.\n\n#weak Ce [santiago_modifier|E] a été donné à la suite de la [decision|E] de $RICE_galicia_pray_to_santiago$, car la [iberian_struggle|E] est actuellement dans la [struggle_phase_iberia_hostility|E] ou a pris fin par le biais de la [decision|E] #bold $struggle_iberia_ending_hostility_decision$#!. Il sera retiré à ce personnage s'il se convertit à une [faith|E] non chrétienne.#!\n "
 RICE_galicia_saint_james_modifier_warrior_major:0 "Santiago le guerrier (Intercession majeure)".
 RICE_galicia_saint_james_modifier_warrior_major_desc:0 "$RICE_galicia_saint_james_modifier_warrior_minor_desc$"
 RICE_galicia_saint_james_modifier_warrior_great:0 "Santiago le Guerrier (Grande Intercession)"
 RICE_galicia_saint_james_modifier_warrior_great_desc:0 "$RICE_galicia_saint_james_modifier_warrior_minor_desc$"
 RICE_galicia_saint_james_modifier_pilgrim_minor:0 "Santiago le Pèlerin (Intercession mineure)"
 RICE_galicia_saint_james_modifier_pilgrim_minor_desc:0 "Saint Jacques le Majeur, l'Apôtre de Jésus-Christ, a voyagé loin en son temps en traversant des épreuves, comme de nombreux pèlerins. Les bons chrétiens d'Iberia devraient imiter son exemple en faisant confiance à la miséricorde de Dieu, et en endurant toutes les luttes auxquelles ils sont confrontés.\n\n#weak Ce [santiago_modifier|E] a été donné à la suite de la [decision|E] de $RICE_galicia_pray_to_santiago$, car la [iberian_struggle|E] est actuellement dans la [struggle_phase_iberia_compromise|E] ou [struggle_phase_iberia_opportunity|E], ou a pris fin par le biais de la [decision|E] #bold $struggle_iberia_ending_compromise_decision$#!. Il sera retiré à ce personnage s'il se convertit à une [faith|E] non chrétienne.#!\n "
 RICE_galicia_saint_james_modifier_pilgrim_major:0 "Saint-Jacques le Pèlerin (Intercession majeure)".
 RICE_galicia_saint_james_modifier_pilgrim_major_desc:0 "$RICE_galicia_saint_james_modifier_pilgrim_minor_desc$"
 RICE_galicia_saint_james_modifier_pilgrim_great:0 "Saint-Jacques le Pèlerin (Grande Intercession)"
 RICE_galicia_saint_james_modificateur_pilgrim_great_desc:0 "$RICE_galicia_saint_james_modificateur_pilgrim_minor_desc$"
 RICE_galicia_saint_james_modifier_preacher_minor:0 "Santiago le Prédicateur (Intercession mineure)"
 RICE_galicia_saint_james_modifier_preacher_minor_desc:0 "Saint Jacques le Majeur, l'Apôtre de Jésus-Christ, a voyagé jusqu'à la lointaine Ibérie pour prêcher l'évangile. Les bons chrétiens d'Ibérie devraient s'en souvenir et imiter son exemple en pratiquant la vertu et en apportant la paix au monde par la sainte parole.\n\n#weak Ce [santiago_modifier|E] a été donné à la suite de la [decision|E] de $RICE_galicia_pray_to_santiago$, car la [iberian_struggle|E] est actuellement dans la [struggle_phase_iberia_conciliation|E], ou a pris fin par le biais de la [decision|E] #bold $struggle_iberia_ending_conciliation_decision$#!. Il sera retiré à ce personnage s'il se convertit à une [faith|E] non chrétienne.#!\n"
 RICE_galicia_saint_james_modifier_preacher_major:0 "Saint-Jacques le Prédicateur (Intercession majeure)".
 RICE_galicia_saint_james_modifier_preacher_major_desc:0 "$RICE_galicia_saint_james_modifier_preacher_minor_desc$"
 RICE_galicia_saint_james_modifier_preacher_great:0 "Saint-Jacques le Prédicateur (Grande Intercession)"
 RICE_galicia_saint_james_modifier_preacher_great_desc:0 "$RICE_galicia_saint_james_modifier_preacher_minor_desc$"
 RICE_galicia_recently_altered_the_altar:0 "Modifications récentes de l'autel de Saint-Jacques".
 RICE_galicia_recently_altered_the_altar_desc:0 "Les autorités chrétiennes laïques et ecclésiastiques ont récemment autorisé de profonds changements à l'autel de Saint Jacques à Santiago, afin de mieux accueillir les nombreux pèlerins qui viennent dans la ville. Cependant, de nombreux habitants de la région sont mécontents de cette décision. Présentant un front inhabituellement uni, ils estiment que le caractère sacré de l'ancien tombeau a été profané, et que les autorités ignorent leurs traditions et leurs droits en faveur de l'arrivée avide de plus de pèlerins étrangers."
 RICE_galicia_altered_saint_james_tomb:0 "Rénovations controversées de la tombe de Saint-Jacques-de-Compostelle"
 RICE_galicia_way_of_saint_james_supporter:0 "Soutenir le chemin de Saint-Jacques"
 RICE_galicia_way_of_saint_james_supporter_nonchristian:0 "Soutenir le chemin de Saint-Jacques en tant que non-chrétien"
 RICE_galicia_way_of_saint_james_robber_baron:0 "Prélever des taxes supplémentaires sur les pèlerins de Saint-Jacques de Compostelle"
 RICE_galicia_way_of_saint_james_robber_baron_nonchristian:0 "Prélever des taxes supplémentaires sur les pèlerins de Santiago en tant que non-chrétien"
 RICE_galicia_saint_james_tolls_close:0 "Taxes supplémentaires pour les pèlerins de Santiago (Proche)"
 RICE_galicia_saint_james_tolls_close_desc:0 "Les dirigeants locaux prélèvent des taxes supplémentaires sur les pèlerins voyageant sur le chemin de Saint-Jacques - comme cette région se trouve à côté de Saint-Jacques, il y a beaucoup de profit à faire. Ces dirigeants ne sont-ils que des racketteurs et des barons voleurs impies ? " Nan ", clameront-ils, " nous avons simplement besoin de " dons " pour protéger les pèlerins ! Ils devraient être reconnaissants !""
 RICE_galicia_saint_james_tolls_midrange_high:0 "Taxes supplémentaires sur les pèlerins de Santiago (Mi-Distance, Contrôle élevé)"
 RICE_galicia_saint_james_tolls_midrange_high_desc:0 "Les dirigeants locaux prélèvent des taxes supplémentaires sur les pèlerins voyageant sur le chemin de Saint-Jacques - comme cette région est proche de Saint-Jacques, et politiquement stable, il y a beaucoup de profit à faire. Ces dirigeants ne sont-ils que des racketteurs et des barons voleurs impies ? "Non", diront-ils, "nous avons simplement besoin de "dons" pour protéger les pèlerins ! Ils devraient être reconnaissants !""
 RICE_galicia_saint_james_tolls_distant_high:0 "Taxes supplémentaires sur les pèlerins de Santiago (Éloigné, contrôle élevé)"
 RICE_galicia_saint_james_tolls_distant_high_desc:0 "Les dirigeants locaux prélèvent des taxes supplémentaires sur les pèlerins voyageant sur le chemin de Saint-Jacques - bien que cette région soit éloignée de Saint-Jacques, elle est stable, et il y a encore du profit à faire. Ces dirigeants ne sont-ils que des racketteurs et des barons voleurs impies ? "Non", diront-ils, "nous avons simplement besoin de 'dons' pour protéger les pèlerins ! Ils devraient être reconnaissants !""
 RICE_galicia_saint_james_tolls_midrange_low:0 "Taxes supplémentaires sur les pèlerins de Santiago (Éloigné, contrôle élevé)"
 RICE_galicia_saint_james_tolls_midrange_low_desc:0 "Les dirigeants locaux prélèvent des taxes supplémentaires sur les pèlerins voyageant sur le chemin de Saint-Jacques - bien que cette région soit politiquement instable, elle est proche de Santiago, donc les péages rapporteront quand même un certain profit. Ces dirigeants ne sont-ils que des racketteurs et des barons voleurs impies ? "Non", diront-ils, "nous avons simplement besoin de 'dons' pour protéger les pèlerins ! Ils devraient être reconnaissants !""
 RICE_galicia_saint_james_tolls_distant_low:0 "Taxes supplémentaires sur les pèlerins de Santiago (Éloigné, contrôle élevé)"
 RICE_galicia_saint_james_tolls_distant_low_desc:0 "Les dirigeants locaux prélèvent des taxes supplémentaires sur les pèlerins voyageant sur le chemin de Saint-Jacques - cette région est éloignée de Saint-Jacques et est politiquement instable, donc les taxes supplémentaires ne sont pas aussi efficaces, mais l'argent est l'argent. Ces dirigeants ne sont-ils que des racketteurs et des barons voleurs impies ? "Non", pourraient-ils prétendre, "nous avons simplement besoin de "dons" pour protéger les pèlerins ! Ils devraient être reconnaissants !""
 RICE_galicia_recently_promoted_cantiga:0 "Diffusion de copies de Cantiga"
 RICE_galicia_recently_promoted_cantiga_desc:0 "Ce personnage a récemment composé une cantiga considérée comme d'excellente qualité, et il a pris des mesures pour la diffuser largement."
 RICE_currently_compiling_CSM:0 "Actuellement en train de rassembler les Cantigas de Sainte-Marie"
 RICE_currently_compiling_CSM_desc:0 "Ce personnage est actuellement en train de travailler dur pour rassembler ce qui est probablement l'une des plus grandes collections de musique médiévale, les #italic Cantigas de Sainte-Marie#!.\n\n#weak Ce modificateur sera supprimé lorsque la rédaction des Cantigas de Santa Maria sera terminée. Si ce personnage décède avant cela, son héritier héritera du modificateur.#!"
 RICE_currently_expanding_CSM:0 "Actuellement, fait prospérer  les Cantigas de Sainte-Marie"
 RICE_currently_expanding_CSM_desc:0 "Ce personnage est actuellement en plein travail pour faire prospérer les #italic Cantigas de Santa Maria#!, probablement l'une des plus grandes collections de musique médiévale.\n\n#weak Ce modificateur sera retiré une fois que le projet de ce personnage de faire prospérer les Cantigas de Sainte-Marie sera terminé. Si ce personnage décède avant cela, son héritier héritera du modificateur.#!"
 RICE_galicia_discovered_saint_james_tomb:0 "Découverte de la tombe de Saint-Jacques"
 RICE_galicia_santiago_tomb_recently_discovered:0 "La tombe de saint Jacques a été découverte"
 RICE_galicia_santiago_tomb_recently_discovered_desc:0 "La tombe présumée de Saint Jacques, apôtre de Jésus-Christ, a récemment été découverte ici. Selon la légende locale, un bateau de pierre aurait transporté son corps au nord-ouest de l'Ibérie après son martyre. En tout cas, les pèlerins dévots commencent à affluer ici de près ou de loin."
 RICE_galicia_found_saint_james_tomb:0 "Ont travaillé ensemble pour trouver la tombe de Saint James"
 RICE_galicia_recently_fortified_coastline:0 "Le littoral galicien récemment fortifié"
 RICE_galicia_learning_about_barallete:0 "Apprendre à connaître Barallete"
 RICE_galicia_discouraged_trial_by_rocking_stones:0 "Procès découragés par des pierres à rocher".
 RICE_galicia_tales_of_britons:0 "Histoires entendues sur les anciens habitants bretons de Galice".
 RICE_galicia_horreo_info:0 "Informations précieuses sur les greniers à blé de Hórreo".
 RICE_galicia_bought_horses:0 "Achat de chevaux galiciens".
 RICE_galicia_sold_horses:0 "A vendu des chevaux galiciens aux régions voisines"
 RICE_galicia_kept_horses:0 "Grande population de chevaux galiciens".
 RICE_galicia_moura_blessing:0 "Bénédiction de la grotte de la Moura
 RICE_galicia_forbade_offerings_to_a_local_moura:0 "Offrandes de la grotte Moura interdites".
 RICE_galicia_forbade_offerings_to_a_local_moura_desc:0 "Les autorités locales ont récemment interdit aux gens d'ici de faire des offrandes à un moura, ou esprit souterrain, qui habiterait une célèbre grotte dans cette région. Les habitants craignent que le moura ne soit contrarié, et ils n'apprécient pas que les autorités pensent que leur coutume n'est qu'une superstition inutile."
 RICE_galicia_inspired_by_saint_james:0 "Inspiré par l'histoire de Saint Jacques"
 RICE_galicia_inspired_by_queen_lupa:0 "Inspiré par l'histoire de la reine Lupa"
 RICE_galicia_offered_criminals_a_second_chance:0 "A offert une seconde chance aux bandits".
 RICE_galicia_offered_criminals_a_second_chance_desc:0 "Comme il est de coutume dans certaines parties de l'Europe, ce souverain a récemment donné à certains petits nobles et chevaliers qui avaient illégalement extorqué des pèlerins une chance de se repentir de leurs péchés, en devenant ironiquement eux-mêmes des pèlerins de Santiago."
 RICE_galicia_punished_pilgrim_extortionists:0 "Punit les bandits qui extorquaient les pèlerins"
 RICE_galicia_locals_wary_of_criminal_pilgrims:0 "Les habitants se méfient des pèlerins criminels".
 RICE_galicia_locals_wary_of_criminal_pilgrims_desc:0 "Un grand nombre de pèlerins traversent cette région sur le chemin de Saint-Jacques, dont de nombreux criminels qui souhaitent faire le pèlerinage pour se repentir de leurs péchés et éviter des punitions plus sévères. De nombreux habitants sont mécontents de la présence de ces criminels."
 RICE_galicia_closely_monitoring_criminal_pilgrims:0 "Surveiller de près les éventuels pèlerins criminels".
 RICE_galicia_closely_monitoring_criminal_pilgrims_desc:0 "Un grand nombre de pèlerins traversent cette région sur le chemin de Saint-Jacques, dont de nombreux criminels qui souhaitent faire le pèlerinage pour se repentir de leurs péchés et éviter des punitions plus sévères. Les dirigeants locaux se méfient de ces criminels et ont pris des mesures pour les surveiller de près afin de s'assurer qu'ils ne causent aucun problème, bien que cela ait contrarié certaines autorités ecclésiastiques."
 RICE_galicia_pilgrim_settlers:0 "Les colons pèlerins du chemin de Saint-Jacques".
 RICE_galicia_pilgrim_settlers_desc:0 "Il n'est pas rare que les pèlerins qui parcourent le chemin de Saint-Jacques s'installent dans les villes ou villages qu'ils traversent, et se refassent une nouvelle vie une fois leur pèlerinage terminé. Cette région a récemment connu un afflux de telles personnes qui ont décidé de s'installer dans plusieurs de ses localités."
 RICE_galicia_recent_1117_uprising:0 "Soulèvement récent à Saint-Jacques".
 RICE_galicia_recent_1117_uprising_desc:0 "Les habitants chrétiens de Saint-Jacques-de-Compostelle, dans un élan de solidarité inhabituel, se sont récemment soulevés contre les autorités ecclésiastiques de la ville qu'ils perçoivent comme des tyrans blasphémateurs. Bien que les choses se soient calmées pour l'instant, ce soulèvement a causé beaucoup de dégâts, du moins à court terme."
 RICE_galicia_xxxxx:0 "xxxxx"

 # Cantiga Modifiers
