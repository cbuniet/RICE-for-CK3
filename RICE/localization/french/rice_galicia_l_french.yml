 galicia.0040.t:0 "Le travail commence"
 galicia.0040.desc:0 "En [GetGeographicalRegion('world_europe_west_iberia').GetName], nombreux sont ceux qui ont composé des cantigas, et il existe de nombreuses compilations de ces chansons et poèmes. Cependant, en tant que [christian.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], j'aspire à faire quelque chose de plus grand que de simplement travailler sur des poèmes insignifiants.\n\n J'ai récemment eu l'idée de travailler avec les poètes de mon royaume pour composer et compiler une collection de cantigas appelée les #italic Cantigas de Sainte-Marie#! Contrairement aux cantigas normaux, ceux-ci se concentreront tous sur la gloire de la Vierge Marie et les miracles qui lui sont attribués.\n\NCe ne sera pas une mince affaire. D'après mes plans pour ce recueil, il faudra de nombreuses années pour le réaliser, et il n'est pas impossible que je ne sois plus de ce monde pour le voir achevé. Mais je ne peux qu'imaginer l'admiration et l'émerveillement que nous pourrons inspirer aux autres une fois ce projet terminé - cela en vaudra finalement la peine !"
 galicia.0040.a:0 "Au nom de la Sainte Vierge !"
 galicia.0041.t:0 "Les Cantigas de Sainte-Marie sont terminées"
 galicia.0041.desc.intro:0 "Enfin, après des années de travail acharné, la première version du recueil de #italic Cantigas de Sainte-Marie#! est terminée, sous ma houlette. Cela n'a été possible que grâce aux poètes qui se sont réunis pour travailler sur ce recueil de cantigas qui honorent la Vierge Marie."
 galicia.0041.desc.christian:0 "\n\nCes chansons démontrent à tous non seulement ma dévotion en tant que [ROOT.Char.GetTitleAsNameNoTooltip] [christian.GetAdjective] , mais aussi le fait que je manifeste cette dévotion par des moyens intellectuels et artistiques. Aujourd'hui encore, certains des poètes avec lesquels j'ai travaillé évoquent la possibilité d'élargir ce recueil à d'autres chansons dans le futur."
 galicia.0041.desc.non_christian:0 "\n\nBien que je ne sois pas adepte de la religion [christian.GetAdjective], cela ne veut pas dire que je ne peux pas admirer et apprécier la musique de ce recueil. C'est de la bonne musique tout bien considéré, et beaucoup de chansons contiennent des leçons de morale essentielles que tout le monde peut apprécier."
 galicia.0041.a:0 "Je suis fier de ce que nous avons réalisé."
 galicia.0041.tooltip:0 "La [decision|E] de $RICE_galicia_expand_CSM_decision$ est désormais disponible."
 galicia.0042.t:0 "Les Cantigas de Sainte-Marie"
 galicia.0042.desc:0 "La nouvelle se répand rapidement au sujet des Cantigas de Sainte-Marie, un recueil massif de chants sur la Vierge Marie qui a été récemment achevé sous la direction de [alfonso_x.GetTitledFirstName]. Ces centaines de chants [christian.GetAdjective] lui rendent hommage de diverses manières - par exemple, certains sont des hymnes qui la louent, tandis que d'autres racontent les miracles qu'elle a accomplis.\n\nDans l'ensemble, la réalisation de cette grande œuvre littéraire et musicale fait honneur à [alfonso_x.GetFirstNameNoTooltip] et à la culture de sa cour. Même si les chants ne sont peut-être pas appréciés de tous aujourd'hui, il ne fait aucun doute que les générations futures en feront l'éloge pour ses qualités tant musicales que religieuses."
 galicia.0042.a:0 "C'est une grande réussite artistique."
