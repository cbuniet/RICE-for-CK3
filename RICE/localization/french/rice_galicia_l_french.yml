 galicia.0030.t:0 "Composer un cantiga"
 galicia.0030.desc.intro:0 "Je suis d'humeur créative, j'ai donc réservé du temps pour travailler à la composition d'un #italic cantiga#! - un mélange fascinant de musique et de poésie lyrique dans la variété galicienne-portugaise de la langue romane ibérique. Après tout, c'est le passe-temps des aristocrates instruits que je suis."
 galicia.0030.desc.courtly_love:0 "\n\nJe souhaite écrire un cantiga dans le genre #italic cantiga de amor#!, et me concentrer sur les merveilles, les joies et les peines de l'amour courtois. N'y a-t-il rien de plus noble que cette forme d'amour et de désir purs, qui inspire des hommes héroïques et vertueux à accomplir de grandes actions ?"
 galicia.0030.desc.romantic_love:0 "\n\nJe souhaite écrire un cantiga dans le genre #italic cantiga de amigo#!, qui aborde les thèmes de l'amour romantique raconté dans la perspective d'une femme. Grâce à ce point de vue particulier, le poète peut explorer différents angles de l'amour et du lyrisme."
 galicia.0030.desc.satire:0 "\n\nJe souhaite écrire un cantiga dans le genre #italic Cantiga de Escarnio e Maldizer#!. Ces chansons satiriques me donneront l'occasion de critiquer les autres ou les aspects de la société avec lesquels je suis en désaccord, qu'il s'agisse de certaines classes sociales, de l'hypocrisie des gens ou des mauvais poètes."
 galicia.0030.desc.conclusion:0 "\n\nCependant, avant de commencer à travailler sur ce #italic cantiga#!, Je dois penser à des thèmes ou des sujets appropriés autour desquels la chanson peut être construite. Il y a beaucoup de choses sur lesquelles je peux écrire, après tout !"
 galicia.0030.a:0 "Qu'est-ce qui va m'inspirer ?"
 galicia.0030.tooltip.courtly_love:0 "Vous consacrerez quelques jours à réfléchir aux thèmes susceptibles d'être abordés par votre [cantiga|E]."
 galicia.0030.tooltip.romantic_love:0 "Vous consacrerez quelques jours à réfléchir aux thèmes susceptibles d'être abordés par votre [cantiga|E]."
 galicia.0030.tooltip.satire:0 "Vous consacrerez quelques jours à réfléchir aux thèmes susceptibles d'être abordés par votre [cantiga|E]."
 galicia.0031.t:0 "L'inspiration pour le Cantiga"
 galicia.0031.desc.intro.courtly_love:0 "#italic Cantigas de Amor#! sont des chansons qui tournent autour de la romance courtoise, en quelque sorte. Elles sont racontées du point de vue d'un homme, qui admire, idolâtre et aime une femme qu'il ne peut obtenir - souvent avec une fin tragique et amère !"
 galicia.0031.desc.intro.romantic_love.female:0 "#italic Cantigas de Amigo#! sont des chansons qui se concentrent sur les hauts et les bas de l'amour romantique, voire érotique, et sont souvent racontées de la perspective d'une femme - même si les compositeurs de ces chansons sont souvent des hommes. En tant que femme, je peux peut-être fournir une narration plus authentique au lieu de ce que les hommes aiment à fantasmer."
 galicia.0031.desc.intro.romantic_love.male:0 "#italic Cantigas de Amigo#! sont des chansons qui se concentrent sur les hauts et les bas de l'amour romantique, voire érotique, et sont souvent racontées de la perspective d'une femme - même si beaucoup des compositeurs de ces chansons sont des hommes. Bien que je sois un de ces hommes, cela ne m'empêchera pas d'essayer de composer le meilleur cantiga possible !"
 galicia.0031.desc.intro.satire:0 "#italic Cantigas de Escarnio e Maldizer#! sont des chansons de nature satirique - elles peuvent se moquer et se moquent de tout et n'importe quoi, d'autres personnes en particulier (y compris les mauvais poètes), jusqu'à la société en général. Je vais devoir utiliser mon esprit au meilleur de mes capacités."
 galicia.0031.desc.conclusion:0 "\n\nQuoi qu'il en soit, j'ai réfléchi à cette question au cours des derniers jours. Il y a de nombreux thèmes ou sujets différents que je pourrais tisser dans mon cantiga, et quelques-uns m'inspirent en ce moment... mais lesquels m'aideront à élaborer le meilleur cantiga ?"
