 RICE_galicia_cantiga_decision:0 "Composer un Cantiga"
 RICE_galicia_cantiga_decision_tooltip:0 "Je veux composer un bon cantiga !"
 RICE_galicia_cantiga_decision_desc:0 "Nous, les Ibères, avons nos propres formes de poésie lyrique chantée en galicien-portugais, notamment le [cantiga|E], qui est actuellement très populaire. Comme j'ai une certaine habileté avec les mots, je devrais en composer un moi-même !"
 RICE_galicia_cantiga_decision_effect_tooltip_1:0 "Vous recevrez de la [piety|E], du [prestige|E], et éventuellement un [character_modifier|E] (avec des bonus aléatoires), en fonction du [cantiga_quality|E] de votre [cantiga|E], qui est influencé par vos [skills|E], [traits|E], et à l'expérience dans la composition de [cantigas|E]"
 RICE_galicia_cantiga_decision_effect_tooltip_2:0 "Si votre [cantiga|E] est d'une excellente [cantiga_quality|E], vous pouvez également en faire la démonstration dans votre cour et gagner un [artifact|E]"
 RICE_galicia_cantiga_decision_effect_tooltip_3:0 "Depuis que la [culture|E] [THIS.Char.GetCulture.GetName] a le [tradition|E] $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E], il y a plus de chances que votre [cantiga|E] soit de meilleure [cantiga_quality|E]"
 RICE_galicia_cantiga_pick_a_genre_type:0 "Choisir un genre de Cantiga"
 RICE_galicia_cantiga_pick_a_genre_type_gui:0 "Choisir le genre de [cantiga|E] à composer"
 RICE_galicia_cantiga_decision_confirm:0 "Il est temps de s'y mettre !"
 RICE_galicia_cantiga_decision_context_tooltip:0 "#emphasis Contexte historique:#! À l'époque du haut Moyen Âge, une forme de poésie lyrique appelée #italic Lyrique galicien-portugais#! (du fait que les poèmes sont principalement en langue galicienne-portugaise) était populaire parmi l'aristocratie de l'Ibérie chrétienne. Bien qu'initialement influencé par la célèbre tradition des troubadours d'Occitanie, ce style avait ses propres caractéristiques uniques. Les cantigas étaient un genre majeur et représentatif de ce type de poésie."
 RICE_cantiga_courtly_love_option:0 "#Bold Cantiga de Amor#!\n#weak Une chanson sur l'amour noble et courtois.#!"
 RICE_cantiga_courtly_love_option_desc:0 "Le plus noble des amours"
 RICE_cantiga_courtly_love_option_tooltip:0 "Une chanson axée sur les thèmes de l'amour courtois, racontée d'un point de vue masculin. Les [cantigas|E] de haute [cantiga_quality|E] dans ce genre vous rapporteront également plus de [piety|E] que les autres genres."
 RICE_cantiga_romantic_love_option:0 "#Bold Cantiga de Amigo#!\n#weak Une chanson à propos d'une romance passionnée#!"
 RICE_cantiga_romantic_love_option_desc:0 "Chantez l'amour passionné, sans retenue"
 RICE_cantiga_romantic_love_option_tooltip:0 "Une chanson axée sur les thèmes de l'amour romantique, voire érotique, racontée d'un point de vue féminin. Les [cantigas|E] de haute [cantiga_quality|E] dans ce genre vous apporteront également plus de [prestige|E] que les autres genres."
 RICE_cantiga_satire_option:0 "#Bold Cantiga de Escarnio e Maldizer#!\n#weak Une chanson sur la satire et la médisance#!"
 RICE_cantiga_satire_option_desc:0 "Un récit mordant et sarcastique"
 RICE_cantiga_satire_option_tooltip:0 "Une chanson axée sur les thèmes de la satire, que ce soit pour se moquer des autres, éduquer ou moraliser. Les [cantigas|E] de [cantiga_quality|E] supérieure dans ce genre vous rapporteront également des quantités relativement égales de [piety|E] et de [prestige|E] que les autres genres."
 RICE_galicia_saint_james_routes_decision:0 "Soutenir le Chemin de Saint-Jacques"
 RICE_galicia_saint_james_routes_decision_tooltip:0 "Le chemin de Saint-Jacques passe par mes terres... pourrais-je faire quelque chose pour l'améliorer ?"
 RICE_galicia_saint_james_routes_decision_desc:0 "Le chemin de Saint-Jacques qui se rend au lieu saint de [ROOT.Char.GetFaith.GetReligion.GetAdjective] Saint-Jacques passe par mes terres. Ces réseaux ont toujours besoin d'améliorations infrastructurelles. Par exemple, je peux financer la réparation des routes pour que les pèlerins voyagent efficacement, ou construire des auberges qui peuvent leur fournir un abri."
 RICE_galicia_saint_james_routes_decision_nonchristian_desc:0 "Le chemin de Saint-Jacques est une route de pèlerinage utilisée par les adeptes du Christ, y compris ceux qui vivent sur mes terres. Bien que je ne partage pas leurs croyances, je souhaite apporter des améliorations infrastructurelles à ces réseaux. Par exemple, je peux financer la réparation des routes pour que les pèlerins voyagent efficacement, ou construire des auberges qui peuvent leur fournir un abri."
 RICE_galicia_saint_james_routes_decision_effect_tooltip_1:0 "La [piety|E] que vous gagnez et le coût de cette [decision|E] dépendent du nombre de [counties|E] que vous possédez dans [GetGeographicalRegion('world_europe_west_iberia').GetName] et [GetGeographicalRegion('custom_occitan').GetName] et de leur niveau de [control|E]."
 RICE_galicia_saint_james_routes_decision_effect_tooltip_2:0 "Le [prestige|E] que vous gagnez et le coût de cette [decision|E] dépendent du nombre de [counties|E] que vous possédez dans [GetGeographicalRegion('world_europe_west_iberia').GetName] et [GetGeographicalRegion('custom_occitan').GetName] et de leur niveau de [control|E]".
 RICE_galicia_saint_james_routes_decision_confirm:0 "Voyons ce que nous pouvons faire pour les pèlerins"
 RICE_galicia_saint_james_routes_decision_context_tooltip:0 "#emphasis Contexte historique:#! Saint-Jacques-de-Compostelle n'était derrière que Jérusalem et Rome en termes d'importance comme lieu de pèlerinage dans l'Europe occidentale médiévale. Parce que le voyage était assez dangereux, avec la maladie, le vol et même la mort comme menaces constantes pour les pèlerins, les différentes routes vers Saint-Jacques, connues sous le nom de Chemin de Saint-Jacques, étaient soutenues par un réseau de routes, d'auberges, et plus encore, pour fournir aux pèlerins la sécurité et le confort dont ils avaient tant besoin pendant leur randonnée à travers l'Ibérie." 
