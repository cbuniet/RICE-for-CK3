 galicia.0010.t:0 "Soutenir le chemin de Saint-Jacques"
 galicia.0010.desc.intro:0 "Chaque jour, les pèlerins [christian.GetAdjective] traversent les territoires que je gouverne pour atteindre la tombe de Saint-Jacques dans le site sacré de [santiago.GetNameNoTier]. Voyager peut être dangereux, puisque les bandits, les animaux sauvages, le mauvais temps ou simplement le mauvais état des routes constituent des dangers constants."
 galicia.0010.desc.christian:0 "\n\nPar conséquent, en tant que [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFaith.GetReligion.GetAdjective] , il est de mon devoir d'aider ces pèlerins - y compris ceux originaires de mes terres - dans leur voyage. Après tout, je suis sûr que Saint Jacques lui-même approuverait toute forme d'aide que je peux apporter à ses fidèles."
 galicia.0010.desc.non_christian:0 "\n\nCertains [ROOT.Char.GetFaith.GetAdherentNamePlural] estiment que je ne dois rien à mes sujets[christian.GetAdjective], ni aux pèlerins [christian.GetAdjective] étrangers. Néanmoins, je souhaite être perçu comme un souverain juste et tolérant, améliorer les relations avec la communauté [christian.GetAdjective] de mon royaume, et faciliter le flux des échanges commerciaux."
 galicia.0010.desc.conclusion:0 "\n\nJ'ai donc mis de côté de l'argent à consacrer à divers projets d'infrastructure le long des principales routes de pèlerinage menant à [santiago.GetNameNoTier] dans mon royaume, allant de l'amélioration de l'état des routes à la construction d'auberges et plus encore. Tout cela permettra d'assurer un voyage plus sûr et plus confortable pour les pèlerins."
 galicia.0010.a:0 "C'est le moins que je puisse faire."
 galicia.0011.t:0 "L'intercession de Saint-Jacques"
 galicia.0011.desc.intro:0 "Depuis que Saint-Jacques a voyagé il y a plusieurs siècles pour prêcher l'Évangile de Jésus-Christ à [GetGeographicalRegion('world_europe_west_iberia').GetName], il a toujours eu une relation spéciale avec cette terre. Il ne fait aucun doute qu'il en est le protecteur, et en tant que protecteur, je prie pour son intercession."
 galicia.0011.desc.warrior:0 "\n\nLe nom même de Saint-Jacques symbolise la victoire à la guerre. Je prie pour que Saint-Jacques nous obtienne la force et la sagesse de triompher de tous les infidèles et hérétiques qui sont nos ennemis jurés. Ce faisant, nous pourrons répandre la gloire de la foi [ROOT.Char.GetFaith.GetReligion.GetAdjective] sur terre."
 galicia.0011.desc.pilgrim:0 "\n\nLe nom même de Saint-Jacques rappelle la multitude de pèlerins qui affluent vers son sanctuaire à Saint-Jacques-de-Compostelle. Je prie pour que Saint-Jacques nous obtienne la force et la sagesse d'endurer les épreuves de la vie, tout comme le pèlerin endure les difficultés du chemin, afin que nous puissions mieux comprendre et servir la volonté du Seigneur."
 galicia.0011.desc.preacher:0 "\n\nLe nom même de Saint-Jacques rappelle la dévotion des Apôtres lorsqu'ils parcouraient le monde pour prêcher l'Évangile du Christ à l'humanité. Je prie pour que Saint-Jacques nous obtienne la force et la sagesse d'aider le Dieu tout-puissant à répandre l'Évangile dans le monde entier, et pour que nous ayons la paix en ce jour."
 galicia.0011.a:0 "Amen!"
 RICE_saint_james_intercession_tooltip.nothing:0 "Il n'y a pas de signes miraculeux de l'intercession de Saint-Jacques."
 RICE_saint_james_intercession_tooltip.minor:0 "Il y a quelques signes de l'intercession de Saint-Jacques"
 RICE_saint_james_intercession_tooltip.major:0 "Il y a des signes de l'intercession de Saint-Jacques"
 RICE_saint_james_intercession_tooltip.great:0 "Il y a de multiples signes de l'intercession de Saint-Jacques"
 galicia.0012.t:0 "Prélever des taxes supplémentaires sur les pèlerins"
 galicia.0012.desc.intro:0 "Le chemin de Compostelle est un réseau de routes qui vont toutes dans la même direction : le site sacré de [santiago.GetNameNoTier]. Ainsi, les pèlerins de toute l'Europe doivent traverser des terres appartenant à des souverains comme moi qui leur demandent gentiment de payer des taxes comme cela est notre droit. J'ai décidé que ces taxes doivent être encore plus #italic élevés#!."
 galicia.0012.desc.christian:0 "\n\nCertains pensent qu'il est contraire au bon sens qu'un [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFaith.GetReligion.GetAdjective] prélève ces taxes contestées sur les pèlerins, et encore moins qu'il les augmente."
 galicia.0012.desc.non_christian:0 "\n\nJe suis sûr que beaucoup de mes sujets [ROOT.Char.GetFaith.GetAdjective] se fichent éperdument que j'augmente les taxes que je prélève sur ces pèlerins. Certains d'entre eux pourraient même dire que je ne vais pas assez loin en tant que [ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetFaith.GetAdjective] et que je devrais être plus sévère envers ces infidèles.\n\nÀ l'inverse, les communautés [christian.GetAdjective] de mon royaume n'ont pas été heureuses d'apprendre cela. À eux, je dis : les pèlerins devraient être reconnaissants que je les autorise même à entrer dans mes territoires."
 galicia.0012.desc.court_chaplain_exists:0 "Mon irascible [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], m'a critiqué en privé pour avoir fait cela, à titre d'exemple. [chaplain.GetSheHe|U] a également fermé les yeux sur certains des prêtres les plus zélés de mon royaume [ROOT.Char.Custom('DefaultPriestTitlePlural')] qui ont ouvertement dénoncé mes actions. Pourtant, ils ne peuvent pas faire grand-chose contre moi. Je ne fais même pas de mal aux pèlerins. J'ai juste besoin de plus d'argent."
 galicia.0012.desc.no_court_chaplain_exists:0 "\n\nIl n'est pas surprenant que de nombreux [ROOT.Char.Custom('DefaultPriestTitlePlural')] zélés de mon royaume m'aient ouvertement dénoncé et remis en question mon autorité. À leurs yeux, je n'agis pas comme un bon [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFaith.GetAdjective]  devrait le faire.\n\nPourtant, ils ne peuvent pas faire grand-chose contre moi. Je ne fais même pas de mal aux pèlerins. J'ai juste besoin de plus d'argent."
 galicia.0012.a:0 "Je ferai ce qu'il faut."
 galicia.0013.t:0 "Découverte de la tombe de Saint-Jacques"
 galicia.0013.desc:0 "De nombreuses rumeurs circulent sur le fait que Saint Jacques serait enterré à [santiago.GetNameNoTier], que je gouverne. J'ai donc décidé d'envoyer mon [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], enquêter sur la question, et [chaplain.GetSheHe] est revenu avec [chaplain.GetHerHis] conclusions.\n\nIl n'y a pas si longtemps, un ermite local nommé [pelayo.GetFirstName] a été témoin de mystérieuses flammes dans le ciel, au-dessus d'une certaine colline, pendant plusieurs nuits. Après avoir contacté [chaplain.GetFirstNameNoTooltip], les deux hommes sont allés enquêter dans la région. Ils ont trouvé un ancien cimetière romain... et la tombe de nul autre que Saint Jacques.\n\n[chaplain.GetFirstNameNoTooltip] s'est assuré de l'authenticité de cette tombe auprès d'érudits locaux et de [ROOT.Char.Custom('DefaultPriestTitlePlural')], et il ne fait aucun doute pour personne que cette tombe est #italic #! authentique."
 galicia.0013.a:0 "Qu'avez-vous appris sur la tombe ?"
 galicia.0014.t:0 "Découverte de la tombe de Saint-Jacques"
 galicia.0014.desc:0 "Dans le cadre de son enquête, mon [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] a pris note des signes miraculeux dont [pelayo.GetFirstName] a été témoin. [chaplain.GetSheHe|U] J'ai également étudié les légendes locales concernant Saint Jacques. Dans la plupart des versions de ces légendes, après que Saint Jacques ait été martyrisé par Hérode Agrippa, un bateau en pierre a miraculeusement amené sa dépouille au nord-ouest de [GetGeographicalRegion('world_europe_west_iberia').GetName], où l'apôtre avait auparavant converti et baptisé la reine païenne Lupa, autrefois méchante. C'est là que ses disciples l'ont enterré et ont construit le tombeau. Quoi qu'il en soit, j'ai décidé qu'il était préférable de construire une chapelle près du tombeau, afin que les habitants puissent honorer notre grand apôtre, un acte que [chaplain.GetFirstNameNoTooltip] approuve. La dernière question que [chaplain.GetFirstNameNoTooltip] approves of. The last issue [chaplain.GetFirstNameNoTooltip] m'a soulevée est de savoir ce qu'il faut faire de l'ermite [pelayo.GetFirstName], qui est à l'origine de cette découverte."
 galicia.0014.a:0 "Ce serait un honneur d'accueillir [pelayo.GetFirstNameNoTooltip] dans ma cour !"
 galicia.0014.b:0 "J'ai le sentiment que [pelayo.GetFirstNameNoTooltip] préfère rester dans la nature."
 RICE_galicia_unlock_santiago_prayer_decision_tooltip:0 "Les [decisions|E] de $RICE_galicia_pray_to_santiago$ sont déverrouillées pour tous les [rulers|E] [christian.GetAdjective] en [GetGeographicalRegion('RICE_galicia_region').GetName] qui remplissent les autres conditions"
 RICE_galicia_unlock_santiago_routes_decision_tooltip:0 "Les [decisions|E] de $RICE_galicia_saint_james_routes_decision$ et $RICE_galicia_saint_james_levy_extra_tolls$ sont déverrouillées pour tous les [rulers|E] en [GetGeographicalRegion('world_europe_west_iberia').GetName] et [GetGeographicalRegion('custom_occitan').GetName]"
 galicia.0015.t:0 "Découverte de la tombe de Saint-Jacques"
 galicia.0015.desc:0 "Nouvelles miraculeuses de [santiago.GetNameNoTier] du moins pour toute personne de la communauté [christian.GetAdjective] en [GetGeographicalRegion('world_europe_west_iberia').GetName].\n\nL'ermite qui y vit, nommé [pelayo.GetFirstName], a récemment été témoin de plusieurs signes miraculeux dans le ciel nocturne pendant plusieurs nuits. Il a averti [chaplain.GetTitledFirstName], le [chaplain.GetCouncilTitle] de [alfonso.GetTitledFirstName], et les deux ont enquêté sur le sujet. À leur grande surprise, ils ont découvert l'ancienne tombe de l'apôtre saint Jacques. Une fois l'authenticité de la tombe vérifiée par des érudits locaux et [alfonso.Custom('DefaultPriestTitlePlural')], [alfonso.GetTitledFirstNameNoTooltip] a ordonné la construction d'une chapelle à côté. Les pèlerins affluent déjà vers la tombe depuis les régions voisines. La nouvelle de cette découverte se répand rapidement, et il est certain que de nombreux autres pèlerins viendront de loin. Ce pèlerinage au tombeau de Saint-Jacques sera-t-il une mode éphémère ou deviendra-t-il une tradition plus durable ?"
 galicia.0015.a:0 "Un grand jour ! Que Saint Jacques nous protège."
 galicia.0015.b:0 "C'est très intéressant à entendre."
 galicia.0016.t:0 "Fortifier les côtes de Galice"
 galicia.0016.desc:0 "Malgré sa rudesse, [GetGeographicalRegion('RICE_galicia_region').GetName] a été attaquée et pillée par la mer pendant des siècles. Tous ceux qui gouvernent ces terres savent ou apprennent rapidement que le maintien d'un réseau de tours, d'avant-postes et d'autres structures défensives est nécessaire pour assurer la sécurité continue de cette région. J'ai récemment mis de côté des fonds pour renforcer les défenses le long du littoral de [GetGeographicalRegion('RICE_galicia_region').GetName] sur les territoires que je gouverne, que ce soit en construisant de nouvelles fortifications ou en rénovant et en étendant celles qui existent déjà. Avec un peu de chance, cela découragera nos ennemis de ne serait-ce que penser à nous attaquer, du moins par la mer."
 galicia.0016.a:0 "Nos côtes seront sécurisées."
