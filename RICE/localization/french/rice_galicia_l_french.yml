 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_2:0 "En tant que [ruler|E] [christian.GetAdjective] [ruler|E], ce montant maximum de [gold|E], ainsi que le coût de [piety|E] pour cette [decision|E], dépend du nombre de [counties|E] que vous possédez dans [GetGeographicalRegion('world_europe_west_iberia').GetName] et [GetGeographicalRegion('custom_occitan').GetName], leur niveau de [control|E], et leur distance par rapport à [santiago.GetNameNoTier]."
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_3:0 "En tant que [ruler|E] non-[christian.GetAdjective] [ruler|E], ce montant maximum de [gold|E], ainsi que le coût de [piety|E] pour cette [decision|E], dépend du nombre de [counties|E] que vous possédez dans [GetGeographicalRegion('world_europe_west_iberia').GetName] et [GetGeographicalRegion('custom_occitan').GetName], leur niveau de [control|E], et leur distance par rapport à [santiago.GetNameNoTier]."
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_4:0 "Parce que la [iberian_struggle|E] est actuellement dans la [struggle_phase_iberia_conciliation|E], ou a pris fin par le biais de la [decision|E] #bold $struggle_iberia_ending_conciliation_decision$#!, cette [decision|E] coûte plus de [prestige|E] en tant que [ruler|E] qui n'est pas [christian.GetAdjective]"
 RICE_galicia_saint_james_levy_extra_tolls_confirm:0 "Je suis sûr que les pèlerins comprendront"
 RICE_galicia_saint_james_levy_extra_tolls_context_tooltip:0 "#emphasis Contexte historique :#! À l'époque médiévale, les habitants - roturiers et élites - voyaient dans l'important trafic de pèlerins empruntant le chemin de Saint-Jacques une source potentielle de revenus. Le #italic Codex Calixtinus#! (une sorte de guide touristique du 12e siècle pour les pèlerins sur le chemin de Saint-Jacques), par exemple, critique les souverains comme le roi d'Aragon pour avoir prélevé de telles taxes."
