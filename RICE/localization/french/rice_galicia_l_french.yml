 # Diplomacy Themes
 cantiga_theme.music:0 "Musique"
 cantiga_theme.tooltip.music:0 "Le [cantiga|E] abordera des sujets liés à la musique et à son exécution, comme les musiciens essayant de courtiser les jeunes filles, la comparaison des compétences de divers musiciens connus ou encore le processus de composition de la musique."
 cantiga_theme.female_dialogue:0 "Dialogue entre femmes"
 cantiga_theme.tooltip.female_dialogue:0 "Le [cantiga|E] intégrera des éléments narratifs tels que des femmes conversant entre elles, comme des amies se soutenant mutuellement ou se taquinant à la façon d'une romance."
 cantiga_theme.beauty_lady:0 "Beauté féminine"
 cantiga_theme.tooltip.beauty_lady:0 "Le [cantiga|E] explore la beauté du protagoniste féminin - par exemple, la chanson peut inclure des métaphores pour décrire son beau visage, la façon dont les autres réagissent en voyant sa beauté, ou ce que cette beauté inspire à l'homme qui l'aime."
 cantiga_theme.joy:0 "Joie"
 cantiga_theme.tooltip.joy:0 "Le [cantiga|E] explorera le sentiment de bonheur et de gaieté sous toutes ses formes, de la jubilation des retrouvailles avec un amant revenu d'un long voyage aux délicieuses rêveries d'une jeune fille innocente ou d'un jeune homme qui vient de tomber amoureux."
 cantiga_theme.sad:0 "Tristesse"
 cantiga_theme.tooltip.sad:0 "Le [cantiga|E] explorera le sentiment de tristesse, de la profonde déception d'être rejeté par son bien-aimé à la douleur déchirante de la mort d'un noble rival."
 # Martial Themes
 cantiga_theme.war:0 "Guerre"
 cantiga_theme.tooltip.war:0 "Le [cantiga|E] abordera des sujets tels que les batailles livrées par de valeureux chevaliers, l'angoisse d'un soldat séparé de la femme qu'il aime, ou le quotidien des troupes en campagne."
 cantiga_theme.anger:0 "Colère"
 cantiga_theme.tooltip.anger:0 "Le [cantiga|E] explorera le sentiment de colère sous ses différentes formes, notamment en rapport avec l'amour - des querelles d'un mariage de longue date à la frustration du rejet en passant par la rage qui peut accompagner la jalousie."
 cantiga_theme.feudalism:0 "Rapports féodaux"
 cantiga_theme.tooltip.feudalism:0 "Le [cantiga|E] abordera des sujets liés à la relation entre un sujet et son seigneur féodal, comme ce qui fait un bon dirigeant, ou comment un homme épris se comporte comme un vassal de sa bien-aimée, faisant tout ce qu'il peut pour lui plaire."
 cantiga_theme.dying_for_love:0 "Mourrir par amour"
 cantiga_theme.tooltip.dying_for_love:0 "Le [cantiga|E] intégrera des éléments narratifs où quelqu'un meurt par amour, comme un homme ne pouvant supporter la douleur d'un amour non réciproque et mourant de chagrin, ou une femme ayant attendu trop longtemps le retour de son bien-aimé après son départ en mer."
 cantiga_theme.holy_land:0 "La Terre Sainte"
 cantiga_theme.tooltip.holy_land:0 "Le [cantiga|E] abordera des sujets liés à la Terre Sainte - par exemple, la tristesse que peut ressentir un chevalier faisant ses adieux à sa bien-aimée avant de partir en croisade, ou d'utiliser les sites sacrés comme Jérusalem comme symbole dans l'histoire."
 # Stewardship Themes
 cantiga_theme.sea:0 "La Mer"
 cantiga_theme.tooltip.sea:0 "Le [cantiga|E] abordera des sujets tels qu'une femme attendant le retour de son amant parti en mer, la vie des pêcheurs et des marins, ou la mer elle-même comme métaphore de l'amour."
 cantiga_theme.pastoral:0 "Paysage Bucolique"
 cantiga_theme.tooltip.pastoral:0 "Le [cantiga|E] comprendra des sujets tels que l'utilisation de la beauté de la nature comme métaphore - pour certains sentiments ou certaines personnes - et des sujets similaires comme les animaux sauvages, les paysages paisibles, les jolies bergères ou les beaux bergers, et plus encore."
 cantiga_theme.trade:0 "Commerce et Marchands"
 cantiga_theme.tooltip.trade:0 "Le [cantiga|E] intégrera des éléments narratifs liés au commerce, par exemple une scène se déroulant sur une place de marché bondée, le narrateur ou sa bien-aimée discutant des dernières modes en matière de luxe ou des marchandises commerciales qui affluent."
 cantiga_theme.springs:0 "Sources Naturelles"
 cantiga_theme.tooltip.springs:0 "Le [cantiga|E] explorera la beauté des grands espaces, en particulier lorsqu'il s'agit de sources naturelles - quels types de plantes ou d'animaux abondent dans ces lieux sereins, et quelles activités les gens peuvent y pratiquer, comme se déshabiller et se détendre à différents égards."
 cantiga_theme.urban:0 "Environnements Urbains"
 cantiga_theme.tooltip.urban:0 "Le [cantiga|E] intégrera des éléments narratifs liés aux villes en effervescence, comme le fait que l'homme tombe amoureux de sa bien-aimée en la croisant au détour d'une rue, ou des représentations subtiles de la vie quotidienne des citadins."
 # Intrigue Themes
 cantiga_theme.erotic:0 "L'érotisme"
 cantiga_theme.tooltip.erotic:0 "Le [cantiga|E] explorera des thèmes érotiques dans toute leur splendeur, des descriptions sensuelles, mais de bon goût, de la belle silhouette d'une femme, aux références à peine voilées des ébats amoureux."
 cantiga_theme.cheating:0 "Infidélité"
 cantiga_theme.tooltip.cheating:0 "Le [cantiga|E] intégrera des éléments narratifs liés à l'infidélité sous toutes ses formes, qu'il s'agisse de surprendre son bien-aimé avec un autre ou de trahir une promesse faite à un amant ou à son seigneur."
 cantiga_theme.rendezvous:0 "Rendez-vous secret"
 cantiga_theme.tooltip.rendezvous:0 "Le [cantiga|E] intégrera des éléments narratifs où deux amants tentent de trouver un moment et un lieu pour se rencontrer discrètement et profiter de la compagnie de l'autre... et peut-être même consommer leur amour !"
 cantiga_theme.jealousy:0 "Jalousie et Insécurité"
 cantiga_theme.tooltip.jealousy:0 "Le [cantiga|E] explorera les sentiments liés à la jalousie que l'on ressent lorsque son bien-aimé est entouré d'autres rivaux amoureux, ou à l'insécurité que l'on ressent à l'idée d'être inférieur et indigne de son bien-aimé."
 cantiga_theme.court_politics:0 "Politique de la Cour"
 cantiga_theme.tooltip.court_politics:0 "Le [cantiga|E] intégrera des éléments narratifs liés à la politique de la cour - le cadre de l'histoire peut se situer dans une cour royale pleine de complots, ou les questions d'étiquette de la cour peuvent être intégrées à l'intrigue d'une manière ou d'une autre."
 # Learning Themes
 cantiga_theme.pilgrimage:0 "Pèlerinage"
 cantiga_theme.tooltip.pilgrimage:0 "Le [cantiga|E] abordera des sujets liés au pèlerinage, tels que les difficultés de voyager loin pour trouver la rédemption, ou comment ces pèlerinages peuvent être une excuse pour rencontrer et courtiser de nouveaux amours dans des pays étrangers."
 cantiga_theme.piety:0 "Piété"
 cantiga_theme.tooltip.piety:0 "Le [cantiga|E] comprendra des sujets liés à la religion, comme la nature religieuse de l'amour courtois, ou le fait qu'une scène se déroule dans un lieu de culte, ou encore l'inclusion sous forme de références de diverses idées ou figures religieuses comme Saint-Jacques."
 cantiga_theme.loneliness:0 "La Solitude"
 cantiga_theme.tooltip.loneliness:0 "Le [cantiga|E] explorera des sentiments tels que la solitude que l'on ressent lorsqu'on est séparé d'un ami ou d'un amant, ou ce que l'on ressent lorsqu'on est seul et que l'on médite sur les mystères de la vie."
 cantiga_theme.travel:0 "Voyage"
 cantiga_theme.tooltip.travel:0 "Le [cantiga|E] aborde des sujets liés au voyage. Ainsi, le narrateur peut, par exemple, partir à la guerre ou se rendre dans la maison de sa bien-aimée, ou discuter de la pénibilité des voyages, ou encore régaler le public avec le récit de contrées exotiques."
 cantiga_theme.values:0 "Valeurs Morales"
 cantiga_theme.tooltip.values:0 "Le [cantiga|E] explorera les valeurs morales, les vertus et les péchés - le narrateur ou un autre personnage illustre peut-être certaines vertus ou certains péchés, par exemple."
