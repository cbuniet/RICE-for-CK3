 galicia.0020.t:0 "Modifier l'autel"
 galicia.0020.desc:0 "Sous la direction de [chaplain.GetTitledFirstName], l'autel abritant la dépouille de saint Jacques, ainsi que le reste de la tombe, ont été détruits et réaménagés pour s'adapter à la cathédrale de [santiago.GetNameNoTier] et mieux accueillir les nombreux pèlerins qui s'y rendent quotidiennement.\n\NDe nombreux habitants ont dénoncé nos actions. L'ancien tombeau, bien que rudimentaire et exigu, a été construit par les disciples de saint Jacques, ils craignent donc que nos actions soient un acte de profanation blasphématoire qui entraînera une punition divine. Il est étrange qu'ils ne réalisent pas que nos modifications honorent en fait Saint Jacques. Il est clair qu'ils sont égoïstes et qu'ils se soucient plus d'eux-mêmes que d'aider les pèlerins.\n\N Curieusement, les manifestants viennent de tous les horizons de [santiago.GetNameNoTier], des paysans et des marchands aux petits nobles et aux prêtres ! La rumeur dit que certains d'entre eux, bien qu'issus de groupes dissipés qui parfois ne s'apprécient pas, s'unissent dans une #italic germanitas#!, ou fraternité secrète, pour continuer à protester contre mes actions."
 galicia.0020.a:0 "J'ai modifié l'autel. Priez pour que je ne le modifie pas davantage."
 galicia.0020.tooltip:0 "Les habitants finiront par comprendre la situation dans son ensemble. De toute façon, ce n'est pas comme s'ils osaient opposer une résistance violente et profaner un lieu saint comme la cathédrale de Saint-Jacques."
 galicia.0021.t:0 "Modifier l'autel"
 galicia.0021.desc:0 "[santiago.GetNameNoTier]est devenu la destination la plus importante pour les pèlerins [christian.GetAdjective] d'Europe après Rome et Jérusalem. Tous cherchent à voir le tombeau de saint Jacques, ou Saint-Jacques comme on l'appelle localement, qui était le grand apôtre de Jésus-Christ.\n\NCependant, le tombeau original et rudimentaire de saint Jacques n'était pas conçu pour accueillir un grand nombre de visiteurs. Ainsi, sur les conseils des autorités ecclésiastiques locales comme [chaplain.GetFullName],  son dirigeant, [diego_gelmirez.GetTitledFirstName], a récemment ordonné la démolition du sanctuaire et de l'autel originaux de Saint-Jacques et la construction d'un nouveau.\n\NBien que de nombreuses personnes dans la chrétienté se réjouissent de ce changement, il semble que de nombreux habitants de [santiago.GetNameNoTier], y compris le clergé local, ne partagent pas ce sentiment de jubilation. Ils craignent qu'une telle modification de l'ancienne tombe - dont on dit qu'elle a été construite par les disciples de saint Jacques - ne soit rien de moins qu'un sacrilège."
 galicia.0021.a:0 "Une grande journée pour toute la communauté [christian.GetAdjective]!"
 galicia.0021.b:0 "Je vois.... Les adeptes du Christ sont un peuple intéressant."
 galicia.0022.t:0 "Un manque de foi à Saint-Jacques"
 galicia.0022.desc:0 "Des rumeurs alarmantes circulent sur le site sacré de [santiago.GetNameNoTier] à propos d'une #italic germanitas#!, ou confrérie, secrète composée de nombreux membres de la communauté [christian.GetAdjective] locale. Ils viennent de tous les horizons de la société, y compris des prêtres locaux, des petits nobles, des paysans, des marchands et de nombreux fonctionnaires du conseil municipal. \n\nIls acceptent mon autorité (pour le moment), mais sont en conflit avec les autorités [christian.GetAdjective] de la ville. Ils prétendent que les responsables ecclésiastiques sont des tyrans qui ignorent leurs droits légaux et leurs traditions religieuses afin de céder aux caprices des pèlerins étrangers. Ces fous audacieux leur résistent de plusieurs façons, notamment en érigeant des palissades sur la propriété de l'Église pour intimider les pèlerins. \n\nBien que cela se soit passé il y a des années, la modification de la tombe de Saint-Jacques est un point sensible pour eux en particulier. Ils la considèrent toujours comme un acte blasphématoire, malgré les assurances constantes qu'elle était nécessaire et approuvée par les plus hautes autorités religieuses de la chrétienté. Il ne fait aucun doute que Saint-Jacques nous soutient, pas eux !"
 galicia.0022.a:0 "Je trouve leur manque de foi inquiétant."
 galicia.0022.tooltip:0 "La tension monte à [santiago.GetNameNoTier], mais tant que les autorités [christian.GetAdjective] ecclésiastiques restent calmes, il ne se passera sûrement rien..."
 galicia.0023.t:0 "Le soulèvement de Saint-Jacques"
 galicia.0023.desc:0 "Terrible nouvelle ! La "confrérie" de [santiago.GetNameNoTier] a poussé les [chrétiens.GetAdjective] de la ville à lever leur drapeau en signe de rébellion - pas tant contre moi que contre les autorités ecclésiastiques. \n\nLes émeutiers sont descendus dans les rues, chassant les pèlerins qu'ils méprisent et prenant d'assaut la cathédrale de la ville, la saccageant comme bon leur semble. Ces imbéciles prétendent que la cathédrale a été profanée lorsque l'autel de Saint-Jacques a été modifié, et que le lieu n'a donc plus le droit d'être considéré comme sacré. \n\nPour le moment, cette foule contrôle la cathédrale et la ville, puisque la plupart des gardes de la ville ont pris leur parti. Je ne peux pas agir de manière irréfléchie puisque les dirigeants de la ville respectent toujours mon autorité - mais pas celle des autorités ecclésiastiques. En parlant de cela, [diego_gelmirez_priest.GetTitledFirstName] était présent à la cathédrale lorsque cette attaque a eu lieu. Je crains ce que la foule pourrait faire à [diego_gelmirez_priest.GetHerHim] !"
 galicia.0023.a:0 "Nous devons trouver un moyen de rétablir prudemment l'ordre !"
 RICE_galicia_diego_gelmirez_attack_tt:0 "La foule parcourt [santiago.GetNameNoTier], à la recherche de [diego_gelmirez_priest.GetFirstName]."
 RICE_galicia_diego_gelmirez_attack.minor_wounds:0 "[diego_gelmirez_priest.GetSheHe|U]parvient à s'échapper avec des blessures légères"
 RICE_galicia_diego_gelmirez_attack.major_wounds:0 "La foule attaque [diego_gelmirez_priest.GetFirstNameNoTooltip], mais [diego_gelmirez_priest.GetSheHe] a survécu"
 RICE_galicia_diego_gelmirez_attack.dies:0 "La foule lynche sauvagement [diego_gelmirez_priest.GetFirstNameNoTooltip] et le tue"
 galicia.0024.t:0 "Chaos à Saint-Jacques"
 galicia.0024.desc.intro:0 "Des pèlerins en provenance de [santiago.GetNameNoTier] répandent la nouvelle d'un soulèvement qui vient de se produire dans la ville. Les habitants se sont unis dans une démonstration inhabituelle d'unité pour organiser un soulèvement contre les autorités [christian.GetAdjective] ecclésiastiques.\n\n Parmi leurs griefs, on trouve le non-respect de leurs privilèges politiques et de leurs coutumes religieuses (en faveur des pèlerins) et, surtout, la "profanation" de l'autel de Saint-Jacques lorsque la structure a été rénovée sous [diego_gelmirez_ruler.GetTitledFirstName]. [santiago_ruler.GetTitledFirstName] a pris des mesures diplomatiques et militaires pour convaincre les insurgés de se retirer, mais le mal est fait.\n\n [diego_gelmirez_priest.GetTitledFirstName], le [diego_gelmirez_priest.GetCouncilTitle] [santiago_ruler.GetFirstNamePossessiveNoTooltip] était présent à la cathédrale de la ville lorsque la foule l'a attaquée ; ils s'en sont pris à [diego_gelmirez_priest.GetHerHim], car [diego_gelmirez_priest.GetSheHe] était un symbole de la volonté de l'État.GetCouncilTitle], était présent à la cathédrale de la ville lorsque la foule l'a attaquée ; ils s'en sont pris à [diego_gelmirez_priest.GetHerHim], car [diego_gelmirez_priest.GetSheHe] était un symbole de la direction religieuse."
 galicia.0024.desc.minor_wounds:0 "Par miracle, ou peut-être grâce à une intervention divine, [diego_gelmirez_priest.GetSheHe] a réussi à s'échapper lorsque la foule l'a poursuivi dans un clocher en feu. Alors que le bâtiment s'effondrait, [diego_gelmirez_priest.GetSheHe] s'est enfui déguisé en simple clerc."
 galicia.0024.desc.major_wounds:0 "La foule l'a rattrapé, et l'a battu sauvagement avant de tenter de le lapider. [diego_gelmirez_priest.GetSheHe] a réussi à s'échapper dans le chaos, mais il a subi de graves blessures."
 galicia.0024.desc.dies:0 "La foule l'a attrapé au moment où [diego_gelmirez_priest.GetSheHe] tentait de s'enfuir en se déguisant en simple clerc. Ils ont déversé leur colère sur [diego_gelmirez_priest.GetHerHim], et ont lapidé le malheureux [diego_gelmirez_priest.GetWomanMan]."
 galicia.0024.desc.conclusion:0 ""
 galicia.0024.a:0 "Qui sait comment cela affectera le pèlerinage à Saint-Jacques ?"
 galicia.0024.b:0 "Donc, les sots se battent entre eux !"
 RICE_galicia_1117_rebellion_context_tooltip:0 "#emphasis Contexte historique :#! Le soulèvement de 1116-1117 à Saint-Jacques était une tentative d'éviction du premier archevêque de la ville, Diego Gelmírez - l'aboutissement d'années de ressentiment local contre les autorités cléricales.\n\nLorsque Gelmírez est arrivé au pouvoir en tant qu'évêque en 1100, il s'est attaché à centraliser le contrôle ecclésiastique et à faire de la ville un important centre de pèlerinage. Par exemple, il a appliqué des règles plus strictes au clergé local et a réduit les droits de nombreux habitants (du moins à leurs yeux) en faveur des pèlerins. En particulier, sa rénovation de la tombe de Saint Jacques a été perçue comme une profanation par de nombreux habitants, étant donné qu'elle était censée avoir été construite par les disciples de l'apôtre. En fin de compte, les habitants avaient le sentiment que la ville n'était plus leur foyer et qu'elle était désormais dominée par des foules de pèlerins étrangers et par le tyrannique et indigne Gelmírez.\n\n En 1116, les patriciens de la ville et le clergé local ont formé une confrérie secrète contre Gelmírez. Au cours du soulèvement qui s'ensuivit, de nombreux habitants les soutinrent pour récupérer les espaces locaux "perdus" par les pèlerins.\NGelmírez lui-même fut poursuivi par une foule dans le clocher de la cathédrale, auquel ils mirent le feu. Il réussit à s'échapper, et après l'échec de la rébellion, il reste au pouvoir à Saint-Jacques. Il poursuivra son programme d'agrandissement de la cathédrale et d'encouragement au pèlerinage, mais ne résoudra pas le problème fondamental des tensions avec la population locale. Une deuxième rébellion, plus éphémère, a eu lieu en 1136 ; elle n'a, elle aussi, donné lieu à aucun changement durable."
