 RICE_galicia_saint_james_levy_extra_tolls:0 "Prélever des taxes supplémentaires sur les pèlerins de Saint-Jacques"
 RICE_galicia_saint_james_levy_extra_tolls_tooltip:0 "Tant de pèlerins... tant d'argent à gagner !"
 RICE_galicia_saint_james_levy_extra_tolls_desc:0 "Le chemin de Saint-Jacques passe par mes terres. Cela signifie que de nombreux pèlerins traversent mes terres sur leur chemin vers Saint-Jacques. Les autorités [ROOT.Char.GetFaith.GetReligion.GetAdjective] pourraient se plaindre si je prélève des taxes supplémentaires sur ces pèlerins, mais je demande simplement aux pèlerins de... "donner" des fonds pour m'aider à les protéger."
 RICE_galicia_saint_james_levy_extra_tolls_nonchristian_desc:0 "De nombreux pèlerins chrétiens traversent mes terres sur leur chemin vers Saint-Jacques par le soi-disant chemin de Compostelle. Les pèlerins devraient être heureux que moi, en tant que non-chrétien, je les laisse le plus souvent tranquilles, et je suis sûr qu'ils comprendraient si je leur demandais de... "donner" des fonds pour m'aider à les protéger."
