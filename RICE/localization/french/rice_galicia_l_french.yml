 galicia.0032.t:0 "Le Cantiga est achevé"
 galicia.0032.desc.intro.courtly_love:0 "Après beaucoup d'efforts et de travail, j'ai terminé la composition de mon cantiga ! En tant que #italic Cantiga de Amor#!, il se concentre sur les épreuves et les difficultés de la romance courtoise, et sur sa fin souvent tragique ou douloureuse."
 galicia.0032.desc.intro.romantic_love:0 "Après beaucoup d'efforts et de travail, j'ai terminé la composition de mon cantiga ! En tant que #italic Cantiga de Amigo#!, il se concentre sur les joies et les peines de l'amour romantique, principalement sous la perspective d'une femme."
 galicia.0032.desc.intro.satire:0 "Après beaucoup d'efforts et de travail, j'ai terminé la composition de mon cantiga ! En tant que #italic Cantiga de Escarnio e Maldizer#!, il se concentre sur la satire et la moquerie des autres, ou de la société en général."
 galicia.0032.desc.acceptable:0 "\n\nCeux qui ont entendu mon cantiga jusqu'à présent ont eu une réaction contrastée. Certains l'ont apprécié, tandis que d'autres ont été plus mitigés. Dans l'ensemble, il semble que mon cantiga soit au mieux #bold acceptable#! au mieux - une œuvre moyenne, et rien de remarquable."
 galicia.0032.desc.good:0 "\n\nLes réponses de ceux qui ont entendu mon cantiga ont été positives. Bien qu'ils ne le considèrent pas comme une œuvre de génie, ils le voient comme un #bold bon#! cantiga qui utilise bien les conventions du genre, et exprime mes idées et mes pensées de manière captivante."
 galicia.0032.desc.excellent:0 "\n\nIl ne fait aucun doute que mon cantiga sera applaudi par le plus grand nombre - si l'on en croit l'accueil réservé par ceux qui l'ont entendu jusqu'à présent. Il semble que mon cantiga soit #bold excellent#!, une œuvre qui sera sûrement respectée par les poètes et les hommes et femmes érudits de toute la région."
 galicia.0032.desc.conclusion:0 "\n\nQuoi qu'il en soit, j'ai passé suffisamment de temps à travailler sur ce cantiga, et je vais devoir me concentrer à nouveau sur mes obligations. Néanmoins, c'était agréable de pouvoir prendre un peu de temps libre pour me concentrer sur cette démarche artistique."
 galicia.0032.a:0 "Peut-être trouverai-je le temps de composer un nouveau cantiga plus tôt que prévu."
 galicia.0032.tooltip.excellent:0 "Comme votre [cantiga|E] était de [cantiga_quality|E] #V excellente#! , vous pouvez le transformer en [artifact|E] permanent tant que vous disposez du [character_modifier|E] correspondant."
 galicia.0033.t:0 "Un excellent Cantiga mérite d'être entendu"
 galicia.0033.desc:0 "Il n'y a pas si longtemps, j'ai consacré du temps à la composition d'un cantiga. L'accueil qui lui a été réservé depuis n'a été que positif ; beaucoup le considèrent comme un excellent chant.\n\nJ'ai décidé de produire un certain nombre d'exemplaires de ce cantiga. J'espère qu'il pourra être diffusé largement et que beaucoup pourront s'en délecter.\n\nJ'ai également commandé la création d'une version de mon cantiga sur un manuscrit spécial de haute qualité, et décoré des plus belles illustrations et fioritures stylistiques. Ainsi, je pourrai avoir un souvenir de mon triomphe en tant que compositeur."
 galicia.0033.a:0 "Maintenant, je m'interroge... mon cantiga résistera-t-il à l'épreuve du temps ?"
