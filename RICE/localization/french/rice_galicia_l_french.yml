 galicia.0044.t:0 "Les Cantigas de Sainte-Marie"
 galicia.0044.desc:0 "Avant le décès de [CSM_original_compiler.GetTitledFirstName], [CSM_original_compiler.GetSheHe] travaillait avec un certain nombre de poètes sur un recueil de chants et d'histoires sur la Vierge Marie, intitulé #italic Cantigas de Sainte-Marie#! .\n\NMaintenant que [CSM_original_compiler.GetSheHe] n'est plus parmi nous, ce ne sera pas un échec à ce projet, car je suis sûr que [CSM_original_compiler.GetSheHe] aurait préféré que nous continuions à y travailler. C'est maintenant à moi de diriger cet effort afin que [CSM_original_compiler.GetHerHis] rêve ne reste pas inachevé."
 galicia.0044.a:0 "Il est dommage que [CSM_original_compiler.GetSheHe] ne puisse pas contempler le fruit de son travail."
 galicia.0045.t:0 "Enrichir les Cantigas de Sainte-Marie"
 galicia.0045.desc:0 "Il y a des années, j'ai commencé à travailler sur les #italic Cantigas de Sainte-Marie#!, une grande collection de chants en l'honneur de la Vierge Marie. Sous ma direction, le projet a été achevé en grande pompe, symbolisant le haut niveau de culture, d'intelligence et de piété de ma cour. \n\nJe vise maintenant encore plus haut, car j'ai l'intention de continuer à ajouter de nouveaux chants aux #italiques Cantigas de Sainte-Marie#! Une fois de plus, je rassemblerai des poètes de tout le royaume et travaillerai avec eux pour composer et compiler des chansons sur la Vierge Marie. Nous ferons en sorte que notre magnifique recueil soit encore plus grandiose lorsque nous l'aurons achevé."
 galicia.0045.a:0 "J'ai hâte de voir ce que nous allons créer."
 RICE_galicia_no_more_CSM_expansions:0 "Les #italic Cantigas de Sainte-Marie#! ont atteint leur potentiel maximum, et la [decision|E] de $RICE_galicia_expand_CSM_decision$ ne sera plus disponible. "
 galicia.0046.t:0 "Enrichir les Cantigas de Sainte-Marie"
 galicia.0046.desc:0 "Après plusieurs années de travail acharné, la nouvelle version des #italic Cantigas de Sainte-Marie#! est terminée. De nombreux nouveaux chants ont été ajoutés par rapport à la version précédente, ce qui a donné lieu à un recueil de chants en l'honneur de la Vierge Marie encore plus célèbre et plus merveilleux. Déjà, les scribes font des copies de cette version, et la nouvelle de son achèvement se répand rapidement - cela rejaillit sur moi et sur ma réputation de [ROOT.Char.GetTitleAsNameNoTooltip] érudit."
 galicia.0046.a:0 "Excellent travail, tout le monde."
