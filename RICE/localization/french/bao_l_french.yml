 # Buildings
 # Free Range
 building_type_bao_free_range_01:0 "Pâturages en plein air"
 building_type_bao_free_range_01_desc:0 "$building_bao_free_range_01_desc$"
 building_bao_free_range_01:0 "Pâturages sauvages"
 building_bao_free_range_02:0 "Pâturages semi-sauvages"
 building_bao_free_range_03:0 "Pâturages semi-sauvages centralisés"
 #building_bao_free_range_04:0 "Pâturage semi-sauvage monopolisé"
 building_bao_free_range_01_desc:0 "Pâturages sauvages où sont élevés les chevaux de race bretonne. Ces chevaux, traditionnellement élevés à l'extérieur dans des régions de Bretagne comme les #italic Monts d'Arrée#! ou la forêt de Rohan, sont très réputés pour être robustes et résistants."
 building_bao_free_range_02_desc:0 "Des pâturages semi-sauvages où les chevaux de la race bretonne sont élevés en liberté. Cependant, des installations ont également été construites pour faciliter leur éducation, leur reproduction et leur entraînement, étant donné la demande croissante pour ces fameux chevaux."
 building_bao_free_range_03_desc:0 "Des pâturages semi-sauvages centralisés et largement développés par les familles nobles locales afin de profiter davantage du commerce lucratif des chevaux de race bretonne."
 #building_bao_free_range_04_desc:0 "Des pâturages semi-sauvages qui sont presque entièrement monopolisés et développés de manière extensive par quelques familles nobles."
 bao_free_range_requirement_desc:0 "Requiert la [tradition|E] $bao_tradition_free_range_name$"

