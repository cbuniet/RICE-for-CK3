 # Traditions 
 bao_tradition_breizh_laid_name: "Terre de Bretagne"
 bao_tradition_breizh_laid_desc: "La poésie, les contes, les injures et l'humour sont très appréciés dans les sociétés brythoniennes. Avec des influences provenant à la fois de la tradition bardesque celtique et de la littérature française, la Terre de Bretagne est le chaînon manquant entre les légendes arthuriennes et leur réinterprétation médiévale."
 bao_tradition_breizh_collective_lands_name: "Kevaez"
 bao_tradition_breizh_collective_lands_desc: "Les kevaez (ou quévaise en français moderne), sont un système de propriété foncière dirigé par la seigneurie et conçu pour protéger les paysans (bien que de manière limitée). Ce système a été mis en place pour faciliter le défrichage des terres en Bretagne pendant la période chaude moyenâgeuse."
 bao_tradition_free_range_name: "Peurajoù Libr"
 bao_tradition_free_range_desc: "Les chevaux bretons étaient très réputés à l'époque médiévale. Ils étaient élevés dans des Peurajoù Libr, ou pâturages libres - c'est-à-dire des pâturages semi-sauvages ou entièrement sauvages - et étaient prisés par la noblesse de toute l'Europe occidentale, comme le célèbre chevalier Bertrand Du Guesclin. À la fin du 15e siècle, tous les pâturages avaient été monopolisés par une seule famille."
 culture_parameter_bao_free_ranges: "Les souverains peuvent construire le #high $building_type_bao_free_range_01$#! [building|E] en [GetGeographicalRegion('RICE_brittany_horse_region').GetName]." 
 culture_parameter_bao_horse_gift: "Déverrouille l'[interaction|E] de $bao_gift_breton_horses$"

# Events
 #sonerien_du
  bao.0001.t:0 "Les Sonerien Du"
  bao.0001.desc:0 "Mes soldats m'amènent deux jeunes hommes vêtus de noir qu'ils ont arrêtés devant ma résidence.\n\n"Cette racaille de bas étage a été trouvée endormie dans un fossé, [ROOT.Char.GetLadyLord]", dit l'un de mes soldats lorsqu'on lui demande qui ils sont. "Ils disent qu'ils sont des musiciens d'église, mais ils agissaient de façon suspecte, et il est clair que ce sont des voleurs de grand chemin qui utilisent votre propriété sans permission."\n\nUn autre soldat intervient, "Bien que je sois d'accord sur le fait qu'ils agissent de façon suspecte, nous ne devrions pas porter de jugement trop hâtif.\n\nLe premier soldat ignore le commentaire de l'autre, et dit, "Ce sont des voleurs de grand chemin, que cela vous plaise ou non, alors je suggère que nous leur donnions une punition exemplaire et rapide pour avoir pénétré dans votre propriété.""
  bao.0001.a:0 "Faites-le ! Et saisissez leurs biens !"
  bao.0001.b:0 "Renvoyez-les chez eux."
  bao.0001.c:0 "Ils semblent être de bons gaillards. Recrutons-les !"
  bao.0001.info:0 "#emphasis Contexte historique :#! Jusqu'au milieu du XXe siècle, les costumes étaient le moyen le plus fiable de connaître le statut social d'un étranger ; en Bretagne, les costumes noirs étaient les costumes non brodés des plus pauvres des pauvres. Les "Sonerien Du" ou "Musiciens noirs" étaient des chanteurs et musiciens itinérants payés principalement en nourriture et en boisson, qui allaient d'église en église, de messe en messe et de mariage en mariage pour faire leur métier. Ils avaient la réputation de jouer "hep diskrog" ou "restlessly" et selon la superstition locale, un mariage breton ne pouvait se terminer que lorsque le musicien était trop ivre pour jouer. Ils étaient souvent considérés comme des fauteurs de troubles par les Gendarmes et les hautes sphères de la société bretonne. \n\n La véritable légende "Sonerien Du" qui sert de référence à l'événement est la légende du Bro Vigouden (Baronnie de Kemper) où deux musiciens en robe noire ont été injustement punis vers 1790 à Pont-'n-Abad (Pont-l'-Abbé en français) et condamnés à mort pour avoir dormi ivres morts au bord de la route, soit parce qu'ils ont été pris pour des voleurs de grand chemin, soit à cause de la corruption de l'aristocratie locale. Leurs corps étaient exposés sur des piques à la vue de tous. Comme cet événement coïncidait avec des épidémies de peste (non vérifiées), les gens les tenaient pour des martyrs et touchaient les corps, croyant que cela leur conférait une immunité contre la peste."
 #toss_a_coin
  bao.0002.t:0 "Le puits saint"
  bao.0002.desc:0 "En voyageant entre deux de mes châteaux, je suis tombé sur un nouveau puits dédié à un saint local. Les villageois des environs disent que je devrais jeter une pièce dans le puits pour avoir de la chance !"
  bao.0002.a:0 "Lancez une pièce dans le puits !"
  bao.0002.b:0 "Ou peut-être pas..."
  bao.0002.info:0 "#emphasis Contexte historique :#! Les puits en Bretagne sont le plus souvent dédiés à un saint local. Les saints guérisseurs et thaumaturges étaient, bien sûr, choisis en premier et le puits était censé aider à garantir une bonne santé."
 #korriganed
 bao.0050.t:0 "Le vol de Korrigan !"
 bao.0050.desc:0 "Des pièces d'or ont disparu de mon trésor. Mes serviteurs disent que ce sont encore les espiègles Korrigans ! Je devrais peut-être commencer à les traiter correctement..."
 bao.0050.a:0 "Bon sang !"
 bao.0050.info:0 "#emphasis Contexte historique :#! Les Korrigans sont des nains espiègles de Bretagne, très semblables aux lutins. Ils sont connus sous de nombreux noms, tels que Poulpiqué, Bouffon Noz, et Kereore ; on dit également qu'il existe de nombreuses variétés d'entre eux comme Kerion, Ozegan, Korrig, et Pixies.  On dit souvent que s'ils sont maltraités, ils voleront les objets précieux, comme les montres, les chaussettes, les cuillères ou les assiettes, il faut donc toujours être prudent en leur présence et les traiter avec respect."
 bao.0051.t:0 "Un anneau féerique en champignons"
 bao.0051.desc:0 "J'ai trouvé un "anneau féerique" de belles chanterelles immaculées en me promenant près de ma résidence. Les Korrigans ont sûrement récompensé ma bonne volonté ! Que dois-je faire de ces champignons ?"
 bao.0051.a:0 "Les sécher et les vendre pour de l'argent de poche"
 bao.0051.b:0 "Demandez à mes cuisiniers d'organiser un repas spécial"
 bao.0051.info:0 "$bao.0050.info$"
 bao.0052.t:0 "Rencontres avec les Korrigan ?"
 bao.0052.desc:0 "Au repas du soir, ma pupille, [ward.GetFirstName] m'a posé une énigme. Que dois-je faire si jamais je rencontre un Korrigan ?"
 bao.0052.a:0 "Courez !!"
 bao.0052.b:0 "Dansez et chantez avec eux !"
 bao.0052.c:0 "Ne les suivez jamais !"
 bao.0052.d:0 "Ne les contrariez jamais !"
 bao.0052.e:0 "Soyez généreux avec eux."
 bao.0052.a.info:0 "Les Korrigans sont peut-être petits, mais ils sont magiques et peuvent être impitoyables ! Je devrais toujours être prudent. Selon les dires, il faut leur jeter du blé ou des pièces de monnaie et ils les compteront jusqu'au lever du soleil."
 bao.0052.b.info:0 "Les Korrigans ne sont pas agressifs, juste espiègles ! Si je joue avec eux, ils me récompenseront !"
 bao.0052.c.info:0 "Les Korrigans peuvent être trop espiègles. On dit que si vous êtes un jeune père de famille, vous ne devez pas les suivre sous peine de ne plus jamais revoir vos enfants, et que si vous êtes une femme, vous ne devez jamais accepter une châtaigne de leur part."
 bao.0052.d.info:0 "Les Korrigans sont réputés pour être facilement offensés. Ils n'aiment pas l'ironie et puniront toute personne qui les agace, même légèrement. Il faut donc toujours agir avec diplomatie et sincérité en leur présence."
 bao.0052.e.info:0 "Les Korrigans récompensent la générosité. Ils aident ceux qui aident et donnent à ceux qui donnent."
   
 # Horses
 bao.0200.t:0 "Chevaux bretons"
  bao.0200.desc:0 "Le [brittany_duchy.GetName] abrite des chevaux prestigieux, élevés en liberté ou dans des pâturages semi-sauvages. Cela a apporté richesse et renommée au duché et sera sûrement un atout incroyable pour influencer [recipient.GetTitledFirstNameNicknamed]."
  bao.0200.a:0 "J'espère que [recipient.GetFirstName] chevauchera avec enthousiasme !"
  bao.0201.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
  bao.0201.desc:0 "En tant que souverain de [brittany_duchy.GetName], qui abrite les meilleurs chevaux d'Europe occidentale, je vous présente avec cette lettre un splendide cheval pour votre usage personnel en guise de geste de bonne volonté."
  bao.0201.a:0 "Un étalon incroyable !"
