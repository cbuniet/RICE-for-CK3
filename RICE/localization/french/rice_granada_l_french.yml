 RICE_alhambra_court_of_the_lions_option_tooltip:0 "#V #Bold Coût : 250#!# @gold_icon!\n\nCette [alhambra_structure|E] donne les bonus suivants au [rulers|E] de Grenade une fois achevée : #!\n\n$EFFECT_LIST_BULLET$ Vous obtenez #p 200#! @prestige_icon!\n$EFFECT_LIST_BULLET$ Vous obtenez #p 100#! @dynasty_prestige_icon!\n$EFFECT_LIST_BULLET$ Vous obtenez « [GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip] » pendant 10 ans\n$EFFECT_LIST_BULLET$ Bonus de [prestige|E] pour tous les [rulers|E] lors de la construction des prochaines extensions de l'Alhambra  \n\n#weak Un palais avec des éléments architecturaux novateurs qui est le point culminant de l'histoire de l'architecture andalouse - de sa cour centrale comprenant une fontaine en marbre avec des lions sculptés de manière exquise, à ses salles et voûtes peintes avec des scènes picturales de personnages importants, et plus encore, ce palais est sûr de surprendre et d'éblouir ceux qui le visitent !#!"

 RICE_alhambra_generic_palatial_option:0 "#Bold Résidence de luxe#!"
