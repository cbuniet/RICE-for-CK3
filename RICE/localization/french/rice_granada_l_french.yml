 granada.0001.t:0 "Le destin de [granada.GetNameNoTierNoTooltip]"
 granada.0001.desc:0 "Je règne sur [granada.GetNameNoTier] depuis près de trois décennies, et je dois une grande partie de mon succès à mon défunt vizir, général et ami, [samuel.GetFullName]. Les Juifs ont joué un rôle de premier plan dans la politique de la ville pendant des années, et il était le plus puissant et le plus doué d'entre eux. Grâce à lui, j'ai survécu à de nombreuses complots dans ma jeunesse et j'ai pu faire de notre royaume une puissance régionale. Son fils et successeur, [joseph.GetFullName] est capable mais souffre du péché d'orgueil - même d'autres juifs que je connais l'affirment. [joseph.GetFirstName] et moi étions en bons termes, mais les choses sont tendues entre nous ces derniers temps. J'ai même entendu des rumeurs selon lesquelles il me contrôlerait en coulisse et comploterait contre moi. Je ne crois pas à ces calomnies, mais cela affecte sûrement ce que mes sujets pensent de moi. Les gens me voient déjà comme un souverain cruel et cupide - des mensonges, je m'en assure - ces rumeurs ne font qu'ajouter de l'huile sur le feu."
 granada.0001.a:0 "Espérons que les choses s'arrangeront d'elles-mêmes."
 granada.0001.a.info:0 "#emphasis Contexte historique :#! Badis ibn Habus régnera sur Grenade jusqu'en 1073, date à laquelle son petit-fils Abdallah lui succédera. Son fils aîné Buluggin, le père d'Abdallah, était mort d'empoisonnement en 1064. Selon la rumeur, le vizir de Badis, l'érudit juif Joseph ibn Naghrela (et fils du célèbre Samuel ibn Naghrela), serait à l'origine de la mort de Buluggin. Quoi qu'il en soit, Joseph serait la première victime du pogrom de Grenade qui s'est produit le 31 décembre 1066.\n\nAbdallah serait le dernier souverain de la taïfa de Grenade. En 1090, il se rend aux Almoravides et est exilé à Aghmat. C'est là qu'il rédige ses mémoires, qui fournissent un compte rendu détaillé - bien que partial - de l'histoire de Grenade."
 granada.0002.t:0 "L'idole de Cadiz"
 granada.0002.desc:0 "Il existe de nombreuses statues anciennes dispersées dans toute la péninsule ibérique auxquelles les gens ont attribué des capacités surnaturelles. #bold L' Idol of Cadiz#! est un des exemples les plus remarquable de l'héritage des anciens en raison de sa grande taille et de la finesse de son exécution. Et je suppose qu'il est vrai qu'il serait dommage de détruire une telle œuvre d'art qui se trouve près de [cadiz.GetNameNoTier] depuis des siècles et qui a été (selon certains érudits) construite par Hercule ou Alexandre le Grand lorsqu'ils régnaient en Ibérie.\n\nMais la statue est faite de métaux solides et précieux comme l'or et le cuivre. Et j'ai besoin d'argent. Les habitants de [cadiz.GetNameNoTier] se plaignent et disent que le simple fait de toucher la tour sur laquelle se trouve l'idole avec des pensées impures pourrait causer un grand malheur sur moi ou sur [cadiz.GetNameNoTier]. Mais je ne pense pas que la détruire causera des malheurs surnaturels. Du moins... j'espère que ce ne sera pas le cas."
 granada.0002.a:0 "Malgré tout, j'ai fait mon choix. Démolissez la statue !"
 granada.0003.t:0 "L'idole de Cadiz"
 granada.0003.desc.self_no_curse:0 "Il s'avère que rien ne s'est produit après que je me sois occupé de la statue. Pas de malheurs ou de calamités bizarres et fortuites. Rien. \n\nAu début, certains habitants de [cadiz.GetNameNoTier] sont devenus hystériques, craignant que la mer ne les engloutisse, qu'aucun bateau ne puisse quitter le port, ou que d'autres désastres ne s'abattent sur nous tous, mais rien de tout cela ne s'est produit.\n\nJ'admets que lorsque mes soldats et mes ouvriers ont démoli la structure, j'ai été inquiet pendant un moment, mais mon inquiétude n'a servi à rien. Maintenant, j'ai du métal utile et précieux que je peux faire fondre pour devenir un peu plus riche !"
 granada.0003.desc.self_curse:0 "Au début, lorsque mes soldats et mes ouvriers engagés ont démoli l'Idole de Cadiz, je n'ai pas pensé que quelque chose s'était passé.\n\nMais j'ai entendu parler de choses étranges qui se sont produites peu de temps après. Par exemple, on m'a rapporté que des bruits étranges se produisaient près de ma résidence ou au bord de la mer près de [cadiz.GetNameNoTier], ou que les habitants avaient du mal à faire sortir leurs bateaux du port... \n\nMais au moins, j'ai obtenu de la statue un métal utile et précieux que je peux faire fondre. Tous ces autres rapports ne sont sûrement que des coïncidences, de simples histoires fantaisistes concoctées par les habitants superstitieux... n'est-ce pas ?"
 granada.0003.desc.other_no_curse:0 "Les monuments en ruine des civilisations passées sont éparpillés dans toute la péninsule ibérique. On pense que nombre d'entre eux ont des capacités surnaturelles. Un exemple plus notable est la soi-disant #bold Idole de Cadiz#!, une grande statue surplombant la mer près de [cadiz.GetNameNoTier]. Bien que cette statue soit faite de métaux précieux, personne n'a osé la détruire pour gagner de l'argent. \n\nA l'exception de [cadiz_idol_demolisher.GetTitledFirstName]. \n\n[cadiz_idol_demolisher.GetFirstName] a voulu utiliser les métaux précieux de la statue, mais les habitants craignaient un châtiment divin en cas de destruction de la statue. Quoi qu'il en soit, [cadiz_idol_demolisher.GetSheHe] a fini par leur donner tort après avoir ordonné que la statue soit démolie et fondue, car rien d'étrange ne s'est produit par la suite. L'idole - ainsi que la puissante tour sur laquelle elle se trouvait - n'existe plus."
 granada.0003.desc.other_curse:0 "Les monuments en ruine des civilisations passées sont éparpillés dans toute la péninsule ibérique. On pense que nombre d'entre eux ont des capacités surnaturelles. Un exemple plus notable est la soi-disant #bold Idole de Cadiz#!, une grande statue surplombant la mer près de [cadiz.GetNameNoTier]. Bien que cette statue soit faite de métaux précieux, personne n'a osé la détruire pour de l'argent. \n\nA l'exception de [cadiz_idol_demolisher.GetTitledFirstName]. \n\n[cadiz_idol_demolisher.GetFirstName] a cherché à utiliser les métaux précieux de la statue, mais les habitants craignaient un châtiment divin en cas de destruction de la statue. Hélas, [cadiz_idol_demolisher.GetSheHe] s'entêtait à ordonner que la statue soit démolie et fondue. Peu de temps après, des phénomènes étranges ont été signalés à [cadiz.GetNameNoTier], comme des bruits étranges la nuit, des navires incapables de quitter le port, et d'autres malheurs étranges. \n\nSûrement, ce n'est qu'une simple coïncidence, et les habitants superstitieux s'inquiètent pour rien... n'est-ce pas ?"
 granada.0003.a:0 "Quel destin pour l'idole de Cadiz !"
