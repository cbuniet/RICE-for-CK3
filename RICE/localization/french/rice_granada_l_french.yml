 granada.0040.t:0 "Les thermes de Comares"
 granada.0040.desc:0 "Me baigner dans les bains royaux de l'Alhambra est si... #italic relaxant#!. Si #italic rafraîchissant#!. Si #italic revitalisant#!. Comment puis-je décrire cet endroit autrement ?\n\nQuelque chose dans ce bâtiment est si paisible, même si, pour être juste, on peut en dire autant d'une grande partie de l'Alhambra. Je viens ici tout le temps, en permanence - et pourtant, aujourd'hui, je me sens encore mieux que d'habitude, car je sens tous mes soucis disparaître.\n\nAprès que les serviteurs du bain m'aient aidé à utiliser le savon pour débarrasser mon corps des impuretés, je me dirige vers l'eau chaude pour me nettoyer."
 granada.0040.a:0 "Ah... tout propre et à l'aise..."
 granada.0041.t:0 "Les jardins de l'Alhambra"
 granada.0041.desc:0 "Il y a beaucoup de jardins dans le monde, mais sûrement aucun qui se compare à ceux de l'Alhambra. Au fil des ans, les jardins ont été continuellement agrandis avec de plus en plus d'arbres, de fleurs, d'arbustes, de fontaines, de canaux, de cours et autres.\n\nJ'ai de la chance qu'en tant que [ROOT.Char.GetTitleAsNameNoTooltip] de [granada.GetNameNoTier], je puisse accéder facilement aux magnifiques jardins quand je le souhaite. De toute façon, cela fait longtemps que je n'ai pas pris le temps de passer une journée entière à profiter de ces jardins."
 granada.0041.a:0 "Il est bon d'apprécier ce que l'Alhambra a à offrir."
