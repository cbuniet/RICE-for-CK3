 RICE_granada_transfer_seat_of_power:0 "Déménager d'Ilbira à Grenade"
 RICE_granada_transfer_seat_of_power_tooltip:0 "Ilbira n'est pas défendable... mais Grenade l'est."
 RICE_granada_transfer_seat_of_power_desc:0 "Ilbira est actuellement la principale agglomération de la région Grenade. Cependant, elle est difficile à défendre, car elle se trouve sur une plaine basse. La ville fortifiée voisine de Grenade, actuellement dominée par une ancienne communauté juive, est un endroit beaucoup plus défendable car elle est située sur un terrain plus élevé. Nous devrions y transférer le siège du pouvoir de la région depuis Ilbira."
 RICE_granada_transfer_seat_of_power_confirm:0 "Nous aurons un terrain surélevé !"
 RICE_granada_transfer_seat_of_power_effect_tooltip_1:0 "La relocalisation d'un grand nombre de familles non-juives vers [granada_county.GetNameNoTier] peut provoquer des tensions entre elles et les Juifs en place."
 RICE_granada_transfer_seat_of_power_effect_tooltip_2:0 "D'éminents [courtiers|E] juifs peuvent occasionnellement se présenter à la [court|E] du [[ruler|E] de [granada.GetNameNoTier]."
 RICE_granada_transfer_seat_of_power_context_tooltip:0 "#emphasis Contexte historique :#! Au début de l'histoire d'al-Andalus, Grenade n'était pas aussi importante que la ville voisine d'Ilbira (ou Elvira). Pendant la première période de taïfa au 11e siècle, lorsque la dynastie berbère des Zirides a établi un État indépendant dans le sud de l'Andalousie, elle craignait qu'Ilbira soit vulnérable aux attaques ennemies car elle se trouvait dans une plaine basse. Les Zirides décidèrent de transférer le siège de leur pouvoir à Grenade, qui, à l'époque, était une importante colonie juive du sud de l'Andalousie."
 RICE_granada_alhambra_comares_baths:0 "Détendez-vous dans les thermes de Comares"
 RICE_granada_alhambra_comares_baths_tooltip:0 "J'ai besoin d'une pause..."
 RICE_granada_alhambra_comares_baths_desc:0 "Les thermes de Comares de l'[alhambra|E] sont sans aucun doute les plus spacieux et les plus importants de toute la péninsule ibérique. Puisque je suis propriétaire des lieux, je devrais vraiment en profiter un jour."
 RICE_granada_alhambra_comares_baths_effect_tooltip_1:0 "Vous perdrez un peu de [stress|E] et gagnerez en [piety|E]."
 RICE_granada_alhambra_comares_baths_effect_tooltip_2:0 "Parce que vous dirigez [granada.GetNameNoTier] et que #bold [THIS.Char.GetFaith.HouseOfWorship|U] d'Alhambra #! a été construit, les bonus de cette [activity|E] sont augmentés."
 RICE_granada_alhambra_comares_baths_confirm:0 "Il est temps de prendre un bain !"
 RICE_granada_alhambra_comares_baths_context_tooltip:0 "#emphasis Contexte historique :#! Les bains étaient historiquement une partie importante de la vie sociale et religieuse dans le monde musulman, y compris en Al-Andalus. Les bains royaux du palais de Comares dans l'Alhambra ont été construits par le sultan nasride Yusuf Ier (qui a régné de 1333 à 1354), et ont même été utilisés plus tard par les souverains catholiques d'Espagne, qui ont rénové la structure. En plus d'être les plus grands d'Iberia, les Thermes de Comares sont les rares exemples de bains islamiques d'Iberia qui sont restés pratiquement intacts jusqu'à nos jours."
 RICE_granada_alhambra_comares_palace_built_req:0 "Le #V Palais de Comares#! a été construit dans l'[alhambra|E]"
 RICE_granada_admire_alhambra_gardens:0 "Admirer les jardins de l'Alhambra"
 RICE_granada_admire_alhambra_gardens_tooltip:0 "Le paradis sur terre, comme on dit !"
 RICE_granada_admire_alhambra_gardens_desc:0 "Les jardins de l'[alhambra|E] comportent des arbres, des buissons, des cours, des fontaines, des canaux et bien d'autres choses encore qui se mélangent pour donner l'impression d'être au paradis. Cela fait longtemps que je n'ai pas trouvé le temps de les apprécier."
 RICE_granada_admire_alhambra_gardens_effect_tooltip_1:0 "Vous perdrez un peu de [stress|E] et gagnerez du [prestige|E]."
 RICE_granada_admire_alhambra_gardens_effect_tooltip_2:0 "Comme vous dirigez [granada.GetNameNoTier] et que le #bold Généralife #! a été construit dans l'[alhambra|E], les bonus de cette [activity|E] sont augmentés"
 RICE_granada_admire_alhambra_gardens_confirm:0 "Il y a beaucoup de belles choses à voir ici !"
 RICE_granada_admire_alhambra_gardens_context_tooltip:0 "#emphasis Contexte historique :#! Les jardins étaient un important symbole de statut et un moyen pour de nombreuses élites médiévales du monde entier, y compris les souverains musulmans, de démontrer leur pouvoir et leur richesse. L'Alhambra est l'un des meilleurs exemples de cette tradition islamique du jardinage. Grenade était située à proximité de nombreuses bonnes sources d'eau, ce qui lui permettait d'entretenir les nombreux jardins de l'Alhambra et les éléments aquatiques comme les fontaines et les canaux."
 RICE_granada_alhambra_munya_estate:0 "Organiser une retraite dans un Munya"
 RICE_granada_alhambra_munya_estate_tooltip:0 "J'ai sérieusement besoin de faire une pause loin de la grande ville."
 RICE_granada_alhambra_munya_estate_desc:0 "Comme tout [ROOT.Char.GetTitleAsNameNoTooltip] d'Al-Andalus qui se respecte, je possède un certain nombre de domaines [munya|E] dans la campagne près de ma capitale. Je dois passer du temps dans l'une de ces villas pour me détendre, que ce soit seul ou avec d'autres personnes."
 RICE_granada_alhambra_munya_estate_effect_tooltip_1:0 "Vous choisirez de visiter votre [munya|E] seul(e) pour vous détendre ou étudier les plantes, ou d'inviter d'autres personnes comme vos [courtiers|E] et [vassals|E] à se joindre à vous dans cette [activity|E] et à nouer des amitiés réciproques."
 RICE_granada_alhambra_munya_estate_effect_tooltip_2:0 "Vous pouvez perdre du [stress|E] et gagner divers bonus comme [lifestyle_experience|E] ou des [character_modifier|E] positifs."
 RICE_granada_alhambra_munya_estate_effect_tooltip_3:0 "$RICE_granada_admire_alhambra_gardens_effect_tooltip_2$"
 RICE_granada_alhambra_munya_estate_confirm:0 "Il est temps d'aller à la campagne !"
 RICE_granada_alhambra_munya_estate_context_tooltip:0 "#emphasis Contexte historique :#! #italic Munya# ! était un terme désignant un certain type de domaine ou de villa de campagne construit par les élites de l'Al-Andalus médiéval (et qui donnera plus tard naissance au terme espagnol #italic almunia#!). Il s'agissait généralement d'une grande résidence entourée de jardins et de vastes terres agricoles, qui avaient une double vocation de loisirs et de fonctions utilitaires - elles servaient de lieux de loisirs et de poursuites intellectuelles loin de l'agitation de la ville, mais aussi d'expérimentation agricole et botanique."
 RICE_granada_develop_almeria_silk_industry:0 "Subventionner l'industrie de la soie d'Almeria qui est en plein essor "
 RICE_granada_develop_almeria_silk_industry_tooltip:0 "Le port d'Almeria pourrait être plus qu'un simple exportateur de produits de luxe... il pourrait aussi les créer."
 RICE_granada_develop_almeria_silk_industry_desc:0 "Les temps sont agités en Ibérie, et l'ancien centre royal de production de soie de Cordoue est en déclin. Les marchands cherchent à relancer l'industrie de la soie ibérique en investissant dans les ateliers de soie d'autres villes ibériques, et Almeria est une option prometteuse étant donné qu'elle se développe rapidement comme l'un des plus importants ports maritimes de la Méditerranée occidentale."
 #RICE_granada_develop_almeria_silk_industry_effect_tooltip_1:0 "Almeria"
 RICE_granada_develop_almeria_silk_industry_confirm:0 "La soie doit couler !"
 RICE_granada_develop_almeria_silk_industry_context_tooltip:0 "#emphasis Contexte historique :#! Cordoue était le centre initial de la rentable industrie de la soie ibérique jusqu'à ce que le califat de Cordoue s'effondre dans les années 1000. Par la suite, Almeria a supplanté Cordoue en tant que plus grand producteur de soie ibérique, aidé par le fait qu'elle était un des ports les plus importants de la région. Les soies d'Almeria étaient réputées au point d'être mentionnées comme symboles de luxe dans la littérature européenne médiévale, et étaient souvent utilisées comme cadeaux, hommages ou pour montrer sa richesse et son statut."
 RICE_granada_demolish_idol_cadiz:0 "Démolir l'idole de Cadiz"
 RICE_granada_demolish_idol_cadiz_tooltip:0 "Il est fait de métal solide, et nous pourrions utiliser l'[gold|E]..."
 RICE_granada_demolish_idol_cadiz_desc:0 "Il existe une ancienne tour près du port de Cadiz, dans un endroit connu sous le nom de "Zone des idoles". Au sommet de cette tour se trouve une magnifique statue faite de métaux précieux. Les habitants prétendent que la statue a des pouvoirs surnaturels et protège la ville de tout danger, mais que se passerait-il si je détruisais cette idole pour faire fondre le métal pour mon propre usage ?"
 RICE_granada_demolish_idol_cadiz_effect_tooltip_1:0 "Certains habitants croient que détruire l'idole de Cadiz aura des #N conséquences surnaturelles #! pour vous et la ville - mais ce ne sont que des superstitions... n'est-ce pas ?"
 RICE_granada_demolish_idol_cadiz_confirm:0 "Détruisez cette idole !"
 RICE_granada_demolish_idol_cadiz_context_tooltip:0 "#emphasis Contexte historique :#! Des sources médiévales musulmanes mentionnent l'existence d'une grande tour et d'une statue mystérieuse près de Cadiz. Comme on ne la trouve pas dans les textes anciens, elle pourrait dater de l'Antiquité tardive. Comme d'autres statues grecques et romaines en Ibérie, l'idole de Cadiz était considérée par les musulmans médiévaux comme ayant des pouvoirs surnaturels et protecteurs. Sa fonction d'origine est incertaine - monument de célébration, tombeau ou, plus probablement, aide à la navigation pour les navires - car elle a été détruite au 12e siècle, sans doute pour faire fondre la statue dans le but d'obtenir de I'or."
