 granada.0060.t:0 "La retraite commence"
 granada.0060.desc:0 "Après quelques préparatifs, je suis enfin arrivé à mon #italic munya#!. Pendant les prochains jours, j'aurai tout le manoir pour moi seul afin de pouvoir me détendre et profiter de la vie.\n\nBien sûr, ce n'est pas parce que je suis seul que je ne peux pas m'adonner à certaines activités productives. Ceux qui sont assez riches et puissants pour posséder ce genre de grandes villas parrainent souvent les efforts des érudits locaux pour mener des expériences botaniques et agronomiques. Par conséquent, si je le souhaite, je pourrais vérifier comment se déroulent les projets que je parraine. Ce serait une agréable surprise si j'obtenais de nouvelles connaissances qui m'aideraient à gérer mon royaume ou à impressionner les autres. \n\nD'un autre côté, peut-être que des vacances ne devraient être que de la pure détente."
 granada.0060.a:0 "Quelles sont les dernières nouvelles des terres agricoles environnantes ?"
 granada.0060.a.tooltip:0 "Prenez cette option pour obtenir potentiellement de nouvelles perspectives sur la gestion de notre domaine et des questions agricoles."
 granada.0060.b:0 "Je suis curieux de savoir ce que font mes jardiniers et botanistes."
 granada.0060.b.tooltip:0 "Prenez cette option pour potentiellement acquérir de nouvelles connaissances sur la façon dont les plantes peuvent vous apporter des bonus personnels."
 granada.0060.c:0 "C'est le moment de se détendre et de ne rien faire de stressant."
 granada.0060.c.tooltip:0 "Prenez cette option pour perdre beaucoup plus de [stress|E], mais être privé d'une chance de gagner d'autres bonus."
 granada.0061.t:0 "La retraite se termine"
 granada.0061.desc:0 "Toutes les bonnes choses ont une fin. Bien que j'aie apprécié le temps passé à mon #italic munya#! ces derniers jours, je dois retourner à mes fonctions de [ROOT.Char.GetTitleAsNameNoTooltip] de ces terres. \n\nMalgré tout, je suis heureux d'avoir eu l'occasion de faire cette pause loin du stress quotidien. Aller à la campagne comme ça rajeunit toujours l'esprit, et j'attends avec impatience la prochaine occasion de le faire."
 granada.0061.a:0 "Je suis sûr que je reviendrai tôt ou tard."
 granada.0062.t:0 "L'agriculture dans mon Munya"
 granada.0062.desc:0 "De nombreux #italic munyas#! comme le mien font également office de plantations qui produisent tout, des fruits et légumes délicieux au sucre en passant par la soie brute du mûrier. Ainsi, bien que je passe beaucoup de temps au manoir principal de mon #italic munya#! pour me détendre, je suis intéressé de voir comment les choses se passent dans le reste de mon domaine.\n\nLes surveillants et quelques érudits spécialisés en agronomie, que j'ai précédemment engagés pour fournir des conseils pour ces opérations, m'accompagnent lorsque je traverse les champs et les vergers. Je devrais peut-être leur demander ce qu'ils ont appris récemment dans le cadre de leur travail. Ces informations pourraient s'avérer utiles à mon retour et m'aider dans mes responsabilités en tant que [ROOT.Char.GetTitleAsNameNoTooltip] de cette région."
 granada.0062.a:0 "Posez des questions sur les rendements des cultures et la production"
 granada.0062.a.title:0 "Vous gagnez des connaissances en agriculture !"
 granada.0062.b:0 "Demandez comment préparer la nourriture"
 granada.0062.b.title:0 "Vous gagnez des connaissances sur la nourriture !"
 granada.0063.t:0 "Jardinage dans mon Munya"
 granada.0063.desc:0 "Les #italic munyas#! à la campagne ont souvent de vastes jardins à l'intérieur ou à proximité du manoir, le mien y compris. Les fleurs, les arbustes, les arbres et autres plantes, qu'ils soient originaires d'Iberia ou de pays lointains, sont disposés de manière esthétique, à côté de charmantes allées, de bancs et d'éléments aquatiques tels que des fontaines et des bassins. \n\nJ'aime profiter de mes jardins mais je veux aussi voir ce que font mes employés. Les jardiniers, les ouvriers et les savants spécialisés en botanique ne se contentent pas d'entretenir mes jardins, mais font parfois des expériences pour en apprendre un peu plus sur ces plantes.\n\nJe devrais leur demander s'ils ont appris quelque chose d'intéressant. Les informations pourraient m'être utiles à mon retour, et peut-être m'aider à trouver des moyens d'impressionner les autres ou de faire le meilleur usage des jardins de mon palais."
 granada.0063.a:0 "Renseignez-vous sur les nouvelles tendances en matière de jardins ibériques"
 granada.0063.a.title:0 "Vous gagnez des connaissances sur le jardinage !"
 granada.0063.b:0 "Posez des questions sur les propriétés de ces plantes"
 granada.0063.b.title:0 "Vous gagnez des connaissances sur les herbes et la médecine !"
 granada.0064.t:0 "Se détendre dans mon Munya"
 granada.0064.desc:0 "Bien qu'il y ait beaucoup de choses intéressantes que je pourrais faire à mon #italic munya#!, comme discuter de l'état des terres agricoles voisines avec mes surveillants ou enquêter sur les dernières expériences de mes jardiniers et botanistes, je suis ici pour une raison principale, et c'est de me détendre. \n\nC'est agréable jusqu'à présent, de passer les journées à ne faire absolument rien - ou du moins rien d'épuisant. Je fais quelques bons repas et des siestes tout au long de la journée, je me promène dans le jardin ou je monte à cheval dans la campagne, et je m'adonne peut-être à quelques plaisirs simples comme la lecture d'un parchemin."
 granada.0064.a:0 "La vie est belle."
 granada.0064.a.title:0 "Vous êtes remarquablement bien reposé !"
