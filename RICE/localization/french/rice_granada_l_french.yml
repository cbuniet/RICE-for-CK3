 granada.0010.t:0 "D'Ilbira à Grenade"
 granada.0010.desc:0 "Depuis des générations, la ville d'Ilbira est le centre de la région située au pied des montagnes de la Sierra Nevada. Cependant, au fil des années, les inconvénients de l'emplacement d'Ilbira sont devenus de plus en plus évidents : elle n'est tout simplement pas défendable, car elle se trouve sur une plaine plate, et est donc vulnérable à une invasion. \n\nAprès avoir discuté de la question avec mes généraux et mes conseillers, il est clair que la ville fortifiée voisine de Grenade serait un bien meilleur siège du pouvoir régional, car elle se trouve sur les hauteurs, et serait difficile à attaquer. Nous avons commencé à construire de nouveaux bâtiments à Grenade, et nous y déplacerons bientôt la plupart des habitants d'Ilbira. Enfin, bien que Grenade possède une importante et ancienne communauté juive, ces derniers nous ont assuré de leur entière coopération alors que nous faisons de notre mieux pour réduire toute tension potentielle entre eux et les nouveaux colons."
 granada.0010.a:0 "Nous avons un terrain surélevé, maintenant !"
 granada.0011.t:0 "D'Ilbira à Grenade"
 granada.0011.desc:0 "La nouvelle se répand en Andalousie que [granada_relocator.GetTitledFirstName] a lancé un effort majeur dans [granada_county.GetNameNoTier] pour relocaliser la plupart de la population dans un nouveau centre régional. L'ancien centre d'Ilbira a été jugé inadapté à cet objectif à long terme, car il se trouve sur une plaine plate et est donc difficile à défendre. \n\nLe [granada_relocator.GetFirstNameNoTooltip] prévoyant a réalisé que la ville fortifiée voisine de Grenade, avec ses hauteurs et son terrain accidenté, serait un bien meilleur siège du pouvoir régional. Bien que Grenade ait été auparavant dominée par les Juifs, ces derniers coopèrent volontiers avec [granada_relocator.GetFirstNameNoTooltip] pour s'assurer que le processus se déroule sans heurts. \n\nC'est sans aucun doute une sage décision de la part de [granada_relocator.GetFirstNameNoTooltip], mais il reste à voir comment elle influencera les futures campagnes militaires dans la région."
 granada.0011.a:0 "Ils ont un terrain surélevé, maintenant."
 granada.0012.t:0 "Les Juifs de Grenade en pleine ascension"
 granada.0012.desc.jewish:0 "Bien que [granada_county.GetNameNoTier] ait toujours abrité une importante communauté de [ROOT.Char.GetFaith.GetReligion.GetAdjective], ce n'est que récemment que le peuple juif de cette région est parvenu à la dominer, grâce à mes efforts en tant que dirigeant de [ROOT.Char.GetFaith.GetReligion.GetAdjective]. \n\nNous avons maintenant l'occasion de nous forger un foyer solide dans ce magnifique pays. Hélas, des cœurs et des esprits maléfiques venus d'autres pays cherchent à convoiter la paix fragile que nous avons, nous devons donc toujours être prêts à défendre [granada_county.GetNameNoTierNoTooltip]."
 granada.0012.desc.non_jewish:0 "Bien que le [granada_county.GetNameNoTier] ait toujours abrité une importante communauté juive, ce n'est que récemment que les Juifs de cette région ont véritablement pris le dessus. Pour une raison quelconque, ils constituent désormais le groupe dominant du [granada_county.GetNameNoTier]. Bien que je ne sois pas adepte de leur religion, je reconnais qu'il sera important pour moi de travailler avec eux comme des pairs, pour assurer la paix et la prospérité dans ce beau pays."
 granada.0012.a:0 "Un nouveau jour se lève pour les juifs de [granada_county.GetNameNoTierNoTooltip]."
 granada.0013.t:0 "Tensions croissantes à Grenade"
 granada.0013.desc:0 "[granada.GetNameNoTier] abrite actuellement l'une des plus grandes communautés juives d'Ibérie. La légende veut même que la ville ait été fondée par des juifs il y a plusieurs siècles. \n\nPendant des années, les dirigeants de Grenade se sont fortement appuyés sur les juifs dans l'administration locale. En raison de leur statut de minorité, ils sont généralement plus dignes de confiance que les habitants non juifs qui peuvent nourrir des rêves de sédition ou se faire concurrence pour le pouvoir et l'influence. Cependant, cela a engendré de l'envie, du mécontentement et du ressentiment de la part d'une grande partie de la population non juive de la région, qui regarde mes conseillers juifs avec méfiance. \n\n Récemment, un poète et érudit local [ROOT.Char.GetCulture.GetName] a écrit un poème malveillant dénigrant les Juifs de Grenade, affirmant que ce sont des personnes viles et immorales qui contrôlent l'État, et que je dois débarrasser mon administration d'eux. Bien sûr, un poème aussi déséquilibré ne m'a guère impressionné, mais j'ai entendu dire qu'il avait provoqué une certaine agitation parmi les habitants non juifs de la ville..."
 granada.0013.a:0 "J'espère sincèrement que ce poème n'incitera pas à la révolte."
 granada.0013.a.tooltip:0 "Les tensions à Grenade pourraient atteindre un point d'ébullition #italic très#! bientôt..."
 granada.0014.t:0 "La foule"
 granada.0014.desc:0 "Je dormais dans mon manoir de [granada.GetNameNoTier] lorsque mes gardes m'ont réveillé tard dans la nuit - le chaos a éclaté dans les rues de la ville!\n\nApparemment, une fausse rumeur s'était répandue plus tôt dans la journée selon laquelle le conseiller juif [yusuf.GetFullName] et d'autres juifs avaient fait allégeance à un souverain ennemi, ouvert les portes de la ville et m'avaient tué. Grâce à la montée récente du sentiment anti-juif, une foule s'est rapidement formée pour "protéger" la ville. Évidemment, je suis en vie et [granada.GetNameNoTierNoTooltip] est en sécurité.\n\nAvant que je ne m'en rende compte, [yusuf.GetFirstName] arrive, paniqué, et demande de l'aide. Quelques instants plus tard, la foule prend d'assaut mon palais, hurlant qu'elle va tuer [yusuf.GetFirstName] le "traître" avant de s'en prendre à ses compatriotes juifs. Je me précipite vers la foule pour la rassurer et lui demander de se retirer, mais elle n'en tient pas compte. \n\nLa foule se dirige maintenant rapidement vers [yusuf.GetFirstName], et moi et mes gardes avons peu de temps pour réagir."
 granada.0014.a:0 "Qu'est-ce qui se passe ? Attendez ! Arrêtez !"
 granada.0014.a.tooltip:0 "Vous êtes impuissant pour stopper la foule."
 granada.0014.b:0 "Je suis votre [ROOT.Char.GetTitleAsNameNoTooltip] ! Calmez-vous - discutons-en !"
 granada.0014.b.tooltip:0 "Vous essayez de ramener la foule à la raison."
 granada.0014.c:0 "Gardes ! Protégez [yusuf.GetFirstName] et rétablissez l'ordre, maintenant !"
 granada.0014.c.tooltip:0 "Vous ordonnez à vos troupes de stopper la foule."
 granada.0015.t:0 "Un jour sombre"
 granada.0015.desc:0 "Je me frotte le front alors que j'entends d'autres nouvelles en provenance des quartiers juifs. Ils sont très sombres. \n\NLa nuit dernière, j'étais impuissant face à une foule aussi nombreuse. Ils sont descendus sur [yusuf.GetFirstName] et l'ont tué avant que je ne puisse faire quoi que ce soit. La foule en délire s'est ensuite dirigée vers les quartiers juifs de la ville, assassinant tous les Juifs qu'elle trouvait. Leur rage était telle que même un certain nombre de non-Juifs présents à ce moment-là ont également été tués.\n\nLe temps que mes soldats puissent rétablir l'ordre, des centaines, voire des milliers d'innocents ont dû mourir, et les Juifs qui ont survécu fuient déjà ailleurs. Des parties de la ville ont été détruites, et une grande partie de mon administration est en lambeaux en raison de la perte soudaine de nombreux conseillers juifs qualifiés."
 granada.0015.a:0 "C'est un jour sombre pour [granada.GetNameNoTier]."
 granada.0016.t:0 "Ordre restauré"
 granada.0016.desc.peaceful:0 "L'heure ou les deux heures suivantes sont extrêmement tendues. Pendant que mes gardes déplacent en toute discrétion [yusuf.GetFirstName] vers un endroit sûr, je fais de mon mieux pour expliquer calmement, à voix haute et avec fermeté à la foule que rien ne se passe. La rumeur selon laquelle [yusuf.GetFirstName] aurait trahi notre ville bien-aimée pour la livrer à nos ennemis n'est qu'une rumeur.\n\nÀ mon grand soulagement, mes mots semblent fonctionner. Les cris et les appels à la violence s'apaisent, et la foule commence à se dissiper. Plus tard dans la journée, je vais voir [yusuf.GetFirstName] pour m'assurer qu'[yusuf.GetSheHe] va bien. [yusuf.GetSheHe|U] est secoué, mais [yusuf.GetSheHe|U]  survivra. Je me rends ensuite dans les quartiers juifs pour rassurer les Juifs de la ville et leur dire que rien ne leur arrivera. Pendant ce temps, mes conseillers et moi-même continuons à surveiller la situation pour nous assurer que cela ne se reproduise pas.\n\nEn somme, grâce à [ROOT.Char.GetFaith.HighGodName], rien n'a dégénéré..... J'ai été inquiet pendant un moment, mais nous avons réussi à éviter la tragédie aujourd'hui !"
 granada.0016.desc.force:0 "Heureusement, mes soldats ont répondu rapidement à mes ordres malgré la situation chaotique. Bien qu'en infériorité numérique, ils sont intervenus rapidement pour escorter [Yusuf.GetFirstName] et ont appelé des renforts stationnés ailleurs dans la ville. \n\nMalheureusement, la foule était trop déchaînée et ces fous téméraires ont essayé de maîtriser mes troupes pour trouver et attaquer [Yusuf.GetFirstName]. Ils n'ont pas fait le poids face à mes soldats, et certains membres de la foule sont morts dans l'affrontement qui a suivi.\n\nCe matin, j'ai été heureux d'apprendre que [yusuf.GetFirstName] était sain et sauf. Il y a eu quelques violences contre d'autres Juifs dans la ville, mais mes soldats ont réussi à y mettre un terme. \n\nTout compte fait, cela aurait pu être bien pire, mais même si je visite aujourd'hui les quartiers juifs pour rassurer les Juifs de la ville que rien ne leur arrivera, je sais que la situation est précaire. Mes conseillers et moi-même continuerons à surveiller la situation pour nous assurer que cela ne se reproduise pas, mais mes actions pourraient ne pas être vues d'un bon œil par certains habitants de [granada.GetNameNoTier]."
 granada.0016.a:0 "Grâce à [ROOT.Char.GetFaith.HighGodName], la situation est sous contrôle pour le moment."
 RICE_granada_1066_jewish_pogrom_context_tooltip:0 "#emphasis Contexte historique :#! Le massacre des Juifs de Grenade, le 30 décembre 1066, est l'un des exemples les plus sombres d'antisémitisme dans l'Espagne médiévale. Les victimes pourraient avoir été entre mille et plusieurs milliers. \n\nSelon les récits traditionnels, le catalyseur du massacre était un poème enflammé écrit par un érudit et poète andalou, Abu Ishaq, qui décriait la domination juive à Grenade, en particulier celle du vizir juif du royaume, Joseph ibn Naghrela. Curieusement, cette histoire n'apparaît dans les sources historiques que des siècles après le massacre. Ainsi, même s'il a écrit le poème, il est peu probable qu'il ait été la véritable cause du pogrom, car l'antisémitisme était probablement en hausse depuis des années à Grenade.\n\n Quoi qu'il en soit, le massacre a commencé le 30 décembre lorsqu'une rumeur s'est répandue selon laquelle Joseph avait tué le roi de Grenade, Badis, pour trahir le royaume au profit de leur rival, Almeria. Une foule s'est rassemblée pour prendre d'assaut le palais où Joseph s'est réfugié. Même après qu'il ait amené Badis pour montrer que le roi était vivant, la foule l'a assassiné et crucifié, avant de s'abattre sur les quartiers juifs de la ville. Les Juifs survivants se sont enfuis ailleurs, et bien que certains soient revenus dans les décennies suivantes (avant d'être expulsés par les Almoravides en 1090), la communauté juive de Grenade n'a jamais retrouvé sa gloire d'antan."
 granada.0017.t:0 "Soie d'Alméria"
 granada.0017.desc:0 "La soie est un commerce rentable, et autrefois, [cordoba.GetNameNoTier] était le centre de ce commerce en Ibérie. Cependant, avec les changements récents de la situation géopolitique de l'Ibérie ainsi que des routes commerciales mondiales, [cordoba.ObtenezNomNoTier] n'est plus en mesure de produire les grandes quantités de soie qu'elle produisait autrefois.\n\nAlors que d'autres souverains de la péninsule se démènent pour financer le développement d'ateliers de soie ailleurs, j'ai la chance de régner sur [almeria.ObtenezNomNoTier]. De nombreux marchands que je connais m'ont dit que c'était la colonie parfaite pour reprendre le rôle que [cordoba.ObtenezNomNoTier] avait en tant que centre de l'industrie de la soie ibérique - certains disent même qu'elle pourrait surpasser [cordoba. Certains disent même qu'elle pourrait un jour surpasser [cordoba.GetNameNoTier], mais je ne suis pas sûr de voir cela de mon vivant. Quoi qu'il en soit, [almeria.GetNameNoTier] est l'un des ports les plus importants de la Méditerranée occidentale, et peut donc exporter de grandes quantités de soie vers d'autres pays. Ceci, sans aucun doute, assurera la prospérité future de la ville."
 granada.0017.a:0 "Nous allons tirer grand profit de toute cette soie !"
 granada.0018.t:0 "Soie d'Alméria"
 granada.0018.desc:0 "Lorsque les Arabes et les Berbères sont arrivés dans la péninsule ibérique, ils ont apporté avec eux non seulement l'Islam, mais aussi d'autres idées et coutumes, comme les méthodes de production de soies fines. [cordoba.GetNameNoTier] est rapidement devenue un pôle majeur de la production de soie, grâce au mécénat royal des Omeyyades.\n\nAujourd'hui, cependant, en raison des années de conflit en Ibérie et des changements dans le commerce mondial, [cordoba.GetNameNoTier] a décliné comme principal producteur de soie. Des ateliers de soie ont vu le jour dans de nombreuses villes ibériques, mais [almeria.ObtenezNomNoTier] les surpasse toutes, car elle a clairement hérité du rôle de centre de production de soie d'Iberia de [cordoba.ObtenezNomNoTier].\n\nLes élites d'[almeria.ObtenezNomNoTier], en particulier [silk_investor.ObtenezNomTitre], ont réalisé le profit potentiel du commerce de la soie, et ont commencé à investir massivement dans l'industrie de la soie de la ville. En tant que l'un des plus grands ports maritimes de la Méditerranée occidentale, la ville est bien placée pour exporter ce qu'on appelle la soie d'Almeria, qui commence à être renommée dans toute l'Europe et au Moyen-Orient pour sa qualité."
 granada.0018.a:0 "La ville va gagner en importance grâce à cela..."
 granada.0019.t:0 "Un Juif plein de promesses"
 granada.0019.desc:0 "J'ai récemment fait la connaissance d'un de mes conseillers juifs de [granada.GetNameNoTier], nommé [granadan_jew.GetFullName]. \n\nLes Juifs de [granada.GetNameNoTierNoTooltip] ont un niveau d'influence et de pouvoir inégalé en Ibérie, et peut-être même ailleurs en Europe et au Moyen-Orient. En tant que telle, [granada.GetNameNoTierNoTooltip] produit de nombreux hommes [granadan_jew.GetFaith.GetReligion.GetAdjective] de grand talent et de savoir tels que [granadan_jew.GetFirstNameNoTooltip]. Ils ne sont pas rares dans mon administration, quels que soient mes sentiments personnels à l'égard des Juifs. \n\nQuoi qu'il en soit, j'ai entendu de bonnes choses sur ce dont [granadan_jew.GetFirstNameNoTooltip] est capable. Je devrais peut-être le faire entrer dans ma cour et lui donner de plus grandes responsabilités. Son manque de relations avec les nobles comploteurs de ma cour, par exemple, pourrait faire de lui un atout précieux. D'un autre côté... certains ne voient pas les Juifs d'un bon œil, et pourraient me voir d'un mauvais œil si je fais cela."
 granada.0019.a:0 "J'ai besoin de bons hommes comme lui à mes côtés !"
 granada.0019.b:0 "En y réfléchissant bien, je n'ai pas besoin de lui."
 granada.0020.t:0 "Développement de l'Alhambra"
 granada.0020.desc.intro:0 "L'Alhambra est une synthèse de pierre, de marbre, d'eau, de plantes et de poésie qui transmet à l'esprit une vision du paradis. Pourtant, ce complexe palatial a toujours besoin d'ajouts et de rénovations, et j'ai récemment décidé quelle sera la prochaine grande structure de l'Alhambra."
 granada.0020.desc.structure.generalife:0 "\n\nLe #bold Généralife#! sera un #italic munya#! qui fera honte à tous les autres #italic munyas#!. Selon ma vision, ce sera une villa d'une grande beauté, remplie de jardins ornés et à couper le souffle, ainsi que de fontaines et de canaux remplis de l'eau la plus fraîche et la plus claire de la rivière Darro. Et, contrairement à l'habituel #italic munya# ! qui se trouve à la campagne, tout cela sera juste à côté de l'Alhambra, je n'aurai donc pas à voyager loin pour la voir !"
 granada.0020.desc.structure.house_of_worship:0 "\n\nNous avons besoin d'une véritable #bold [ROOT.Char.GetFaith.HouseOfWorship|U] d'Alhambra#! pour répondre aux besoins spirituels de tous ceux qui y résident. Oui, il y a quelques modestes édifices dispersés ici et là dans l'Alhambra, et quelques salles de prière et petites salles de prière et ainsi de suite, mais ce n'est pas suffisant. Nous avons besoin d'une véritable maison de culte, une maison où nous pouvons vraiment sentir que nous pouvons prier en tant que fervents [ROOT.Char.GetFaith.GetAdherentNamePlural], et où nous pouvons être inspirés par [ROOT.Char.GetFaith.HighGodName]. Ce bâtiment répondra à ce besoin."
 granada.0020.desc.structure.rawda:0 "\n\nLe mausolée de Rawda sera une nécropole d'une grande beauté, et un lieu de sépulture approprié pour les membres de la dynastie [ROOT.Char.GetDynasty.GetName]. Une petite cour et un jardin accueilleront toute personne entrant dans le mausolée, qui lui-même aura la forme d'une enceinte rectangulaire. C'est ici que je compte être enterré, ainsi que de nombreuses générations futures de ma famille, je l'espère, afin que même dans l'au-delà, la beauté et la gloire de l'Alhambra ne soient pas trop éloignées."
 granada.0020.desc.structure.comares_palace:0 "\n\nLe #bold Palais de Comares#! sera une magnifique aile du complexe de l'Alhambra. Oui, il existe d'autres palais et d'autres seront certainement construits même après mon décès. Mais le palais de Comares ne sera pas comme les autres. Il sera doté d'un bassin réfléchissant, d'une grande salle du trône où je pourrai accueillir courtisans et invités, et d'un établissement de soins d'une taille jamais vue en Ibérie - en somme, il fera envie au monde entier !"
 granada.0020.desc.structure.court_of_the_lions:0 "\n\nL'Alhambra compte de nombreux palais, chacun ayant sa particularité et sa beauté. Celui auquel je souhaite être associé à jamais s'appellera la #bold Cour des Lions# . Ce ne sera pas la plus grande des structures, mais je n'épargnerai aucune dépense, car ce sera une prouesse architecturale au sens technique et artistique. Elle comportera une fontaine en marbre avec des lions sculptés dans sa cour principale, et des voûtes élaborées dans ses halls - des images mémorables pour tous les futurs visiteurs de ce site."
 granada.0020.desc.structure.generic_palatial:0 "\n\nIl n'y aura jamais trop de nouvelles #bold résidences de luxe#! à l'Alhambra. Tout [ROOT.Char.GetTitleAsNameNoTooltip] qui se respecte a besoin de prouver son statut, sa richesse et son pouvoir aux autres, en particulier aux hommes et aux femmes de moindre importance, par de grandes actions comme l'expansion de l'Alhambra avec un autre complexe de palais. Sinon, comment les autres sauraient-ils qu'ils doivent me respecter ? Cette résidence servira à la fois d'espace de repos et de loisirs à l'intérieur, ainsi que de cour pour accueillir les envoyés et de lieu d'étude pour travailler ou prier [ROOT.Char.GetFaith.HighGodName]."
 granada.0020.desc.structure.generic_recreational:0 "\n\nQui n'aime pas un beau #bold jardin#!, surtout ceux de l'Alhambra ? C'est pourquoi je vais en ajouter un autre à cet endroit. Bien sûr, certains imbéciles disent qu'il y a des jardins à la pelle ici, mais chacun est unique et possède son propre mélange distinct de fleurs, d'arbustes, de fontaines et autres, qui contribuent à toute la beauté de l'Alhambra. Je veillerai à faire venir de loin des jardiniers experts, des botanistes et des ingénieurs hydrauliques pour m'assurer que ce jardin est tout aussi impressionnant que les autres."
 granada.0020.desc.structure.generic_military:0 "\n\nBien que l'Alhambra soit réputé pour sa beauté et serve généralement, à moi et à ma cour, de lieu de détente et de loisirs, nous ne devons pas oublier qu'en fin de compte, il s'agit toujours d'une forteresse, destinée à protéger cette région des ennemis étrangers. En tant que tel, je souhaite construire de nouvelles #bold fortifications#! à l'Alhambra. Même si elles ne seront pas aussi voyantes ou impressionnantes que d'autres parties du complexe de l'Alhambra, je peux être tranquille en sachant qu'elles contribueront à la sécurité générale de ce palais à long terme."
 granada.0020.desc.conclusion:0 "\n\nLa construction de cette nouvelle structure a maintenant commencé. Bien que cela prenne du temps, je suis sûr qu'elle sera un ajout approprié à ce paradis sur terre !"
 granada.0020.a:0 "J'ai hâte de la voir terminée !"
