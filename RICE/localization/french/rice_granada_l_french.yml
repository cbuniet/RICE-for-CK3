 granada.0070.t:0 "La retraite commence"
 granada.0070.desc:0 "Je suis maintenant à mon #italic munya#! pour une excursion avec ma cour. Je me suis assuré d'arriver tôt pour voir que tout était prêt. Lorsque les premiers invités commencent à arriver, je les accueille gracieusement en tant qu'hôte, avant de leur montrer l'intérieur.\n\nPendant les prochains jours, nous allons profiter de toutes sortes d'amusements dans cette charmante villa. Certains hôtes souhaitent éblouir leurs invités avec des vues splendides du manoir et des environs. D'autres, plus cultivés, apprécieront les discussions intellectuelles - par exemple sur les expériences botaniques ou agronomiques menées dans ces #italic munyas#! ou les récitations de poésie. D'autres encore voudront simplement festoyer et passer un bon moment.\n\nMaintenant, comment dois-je procéder pour divertir mes invités ?"
 granada.0070.a:0 "Profitons de la beauté des jardins et des paysages."
 granada.0070.a.tooltip.1:0 "Vous gagnerez du [prestige|E] OU de la [piety|E], et vos #italic munyas#! pourraient devenir célèbres pour leur beauté et leur charme esthétique."
 granada.0070.a.tooltip.2:0 "Les invités introvertis et réservés apprécieront peut-être davantage cette activité et auront une meilleure [opinion|E] de vous une fois la retraite terminée."
 granada.0070.b:0 "Engageons-nous dans un débat poétique et intellectuel."
 granada.0070.b.tooltip.1:0 "Vous gagnerez en [piety|E], et vos #italic munyas#! pourraient devenir célèbres pour attirer des érudits et des poètes éloquents."
 granada.0070.b.tooltip.2:0 "Les invités instruits apprécieront davantage cette activité et auront une meilleure [opinion|E] de vous une fois la retraite terminée."
 granada.0070.c:0 "Festoyons et oublions les soucis de la vie !"
 granada.0070.c.tooltip.1:0 "Vous gagnerez en [prestige|E], et vos #italic munyas#! pourraient devenir célèbres pour avoir organisé de nombreuses fêtes animées et amusantes."
 granada.0070.c.tooltip.2:0 "Les invités extravertis et sociables apprécieront peut-être davantage cette activité et auront une meilleure [opinion|E] de vous une fois la retraite terminée."
 granada.0071.t:0 "La retraite commence"
 granada.0071.desc:0 "Je suis enfin arrivé à [host.GetTitledFirstNamePossessive] #italic munya#!. Je remarque que certains des autres invités viennent également d'arriver. L'[host.GetWomanMan] [host.GetHerselfHimself] sort de la résidence principale pour nous saluer et nous accueillir à l'intérieur.\n\nBien que de nombreux aristocrates de la région possèdent ce genre de villas, moi y compris, il est toujours intéressant de voir celles qui appartiennent à d'autres. Certaines s'attachent à ravir les visiteurs en leur offrant des vues sur de beaux jardins, une belle architecture ou des vues imprenables sur la campagne. D'autres cultivent un air de sophistication en invitant d'habiles poètes à venir s'adonner à des activités intellectuelles et littéraires. D'autres encore préfèrent inciter les érudits à rester dans les parages pour réaliser des expériences botaniques ou agronomiques.\n\nQuoi qu'il en soit, une fois que les autres invités seront arrivés, qui sait de quels amusements nous disposerons dans les jours à venir ?"
 granada.0071.a:0 "Je me demande, quel sera notre itinéraire ?"
 granada.0072.t:0 "La retraite se termine"
 granada.0072.desc:0 "Toutes les bonnes choses ont une fin. Bien que les derniers jours  aient été très amusants, mes invités et moi devons à un moment ou à un autre retourner à notre vie quotidienne. Nous avons eu un grand banquet final hier soir, et maintenant, en cette belle matinée, nous devons partir.\n\nNéanmoins, je sais que nous avons tous passé un bon moment, et que c'était une belle diversion au stress du quotidien."
 granada.0072.a:0 "J'attends avec impatience la prochaine excursion !"
 granada.0073.t:0 "La retraite se termine"
 granada.0073.desc:0 "Toutes les bonnes choses ont une fin. Bien que les derniers jours aient été très amusants, moi et les autres personnes qui ont rejoint [host.GetTitledFirstName] à [host.GetHerHis] #italic munya#! pour de nombreux jours de détente et de loisirs devons retourner à notre vie quotidienne. Nous avons eu un grand banquet final hier soir, et maintenant, en cette belle matinée, nous devons partir.\n\nNéanmoins, je sais que nous avons tous passé un bon moment, et que c'était une belle diversion au stress de la vie quotidienne."
 granada.0073.a:0 "Peut-être que j'organiserai quelque chose comme ça dans un de mes #italic munyas#!."
 granada.0074.t:0 "Les jardins de mon #italic Munya#!"
 granada.0074.desc:0 "Ces derniers jours, j'ai laissé mes invités visiter certains des plus beaux et des plus éclatants jardins de mon #italic munya#!. J'ai fait beaucoup pour que ces jardins soient remplis de toutes sortes de plantes merveilleuses, des fleurs exotiques aux couleurs éblouissantes aux grands arbres imposants, parfaits pour se reposer. Je ne manque pas non plus de faire remarquer certaines des fontaines que j'ai installées, dont les splendides jeux d'eau sont dus aux petits canaux qui acheminent l'eau fraîche de la rivière voisine jusqu'à mon manoir.\n\nIl semble que mes efforts aient porté leurs fruits, car je peux voir l'étonnement dans les yeux de mes invités, alors que nous nous détendons dans un coin de jardin - certains sur des bancs, d'autres directement sur le sol - tout en discutant et en profitant de notre temps ici."
 granada.0074.a:0 "Je suis heureux qu'ils apprécient les jardins !"
 granada.0074.a.title:0 "Vos invités feront connaître vos jardins !"
 granada.0075.t:0 "Les jardins du [host.GetTitledFirstNamePossessiveNoTooltip]"
 granada.0075.desc:0 "Ces derniers jours, [host.GetTitledFirstName] nous a montré quelques-uns des plus beaux et des plus éclatants jardins de [host.GetHerHis] #italic munya#!. Il est clair qu'[host.GetSheHe] est très fier d'eux.\n\nThe other day, when I first walked into the manor and was, I noted some of the gardens from afar in passing. But to see them up close is another matter altogether! These gardens, as all garden should, are filled with not only plenty of spectacular plants - from strange but alluringly colorful flowers hailing from faraway lands, to tall, mighty trees with shade perfect for resting under - but they also have plenty of creative water elements like cool, refreshing fountains, and little canals that one can easily hop over and watch for hours on end.\n\nToday, we relax in one garden - some of us on benches, others sitting on the ground - as we chat and enjoy our time here."
 granada.0075.a:0 "J'adore me retrouver dans des endroits aussi charmants !"
 granada.0075.a.title:0 "Votre plaisir est de fréquenter les jardins du #italic munya#!"
 granada.0075.b:0 "Je veux me relaxer et observer le paysage."
 granada.0075.b.title:0 "Votre plaisir est d'inspecter les jardins du #italic munya#!"
 granada.0076.t:0 "La culture #italic Munya#!"
 granada.0076.desc:0 "Aux côtés de mes invités, j'ai également convié quelques érudits et poètes locaux à notre voyage dans mon #italic munya#!. De mes jardins relaxants aux salles à manger, en passant par les bains, les différentes cours et les salles de réunion, je vois beaucoup de mes invités s'adonner à toutes sortes d'activités intellectuelles. \n\nCertains de mes invités débattent des points les plus délicats de la politique actuelle, ou de questions théologiques et philosophiques. D'autres font des concours de poésie, où ils se récitent de beaux poèmes, que ce soit sur les belles scènes qui les entourent ou sur l'autre (du satirique au flatteur). D'autres encore, d'humeur plus calme, semblent apprécier une bonne partie d'échecs entre eux ou lire des parchemins de ma bibliothèque."
 granada.0076.a:0 "Dans l'ensemble, l'atmosphère qui règne ici est très cultivée."
 granada.0076.a.title:0 "Vos invités font connaître vos goûts en matière de culture !"
 granada.0077.t:0 "La culture #italic Munya#!"
 granada.0077.desc:0 "L'hôte [host.GetTitledFirstName] nous a encouragés à participer à diverses activités intellectuelles ces derniers jours. Après tout, la marque d'un grand [host.GetTitleAsNameNoTooltip] est d'être entouré de personnes cultivées et érudites, et [host.GetFirstNameNoTooltip] a même invité quelques érudits et poètes locaux à se joindre à nous. Ainsi, bien que ces retraites ne soient pas les plus chahutées que j'aie vues, elles sont un délice, du moins pour ceux qui ont un penchant intellectuel. Chaque jour, je vois certains invités débattre de questions politiques, ou de théologie et de philosophie. D'autres travaillent leurs compétences littéraires, et participent à des concours de poésie impromptus. D'autres encore, d'humeur plus calme, s'adonnent à des parties d'échecs ou lisent les parchemins de [host.GetFirstNamePossessiveNoTooltip] bibliothèque."
 granada.0077.a:0 "Ces débats intellectuels sont éclairants."
 granada.0077.a.title:0 "Vous gagnez des connaissances intellectuelles"
 granada.0077.b:0 "La poésie n'a jamais été aussi enrichissante."
 granada.0077.b.title:0 "Vous gagnez certains concours de poésie"
 granada.0077.c:0 "J'aime jouer aux échecs et lire des livres ici."
 granada.0077.c.title.1:0 "Vous avez trouvé un bon livre dans la bibliothèque"
 granada.0077.c.title.2:0 "Vos parties d'échecs sont intéressantes"
 granada.0078.t:0 "La fête au #italic Munya#!"
 granada.0078.desc:0 "Lorsque #italic certaines personnes#! vont se détendre dans un #italic munya#!, elles peuvent s'adonner à des activités plus productives comme discuter de questions savantes alambiquées, explorer la campagne ou mener des expériences botaniques. Mes invités et moi-même n'avons pas le temps de nous livrer à des activités aussi fastidieuses ! \n\nMême si mes invités sont libres de faire ce qu'ils veulent (dans la limite du raisonnable), nous sommes ici pour nous amuser. Ces derniers jours, je me suis efforcé de fournir à mes invités de la nourriture et des boissons en abondance, afin que nous puissions nous régaler à cœur joie, écouter des spectacles musicaux énergiques et délicieux, et fréquenter un groupe aussi passionnant qui savent profiter de la vie."
 granada.0078.a:0 "Pas besoin d'être malheureux - nous sommes ici pour passer un bon moment !"
 granada.0078.a.title:0 "Vos invités parlent de vos fêtes extraordinaires !"
 granada.0079.t:0 "La fête au #italic Munya#!"
 granada.0079.desc:0 "[host.GetTitledFirstName] nous a offert un festin après l'autre pendant que nous étions ici à [host.GetHerHis] #italic munya#!. Bien sûr, ce n'est peut-être pas la fête la plus grande et la plus folle à laquelle j'ai jamais assisté, il y a un certain charme à faire la fête dans un beau manoir à la campagne. \n\nNBien que nous soyons certainement libres de nous livrer à d'autres activités, je ne semble guère trouver de temps pour moi ! Ces derniers jours, j'ai surtout mangé, bu, assisté à de délicieux spectacles musicaux ou fréquenté d'autres personnes. Beaucoup de ceux qui sont réunis ici semblent s'amuser."
 granada.0079.a:0 "Est-ce déjà l'heure de notre prochain festin ?"
 granada.0080.t:0 "L'industrie de la soie est florissante"
 granada.0080.desc:0 "Depuis de nombreuses années, la soie est l'un des principaux produits d'exportation de la région de [granada_duchy.GetNameNoTier], en particulier de [almeria.GetNameNoTier]. Ces derniers temps, les soies produites dans [county.GetNameNoTier] sont, pour diverses raisons, encore plus rentables qu'elles ne le sont habituellement ! Cela augure de la prospérité et de nombreux échanges commerciaux."
 granada.0080.a:0 "Je suis heureux de l'entendre."
 granada.0081.t:0 "L'industrie de la soie en difficulté"
 granada.0081.desc:0 "Depuis de nombreuses années, la soie est l'un des principaux produits d'exportation de la région de [granada_duchy.GetNameNoTier], notamment de [almeria.GetNameNoTier]. Malheureusement, ces derniers temps, les soies produites en [county.GetNameNoTier] ne sont plus aussi rentables qu'avant, pour diverses raisons. Peut-être y a-t-il des problèmes actuels avec certaines routes commerciales, ou la quantité de soie brute produite n'était tout simplement pas assez forte cette année."
 granada.0081.a:0 "J'espère que cela n'affectera pas trop l'économie de la région."
 granada.0082.t:0 "La beauté de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 granada.0082.desc:0 "Un voyageur venu de loin me rend visite aujourd'hui. Cet homme ne peut s'empêcher de louer la beauté du paysage de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier].\n\n"J'étais sceptique avant de venir ici", admet-il, "mais en voyant toutes les vallées, les terres arides, les forêts, les montagnes, les rivières..... j'ai du mal à décrire la gloire de cet endroit. C'est comme le mélange parfait de différents climats, le juste milieu entre les extrêmes. Vous avez la chance de vivre ici, [ROOT.Char.GetTitledFirstName], et je suis sûr que votre pays est paisible et prospère. Si je pouvais, je m'installerais ici, mais tel n'est pas mon destin, semble-t-il, car j'ai des devoirs à accomplir.""
 granada.0082.a:0 "Merci. Voulez-vous que je vous montre quelques points d'intérêt ?"
 granada.0083.t:0 "Bâtonnets d'aubergine frits"
 granada.0083.desc:0 "Ces derniers temps, j'ai pris l'habitude de manger des bâtonnets d'aubergine frits - je suis très reconnaissante à mes cuisiniers de pouvoir préparer un tel délice ! Cet en-cas a été apporté dans la péninsule par les Arabes, mais les habitants l'ont depuis fait leur à [granada_duchy.GetNameNoTier], où il est particulièrement populaire.... En badigeonnant les aubergines dans du sucre de canne, elles constituent un mélange unique de sucré et de salé."
 granada.0083.a:0 "Ce sont définitivement mes #italic tapas#! préférés."
 granada.0084.t:0 "Oranges et huile d'olive"
 granada.0084.desc:0 "Récemment, j'ai pu apprécier des oranges trempées dans l'huile d'olive dans le cadre de mes repas. C'est un mets traditionnel de [granada_duchy.GetNameNoTier], apporté par les Arabes il y a de nombreuses années, mais qui fait désormais partie intégrante de la cuisine locale.\n\nDes oranges juteuses mûries sous le soleil andalou et une huile d'olive incroyablement délicieuse... comment puis-je résister ? Et, bien sûr, il arrive que tout cela soit mélangé à de la morue fraîchement pêchée, des olives, des oeufs, des oignons, de l'ail ou toutes sortes d'épices à ma discrétion..... C'est un excellent mets."
 granada.0084.a:0 "Délicieux, délicieux."
 granada.0085.t:0 "Un nouveau canal en [granada_county.GetNameNoTierNoTooltip] ?"
 granada.0085.desc:0 "[granada_county.GetNameNoTier] a la chance de se trouver au confluent de plusieurs rivières importantes, notamment le Darro, le Genil, le Monachil et le Beiro. Par conséquent, la ville dispose de nombreuses sources d'eau douce.\n\nNous venons de découvrir un endroit parfait pour construire un nouveau canal allant de l'une de ces rivières à la ville. Mes conseillers ont cependant des idées différentes sur l'endroit où le canal devrait aboutir.\n\nCertains disent qu'il est préférable que les eaux du canal soient utilisées pour irriguer les zones voisines afin d'étendre nos terres agricoles cultivables. D'autres disent qu'il est préférable de l'utiliser pour les bains publics et les puits de la ville. D'autres encore pensent que nous devrions ajouter de nouveaux jardins et fontaines utilisant l'eau du canal pour embellir la ville."
 granada.0085.a:0 "Investir dans notre agriculture serait une idée intelligente."
 granada.0085.b:0 "Des bains et des fontaines rendront nos gens heureux."
 granada.0085.c:0 "Embellir la ville rehausserait notre prestige."
 granada.0085.d:0 "Je ne pense pas que nous ayons les ressources pour un nouveau canal."
 granada.0086.t:0 "Un canal nécessite un entretien"
 granada.0086.desc:0 "[granada_county.GetNameNoTier] se trouve à la confluence de plusieurs rivières importantes, notamment le Darro, le Genil, le Monachil et le Beiro. En tant que tel, avec une telle abondance de bonnes sources d'eau, de nombreux canaux et aqueducs ont été construits pour transporter l'eau dans la ville au cours des siècles. Cependant, ces canaux traversent souvent des parties du terrain accidenté des montagnes de la Sierra Nevada et peuvent se délabrer. J'ai appris qu'un de ces canaux est dans un état terrible, et qu'il a besoin de travaux d'entretien dès que possible pour rester fonctionnel. Il traverse certaines parties importantes de la région utilisées pour l'agriculture et fournissant l'eau nécessaire à plusieurs quartiers clés, il est donc crucial qu'il soit maintenu en bon état."
 granada.0086.a:0 "Mes conseillers disposeront des fonds dont ils ont besoin."
 granada.0086.b:0 "Je ne peux pas utiliser les fonds dont nous disposons actuellement."
 granada.0087.t:0 "The Industrial Sector"
 granada.0087.desc:0 "Today, I am inspecting parts of the industrial sector of [granada_county.GetNameNoTier]. Several of the region’s important industries, particularly that of silk weaving, pottery, and dyeing, are located close to the Darro river, as the workshops producing these commodities need a good supply of water for their activities.\n\nAnyways, the stench of industry is admittedly not to my liking. However, I do my best as I discuss the issues affecting the craftspeople here with their main representatives, the heads of various workshops and eminent merchants."
 granada.0087.a:0 "Telle est la tâche qui m'incombe."
 granada.0088.t:0 "Belles terres"
 granada.0088.desc:0 "Certains disent que les terres de [granada_duchy.GetNameNoTier] sont parmi les plus belles du monde - que c'est un mélange parfait de luxuriance et d'aridité, avec une architecture d'une splendeur inégalée due à l'influence arabe, berbère et latine. Pour régner sur le territoire ici... Peut-être pourrais-je me considérer comme chanceux."
 granada.0088.a:0 "En effet, j'ai la chance de régner sur un pays aussi merveilleux."
 granada.0088.b:0 "Je suis sûr que d'autres parties du monde ont également de bons atouts."
 granada.0089.t:0 "L'Or de la rivière Darro"
 granada.0089.desc:0 "On a toujours trouvé de l'or en quantité modeste sur le Darro, l'une des principales rivières qui traversent la ville de [granada_county.GetNameNoTier]. Cependant, récemment, j'ai appris que, pour une raison ou une autre, on pouvait trouver de l'or plus facilement ici qu'auparavant.\n\nAujourd'hui, par conséquent, j'ai envoyé certains de mes serviteurs à la rivière pour chercher de l'or. Ils viennent de revenir avec une partie de cet or ; bien que ce ne soit pas beaucoup, c'est plus que ce que j'attendais."
 granada.0089.a:0 "Bon travail !"
 granada.0090.t:0 "Inspection des canaux de [granada_county.GetNameNoTierNoTooltip]"
 granada.0090.desc:0 "Aujourd'hui, je vais inspecter certains canaux de [granada_county.GetNameNoTier]. Beaucoup d'entre eux transportent l'eau de la rivière Darro dans les différents quartiers de la ville, mais il y en a aussi qui viennent d'autres rivières proches comme la Genil.\n\nDans tous les cas, il est bon que je sois tenu au courant de l'état de ces canaux. Non seulement ils sont essentiels pour fournir de l'eau aux habitants, que ce soit pour boire, se baigner, cultiver, travailler dans l'industrie, et plus encore, mais il est important que je sache où se trouvent les canaux, si certains ont besoin de travaux d'entretien ou d'améliorations supplémentaires, et sur lesquels nous pouvons compter en cas de siège par nos ennemis ou si des catastrophes naturelles se produisent."
 granada.0090.a:0 "Continuons la visite..."
