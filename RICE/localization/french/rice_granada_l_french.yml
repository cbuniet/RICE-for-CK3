 RICE_granada_canal_baths:0 "Nouveau canal à Grenade pour les thermes publics et les puits"
 RICE_granada_canal_gardens:0 "Nouveau canal à Grenade pour les jardins et les fontaines"
 RICE_granada_canal_repairs:0 "Réparations récentes de l'important canal de Grenade"
 RICE_granada_canal_disrepair:0 "Important canal de Grenade dans un état de délabrement"
 RICE_granada_recent_industrial_sector_insights:0 "Aperçu du secteur industriel de Grenade"
 RICE_granada_hired_jew:0 "Embauche d'un responsable juif"
 RICE_granada_disapproves_of_munya_vacation:0 "Désapprobation de mes prévisions de retraite"
 RICE_granada_frivolous_munya_ruler:0 "Un souverain frivole et amoureux des retraites"
 RICE_granada_munya_well_rested:0 "Bien reposé après une retraite à Munya"
 RICE_granada_munya_vacation_relaxing_conversations:0 "Conversations relaxantes lors d'une excursion dans un Munya"
 RICE_granada_munya_vacation_relaxing_gardens:0 "A apprécié la visite d'un jardin de Munya"
 RICE_granada_munya_vacation_won_debates:0 "Débats intellectuels éclairés lors d'une excursion à Munya"
 RICE_granada_munya_vacation_won_poetry_contests:0 "Gain de plusieurs concours de poésie lors d'une excursion à Munya"
 RICE_granada_munya_vacation_good_readings:0 "Découverte d'un livre intéressant dans une bibliothèque d'un Munya"
 RICE_granada_munya_vacation_chess_matches:0 "Des parties d'échecs amusantes lors d'une excursion à Munya"
 RICE_granada_enjoyed_munya_vacation_great:0 "M'a invité à une retraite de groupe formidable"
 RICE_granada_enjoyed_munya_vacation:0 "M'a invité à une retraite de groupe"
 RICE_granada_tower_of_cadiz:0 "Idol of Cadiz"
 RICE_granada_tower_of_cadiz_desc:0 "Près de la côte de la ville portuaire de Cadiz se trouve une ancienne grande tour, et au sommet de cette tour se trouve une mystérieuse statue faite de métaux précieux, représentant un homme barbu avec une cape. Personne ne sait avec certitude qui a construit cette tour et sa statue, bien que des érudits affirment qu'elle a été construite par Hercule ou Alexandre le Grand dans les temps anciens. Quoi qu'il en soit, les habitants de la région voient la statue avec crainte et émerveillement, et croient qu'elle possède des pouvoirs talismaniques, les protégeant ou les prévenant du danger.\n\n#italic Un [rulers|E] ayant besoin d'[gold|E] peut prendre la [decision|E] de $RICE_granada_demolish_idol_cadiz$, mais il devrait se méfier de telles tentations, car le folklore local dit que de grandes calamités s'abattront sur ceux qui osent faire une telle chose.#!"
 RICE_granada_cadiz_idol_character_curse:0 "Malédiction de l'idole de Cadiz"
 RICE_granada_cadiz_idol_character_curse_desc:0 "On dit que ce personnage était un fou avide d'ordonner la destruction de l'ancienne idole de Cadiz, juste pour la faire fondre et gagner un peu d'argent. Maintenant, la rumeur dit que ce personnage souffre d'une vague de malchance en raison de ses actions irréfléchies et de son manque de respect pour d'un autre monde."
 RICE_granada_cadiz_idol_county_curse:0 "Malédiction de l'idole de Cadiz"
 RICE_granada_cadiz_idol_county_curse_desc:0 "Les autorités ont récemment détruit l'ancienne idole de Cadiz pour la faire fondre afin de gagner de l'argent. La légende locale disait que si la statue était un jour détruite, des malheurs s'abattraient sur Cadiz. Si cela ne s'est précisément pas produit, d'autres calamités mineures se sont produites. S'agit-il vraiment d'une coïncidence, ou l'agitation et l'anxiété des habitants superstitieux sont-elles justifiées ?"
 RICE_granada_inspected_canals:0 "Inspection récente des canaux de Grenade"
 RICE_granada_xxxxx:0 "xxxxx"

 # Alhambra Decisions
 RICE_granada_alhambra_decision:0 "Développer l'Alhambra"
 RICE_granada_alhambra_decision_tooltip:0 "L'Alhambra se développe pour répondre aux besoins de son expansion."
 RICE_granada_alhambra_decision_desc:0 "Bien que l'[alhambra|E] soit connu dans le monde entier comme un palais d'une beauté à couper le souffle, il est toujours possible de l'améliorer. Peut-être ce paradis sur terre aurait-il besoin d'un ajout approprié...."
 RICE_granada_alhambra_decision_effect_tooltip_1:0 "Chaque [alhambra_structure|E] a des coûts différents #weak (Coût minimum : @gold_icon ! 100)#!"
 RICE_granada_alhambra_decision_effect_tooltip_2:0 "La [alhambra_structure|E] que vous choisirez prendra de 1 à 5 ans pour être achevée ; une fois terminée, le [ruler|E] du [county|E] de Grenade obtiendra divers bonus tels que la [piety|E] ou le déblocage de nouvelles [decisions|E], selon votre choix."
 RICE_granada_alhambra_decision_effect_tooltip_3:0 "Cette [decision|E] ne peut être prise #bold UNE FOIS#! dans une vie (deux fois si vous avez un niveau d'[stewardship|E] ou d'[learning|E] élevé), alors choisissez ce que vous allez construire avec sagesse !"
 RICE_granada_alhambra_pick_a_structure_type:0 "Choisir ce qu'il faut construire"
 RICE_granada_alhambra_pick_a_structure_type_gui:0 "Choisir la [alhambra_structure|E] à ajouter à l'[alhambra|E]."
 RICE_granada_alhambra_decision_confirm:0 "Il est temps de commencer le travail !"
 RICE_granada_alhambra_decision_context_tooltip:0 "#emphasis Contexte historique :#! L'Alhambra (de l'arabe #italic Al-Hamra#!, signifiant "le Rouge") était un complexe de palais et de forteresse de la dynastie nasride de Grenade, et l'épitomé de l'architecture mauresque médiévale. En tant que ville autonome, elle possédait ses propres commodités comme des thermes et des mosquées, et a été continuellement agrandie par les Nasrides du 13e au 15e siècle. Un élément frappant de l'Alhambra est le nombre de ses murs, colonnes, fontaines et autres surfaces qui sont couverts de versets coraniques ou de poèmes de l'époque, écrits en calligraphie arabe."
 RICE_granada_alhambra_not_done_already:0 "Vous n'avez pas encore agrandi l'[alhambra|E] ou, si votre [stewardship|E] ou votre [learning|E] est de 15 ou plus, vous ne l'avez pas fait deux fois."
 RICE_granada_alhambra_currently_building:0 "Il n'y a pas de [alhambra_structure|E] en cours de construction dans l'[alhambra|E]"
 
 RICE_alhambra_generalife_option:0 "#Bold Généralife#!"
 RICE_alhambra_generalife_option_desc:0 "Un jardin aux délices sublimes"
 RICE_alhambra_generalife_option_tooltip:0 "#V #Bold Coût : 250#!# @gold_icon!\n\nCette [alhambra_structure|E] donne les bonus suivants au [rulers|E] de Grenade une fois achevée : #!\n\n$EFFECT_LIST_BULLET$ Vous obtenez #p 150#!@prestige_icon!\n$EFFECT_LIST_BULLET$ Vous obtenez #p 150#!@piety_icon!\n$EFFECT_LIST_BULLET$ Vous obtenez « [GetModifier('RICE_granada_built_generalife').GetNameWithTooltip] » pendant 10 ans\n$EFFECT_LIST_BULLET$ Bonus plus élevés avec la [decision|E] #bold $RICE_granada_admire_alhambra_gardens$#! \n$EFFECT_LIST_BULLET$ Bonus moins élevés avec la [decision|E] #bold $RICE_granada_alhambra_munya_estate$#!\n\n#weak Un palais d'été qui sert de [munya|E], un type de domaine rural populaire en Andalousie ; ce manoir est adjacent à l'Alhambra proprement dit, sur une colline en face de celui-ci, et comporte des jardins qui le font paraître encore plus paradisiaque que le reste de l'Alhambra.#!"
 
