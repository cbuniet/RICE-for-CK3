 RICE_granada_built_generic_military:0 "Fortifications dans l'Alhambra construit"
 RICE_granada_munya_insights_farmland:0 "Point de vue d'un Munya (Rendement des cultures)"
 RICE_granada_munya_insights_farmland_desc:0 "Un souverain de ce [county|E] a récemment pris sa retraite dans l'une de ses [munyas|E], des domaines appartenant aux élites andalouses dans la campagne d'Al-Andalus. Pendant qu'il se trouvait dans leur villa, le souverain a pris connaissance de certains développements récents en matière d'agronomie, basés sur des expériences et des recherches menées par des érudits dans cette [munya|E], et de la manière dont ces connaissances pourraient contribuer à améliorer la production agricole dans leur royaume."
 RICE_granada_munya_insights_foodstuffs:0 "Point de vue d'un Munya (Préparation des aliments)"
 RICE_granada_munya_insights_foodstuffs_desc:0 "Ce personnage a récemment pris sa retraite dans l'une de leurs [munyas|E], des domaines appartenant aux élites andalouses dans la campagne d'Al-Andalus. Lors de son séjour dans cette villa, il a appris comment les jardiniers et les cuisiniers de cette [munya|E] ont mis au point une nouvelle méthode intéressante pour récolter certains produits ou ingrédients et les préparer de manière délicieuse pour les repas."
 RICE_granada_munya_insights_ornamental_plants:0 "Point de vue d'un Munya (Plantes ornementales)"
 RICE_granada_munya_insights_ornamental_plants_desc:0 "Ce personnage a récemment pris sa retraite dans l'une de leurs [munyas|E], des propriétés de campagne appartenant aux élites andalouses dans la campagne d'Al-Andalus. Pendant son séjour dans cette villa, ce personnage a appris que leurs jardiniers ont récemment inventé une nouvelle façon de mettre en valeur les magnifiques fleurs et plantes de leurs jardins, ou ont même commencé à intégrer une nouvelle espèce végétale exotique dans leurs jardins."
 RICE_granada_munya_insights_medicine:0 "Point de vue d'un Munya (Plantes médicinales)"
 RICE_granada_munya_insights_medicine_desc:0 "Ce personnage a récemment pris sa retraite dans l'une de ses [munyas|E], des domaines appartenant aux élites andalouses dans la campagne d'Al-Andalus. Pendant qu'il se trouvait dans cette villa, ce personnage a appris que les savants qu'il chargeait de faire des expériences dans cette [munya|E] avaient récemment découvert de nouvelles utilisations pour certaines herbes et plantes poussant dans leurs jardins."
 RICE_granada_munya_vacation_famed_gardens:0 "Célèbres jardins de Munya"
 RICE_granada_munya_vacation_famed_gardens_desc:0 "Les [munyas|E] de ce personnage, ou villas de campagne en Al-Andalus, ont acquis la réputation d'être remplies de jardins d'une apparence exquise, voire magique, sans équivalent dans toute la péninsule ibérique."
 RICE_granada_munya_vacation_famed_intellectual:0 "Célèbres intellectuels de Munya"
 RICE_granada_munya_vacation_famed_intellectual_desc:0 "Les [munyas|E] de ce personnage, ou villas de campagne en Al-Andalus, ont acquis la réputation d'être des lieux où les érudits, poètes et autres hommes et femmes érudits se réunissent pour se livrer à de grands discours intellectuels et littéraires."
 RICE_granada_munya_vacation_famed_partier:0 "Célèbres fêtes de Munya"
 RRICE_granada_munya_vacation_famed_partier_desc:0 "Les [munyas|E] de ce personnage, ou villas de campagne en Al-Andalus, ont acquis une réputation pour leurs fêtes extraordinaires - les aristocrates assez chanceux pour être invités aux excursions à la campagne de ce personnage sont sûrs de passer un bon moment !"
 RICE_granada_vacationed_at_a_munya:0 "Récente retraite dans un [munya|E]"
 RICE_granada_almeria_silk_industry:0 "Centre de fabrication de soie ibérique"
 RICE_granada_almeria_silk_industry_desc:0 "Almeria est le principal centre de production de soie ibérique après le déclin de l'industrie à Cordoue. Le tissage de la soie est bien établi ici, et Almeria est proche d'autres centres de production de soie dans le sud de l'Andalousie. La ville est également l'un des plus grands ports de la Méditerranée occidentale, et ses soies circulent loin à la ronde - la soie d'Almeria est si légendaire qu'elle est louée et désirée dans toute l'Europe et l'Afrique du Nord."
 RICE_granada_invested_in_almeria_silks:0 "Investissement dans la soie d'Almerian"
 RICE_granada_invested_in_almeria_silks_desc:0 "Cette personne a joué un rôle majeur dans le développement de l'industrie de la soie d'Almeria, au point qu'elle a dépassé Cordoue comme principal centre de production de soie ibérique."
 RICE_granada_granadan_jew:0 "Grenade des Juifs"
 RICE_granada_granadan_jew_desc:0 "Ce personnage juif est né et a grandi dans la communauté juive de Grenade, qui est (ou était) un centre majeur de la communauté juive ibérique, et c'est là où il a beaucoup appris dans les arts de la politique, de la littérature, et plus encore."
 RICE_granada_silk_good:0 "Industrie locale de la soie en plein essor"
 RICE_granada_silk_bad:0 "Industrie locale de la soie en difficulté"
 RICE_granada_eating_eggplant_sticks:0 "Savoure les traditionnels bâtonnets d'aubergine frits de Grenade"
 RICE_granada_eating_orange_olive_oil_salad:0 "Savoure les plats traditionnels à l'orange et à l'huile d'olive de Grenade"
