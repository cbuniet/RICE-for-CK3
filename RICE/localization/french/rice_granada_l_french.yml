 game_concept_alhambra:0 "Alhambra"
 game_concept_alhambra_desc:0 "L'Alhambra est un grand complexe de palais et de forteresses situé à Grenade. Une fois que le deuxième niveau du [special_building|E] de l'Alhambra  est construit, les [rulers|E] du [county|E] de Grenade peuvent prendre une [decision|E] pour #bold $RICE_granada_alhambra_decision$#!, qui ne peut être prise qu'une fois dans une vie (deux fois si vous avez une [stewardship|E] ou un [learning|E] élevé).\n\nIl existe huit différents types de structures que vous pouvez choisir de construire : cinq uniques et trois génériques. Les structures génériques ont des bonus plus simples et moins puissants, mais sont moins chères et peuvent être refaites par de futurs [rulers|E]. Les structures uniques ont plus d'effets spéciaux et de meilleurs bonus, mais sont plus chères. \n\nDeux autres [decision|E] sont liées aux structures uniques. La construction du palais de Comares débloque la [decision|E] de #bold $RICE_granada_alhambra_comares_baths$#!, et vous pouvez en tirer des bonus supplémentaires en agrandissant l'Alhambra avec la Maison de culte de l'Alhambra. Pendant ce temps, la [decision|E] de #bold $RICE_granada_admire_alhambra_gardens$#! est toujours débloquée une fois que le deuxième niveau du [special_building|E] de l'Alhambra est construit, mais vous pouvez obtenir des bonus supplémentaires en étendant l'Alhambra avec le #bold Jardin de l'architecte (Généralife)#!."
 game_concept_munya:0 "Munya"
 game_concept_munyas:0 "Munyas"
 game_concept_munya_desc:0 "La [decision|E] de $RICE_granada_alhambra_munya_estate$ est accessible aux [rulers|E] dont le [realm_capital|E] se trouve en [GetGeographicalRegion('world_europe_west_iberia').GetName], et qui remplissent certaines conditions en matière de [culture|E] et de [faith|E], comme suivre une [faith|E] musulmane ou être d'une [culture|E] avec un [heritage|E] spécifique du Moyen-Orient. Historiquement, les #italic munyas#! étaient de grands domaines ruraux appartenant aux élites d'Al-Andalus. \n\nLorsque vous prenez cette [decision|E], vous devez d'abord choisir entre une retraite privée ou en groupe. Les deux sont des [activities|E] distinctes qui peuvent potentiellement vous apporter des bonus différents. \n\nSi vous optez pour une retraite en groupe, la plupart des membres de votre [court|E] et de vos [vassals|E] seront invités à se joindre à vous et pourront eux-mêmes bénéficier de divers bonus. Ainsi, il peut arriver que vous soyez vous-même invité à rejoindre votre [liege|E] pour une excursion à la campagne !"

 
