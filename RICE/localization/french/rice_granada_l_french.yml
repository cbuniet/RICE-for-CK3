 granada.0021.t:0 "Fin de la construction à l'Alhambra"
 granada.0021.desc.intro.original:0 "Enfin, le dernier projet de construction pour l'agrandissement de l'Alhambra est terminé ! Tous les fonds que j'ai investis dans cet effort n'ont pas été gaspillés. Maintenant, l'Alhambra est encore plus beau qu'avant, avec l'ajout d'une nouvelle aile."
 granada.0021.desc.intro.other_builder:0 "Il n'y a pas si longtemps, les précédents souverains de [granada.GetNameNoTier] ont lancé un projet de construction pour agrandir l'Alhambra. Pour une raison ou une autre, je règne maintenant sur [granada.GetNameNoTier], et c'est donc moi qui ai mené ce projet à terme. Maintenant, l'Alhambra est encore plus beau qu'avant avec l'ajout d'une nouvelle aile."
 granada.0021.desc.structure.generalife:0 "\n\nLe #bold Généralife#! est une structure spectaculaire. Rempli de beaux jardins, d'un charmant escalier d'eau et d'un palais accueillant, c'est le meilleur lieu de villégiature que l'on puisse imaginer sur la péninsule ibérique. Mieux encore, parce qu'il est situé sur une jolie colline qui fait face à l'Alhambra, il est suffisamment proche pour que je puisse encore me déplacer facilement vers et depuis l'une ou l'autre structure. Si je veux prendre de belles retraites, je peux le faire en un clin d'oeil !"
 granada.0021.desc.structure.house_of_worship:0 "\n\nEnfin, nous avons un véritable lieu de culte ici dans l'Alhambra. La #bold [ROOT.Char.GetFaith.HouseOfWorship|U] d'Alhambra#!, comme on l'appellera, répondra aux besoins spirituels de tous ceux qui vivent ici, moi y compris. Bien qu'elle ne soit pas la plus grande [ROOT.Char.GetFaith.HouseOfWorship] du monde, elle est, je dirais, supérieure à la plupart : lorsqu'on est entouré de jardins luxuriants, de cours paisibles et d'une architecture d'une élégance et d'un art inégalés, qui ne serait pas inspiré à vénérer [ROOT.Char.GetFaith.HighGodName] en voyant la beauté qu'est l'Alhambra ?"
 granada.0021.desc.structure.rawda:0 "\n\nCertains pourraient se demander s'il n'est pas un peu morbide de placer le #bold Mausolée de Rawda#! au milieu de l'Alhambra. Mais pourquoi devrions-nous refuser aux esprits des morts un magnifique lieu de repos ? Si nous avons apprécié l'Alhambra dans la vie, il est juste que nous ayons la chance d'en profiter aussi dans la mort. À partir de maintenant, moi et les autres membres de la dynastie [ROOT.Char.GetDynasty.GetName], y compris tous les futurs souverains de cette région, serons dûment enterrés ici. Il sera vraiment agréable, et un peu mélancolique, de se promener parmi les tombes et de contempler les défunts qui nous ont précédés."
 granada.0021.desc.structure.comares_palace:0 "\n\nLe #bold Palais de Comares#! était destiné à être un palais grandiose, et je n'ai aucun doute sur le fait que c'est précisément cela. La pièce maîtresse extérieure est un grand bassin réfléchissant dans la cour dite des Myrtes. De là, on peut ensuite entrer dans une majestueuse Salle des Ambassadeurs, qui peut servir de salle du trône. Le meilleur de tous, c'est que la structure comprend également un bain d'une taille jamais vue auparavant dans la péninsule ibérique - une véritable merveille du monde !"
 granada.0021.desc.structure.court_of_the_lions:0 "\n\nLa #bold Cour des Lions#! doit son nom à une fontaine en marbre ornée de douze lions qui est reliée au reste du palais par des canaux d'eau. Cette fontaine, l'attraction principale de la cour, n'est qu'une petite pièce du grand puzzle de l'Alhambra. Elle est d'une beauté si exquise que je suis sûr que tout le monde se souviendra à jamais du premier moment où il a mis le pied dans cette aile de l'Alhambra : ils oublieront de respirer pendant un bref instant lorsqu'ils verront la fontaine pour la première fois, et même après avoir quitté l'Alhambra, ils soupireront sans doute d'admiration chaque fois qu'ils s'en souviendront."
 granada.0021.desc.structure.generic_palatial:0 "\n\nIl y a déjà d'autres palais dans l'Alhambra, et peut-être certains qui sont aussi beaux, mais je peux appeler cette #bold résidence de luxe#! mienne, du moins dans le sens où c'est moi qui ai veillé à ce que sa construction soit achevée. J'y passerai sans doute beaucoup de temps, que ce soit pour me détendre et me reposer, ou pour accueillir des visiteurs venus de loin, ou encore pour faire mon travail, en m'occupant des affaires de l'État."
 granada.0021.desc.structure.generic_recreational:0 "\n\nCes #bold Jardins#! ne sont que l'un des nombreux jardins de l'Alhambra, mais je dois dire qu'ils constituent un ajout approprié à ce complexe de palais. Des fleurs, des arbres et des arbustes de partout ont été soigneusement plantés autour de fontaines et de canaux pour donner l'impression d'être au paradis. Je dirais qu'il n'y a rien de mieux que de s'asseoir quelque part dans ce jardin et de simplement admirer le spectacle, d'entendre l'eau couler et les oiseaux chanter, de sentir le vent frais contre mon visage. Je suis satisfait."
 granada.0021.desc.structure.generic_military:0 "\n\nEn fin de compte, l'Alhambra reste un fort, et les forts doivent être continuellement entretenus s'ils veulent remplir leur rôle ultime de rempart défensif. Les nouvelles #bold fortifications#! qui viennent d'être construites à l'Alhambra, en ce sens, remplissent bien leur rôle. Des tours, des murs, des casernes, et bien d'autres choses encore - ce sont ces éléments qui garantiront la protection de l'Alhambra et feront en sorte que sa beauté ne soit jamais entachée ou même rasée par ceux qui cherchent à nous détruire."
 granada.0021.a:0 "Tout simplement magnifique."
