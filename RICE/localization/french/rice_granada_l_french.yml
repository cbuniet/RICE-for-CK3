 granada.0050.t:0 "Préparatifs de retraite"
 granada.0050.desc:0 "Cela fait trop longtemps que je n'ai pas eu l'occasion de faire une pause dans ma vie bien remplie. De nombreuses personnes des classes privilégiées et nobles d'Al-Andalus ont des #italic munyas#! à la campagne où elles peuvent se détendre et passer du temps loin de la ville. Je pense qu'il est temps que j'aille rendre visite à l'une des miennes à [capital_province.GetName].\n\nLes vacances dans une #italic munya#! ne sont pas juste pour des plaisirs insignifiants comme on le ferait sur les terres des infidèles non éclairés. Non, non. Ce sont aussi des lieux d'expérimentation agronomique et botanique, et où des personnes compétentes et cultivées se réunissent pour tenir des discours érudits.\n\nQuoi qu'il en soit, je me demande si je dois prendre une retraite privée et individuelle ou si je dois inviter certains de mes courtisans et ma famille à m'accompagner."
 granada.0050.a:0 "J'aimerais passer un peu de temps tout seul."
 granada.0050.a.tooltip:0 "Si vous partez en retraite dans votre [munya|E] tout seul, vous avez plus de chances de perdre du [stress|E]. Si vous le souhaitez, vous pouvez également avoir la chance de vous informer sur les derniers développements en matière d'agronomie et de botanique pour améliorer votre royaume."
 granada.0050.b:0 "Envoyez des invitations - amusons-nous !"
 granada.0050.b.tooltip:0 "Si vous partez en retraite dans votre [munya|E] avec un groupe, vous aurez de meilleures chances de gagner en [prestige|E] et en [piety|E]. Vous pourriez également améliorer les [opinions|E] de vos invités à votre égard, ainsi que l'image que vous dégagez en tant que souverain."
 granada.0051.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 granada.0051.desc.host_likes_me:0 "Je vous invite cordialement à me rejoindre pour une retraite dans l'un de mes #italic munyas#! à [barony.GetNameNoTier] dans quelques jours, avec d'autres membres de ma cour. Je vous assure que mon #italic munya#! est un endroit merveilleux où vous pourrez vous détendre et apprécier la compagnie de personnes de culture. Si vous avez le temps, j'aimerais beaucoup vous y voir."
 granada.0051.desc.host_dislikes_me:0 "Dans quelques jours, je partirai en retraite dans l'un de mes #italic munyas#! à [barony.GetNameNoTier], en compagnie d'autres membres de ma cour. Malheureusement, la courtoisie exige que je vous invite à vous joindre à nous lors de notre excursion. #italic Les Munyas#!, comme vous le savez, sont des lieux où les gens bien élevés et cultivés (je ne suis pas sûr que vous en fassiez partie) se réunissent pour profiter de la compagnie des autres. Si vous souhaitez venir, alors veuillez vous comporter de la meilleure façon possible et ne pas vous ridiculiser."
 granada.0051.a:0 "Je serais honoré de faire une retraite dans [sender.GetHerHis] #italic munya#!!"
 granada.0051.a.tooltip:0 "En faisant une retraite au [munya|E], vous aurez la chance de gagner divers bonus en fonction de vos intérêts et de ce que l'hôte a prévu sur l'itinéraire."
 granada.0051.b:0 "Je vous en remercie, mais, malheureusement, j'ai d'autres engagements."
 granada.0051.c:0 "Sérieusement ? Faites [sender.GetHerHim] savoir que [sender.GetHerHis] retraite est une véritable perte de temps !"
 granada.0051.c.tooltip:0 "Envoyez une lettre à [sender.GetTitledFirstName] pour lui faire part de votre désapprobation concernant [sender.GetHerHis] retraite frivole."
 granada.0052.opening:0 "[munya_vacation_rejector.Custom2('AppropriateGreeting', ROOT.Char)]"
 granada.0052.desc:0 "Je tiens à vous informer que je décline votre invitation à venir dans votre #italic munya#!. Tout d'abord, je suis déçu que vous sembliez plus intéressé par des distractions frivoles, au lieu de vous concentrer sur vos fonctions de [host.GetTitleAsNameNoTooltip]. Deuxièmement, j'ai des engagements antérieurs à respecter, je suis donc plutôt occupé. Je suis sûr que vous comprendrez."
 granada.0052.a:0 "Nous pouvons voir les choses autrement, mais c'est de bonne guerre !"
 granada.0052.b:0 "Comment ose-t-[munya_vacation_rejector.GetSheHe] rejeter mon invitation !"
 granada.0053.t:0 "Report des congés... Indéfiniment"
 granada.0053.desc:0 "J'ai appris que [host.GetTitledFirstName] vient de décéder. Par conséquent, la retraite qu'[hôte.GetSheHe] prévoyait a été annulée. Moi et les autres invités qui prévoyaient de se rendre dans [host.GetHerHis] #italic munya#! n'avons plus besoin d'y aller, pour des raisons évidentes."
 granada.0053.a:0 "Mauvaise nouvelle !"
 granada.0054.t:0 "Report des congés"
 granada.0054.desc:0 "J'ai appris que [host.GetTitledFirstName] vient d'être emprisonné, et que les invités qui prévoyaient de partir en retraite dans [host.GetHerHis] #italic munya#! ne sont plus obligés de le faire."
 granada.0054.a:0 "Quelle situation embarrassante."
 granada.0055.t:0 "Report des congés"
 granada.0055.desc:0 "Au lieu de partir en retraite dans mon #italic munya#!, il s'avère que je vais plutôt aller au donjon ! Comme j'ai été emprisonné, je vais devoir annuler mes projets de retraite. Avec un peu de chance, je sortirai bientôt d'ici."
 granada.0055.a:0 "Toute cette planification pour rien."
