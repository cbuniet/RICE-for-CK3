 RICE_alhambra_generic_palatial_option_tooltip:0 "#V #Bold Coût : 100#!# @gold_icon! \n\nCette [alhambra_structure|E] donne les bonus suivants au [rulers|E] de Grenade une fois achevée : #!\n\n$EFFECT_LIST_BULLET$ Vous obtenez #p 100#!@prestige_icon! \n#weak #italic ( #p 200#! @prestige_icon! Si la Cour des Lions a déjà été construite)#!#!\n$EFFECT_LIST_BULLET$ Vous obtenez #p 100#! @piety_icon! \n#weak #italic ( #p 200#! @piety_icon! Si la Maison de Culte a déjà été construite)#!#!\n$EFFECT_LIST_BULLET$ Vous obtenez #p 50#! @dynasty_prestige_icon! #weak #italic \n( Si le Mausolée Rawda a déjà été construit)#!#!\n$EFFECT_LIST_BULLET$ Vous obtenez « [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] » pendant 10 ans\n\n#weak Bien qu'ils soient considérés comme moins impressionnants que les parties les plus célèbres de l'Alhambra, de nombreux petits palais, salles, pavillons et autres structures contribuent à la beauté de la région. Pour ceux qui vivent dans l'Alhambra ou qui y passent, la quiétude et le charme de ces palais moins connus ne peuvent pas non plus être sous-estimés.#!"

 RICE_alhambra_generic_recreational_option:0 "#Bold Jardins#!"
 RICE_alhambra_generic_recreational_option_desc:0 "Une beauté architecturale inégalée dans ce monde"
 RICE_alhambra_generic_recreational_option_tooltip:0 "#V #Bold Coût : 100#!# @gold_icon! \n\nCette [alhambra_structure|E] donne les bonus suivants au [rulers|E] de Grenade une fois achevée : #!\n\n$EFFECT_LIST_BULLET$ Vous obtenez #p 200#!@piety_icon! \n#weak #italic ( #p 300#! @piety_icon! Si la Maison de Culte a déjà été construite)#!#!\n$EFFECT_LIST_BULLET$ Vous obtenez #p 100#! @prestige_icon! #weak #italic \n( Si la Cour des Lions a déjà été construite)#!#!\n$EFFECT_LIST_BULLET$ Vous obtenez #p 50#! @dynasty_prestige_icon! #weak #italic \n( Si le Mausolée Rawda a déjà été construit)#!#!\n$EFFECT_LIST_BULLET$ Vous obtenez « [GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip] » pendant 10 ans\n\n#weak Un autre jardin, et donc un autre labyrinthe délicatement conçu de plantes vertes luxuriantes et de fontaines et canaux apaisants - mais aussi banals que soient les jardins de l'Alhambra, chacun d'eux ne fait qu'ajouter à la certitude que l'Alhambra est, en fait, le paradis sur terre.#!"

 RICE_alhambra_generic_military_option:0 "#Bold Fortifications#!"
 RICE_alhambra_generic_military_option_desc:0 "Des défenses solides pour une forteresse solide"
 RICE_alhambra_generic_military_option_tooltip:0 "#V #Bold Coût : 100#!# @gold_icon! \n\nCette [alhambra_structure|E] donne les bonus suivants au [rulers|E] de Grenade une fois achevée : #!\n\n$EFFECT_LIST_BULLET$ Vous obtenez #p 200#!@prestige_icon! \n#weak #italic ( #p 200#! @prestige_icon! Si la Cour des Lions a déjà été construite)#!#!\n$EFFECT_LIST_BULLET$ Vous obtenez #p 100#! @piety_icon! #weak #italic \n( Si la Maison de Culte a déjà été construite)#!#!\n$EFFECT_LIST_BULLET$ Vous obtenez #p 50#! @dynasty_prestige_icon! #weak #italic \n( Si le Mausolée Rawda a déjà été construit)#!#!\n$EFFECT_LIST_BULLET$ Vous obtenez « [GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip] » pendant 10 ans\n\n#weak Ces tours, murs, casernes, donjons, etc. rappellent à tous que, aussi belle soit l'Alhambra, elle reste en fin de compte une puissante forteresse destinée à protéger la région des incursions étrangères. Ceux qui gouvernent depuis l'Alhambra feraient bien de s'en souvenir, s'ils souhaitent empêcher la ville de tomber aux mains des envahisseurs.#!"

