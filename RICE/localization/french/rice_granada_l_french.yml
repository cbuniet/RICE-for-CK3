 granada.0020.tooltip.house_of_worship:0 "La construction de la #bold Maison de Culte de l'Alhambra#! prendra de un à cinq ans. Le [ruler|E] du [county|E] de Grenade recevra les bonus suivants:\n$EFFECT_LIST_BULLET$ Obtient #p 300#! @piety_icon! \n$EFFECT_LIST_BULLET$ Obtient « [GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip] » pendant 10 ans\n$EFFECT_LIST_BULLET$ Bonus plus élevés avec la [decision|E] #bold $RICE_granada_alhambra_comares_baths$#! \n$EFFECT_LIST_BULLET$ Bonus de [piety|E] pour tous les [rulers|E] lors de la construction des prochaines extensions de l'Alhambra"
 granada.0020.tooltip.rawda:0 "La construction du #bold Mausolée de Rawda#! prendra de un à cinq ans. Le [ruler|E] du [county|E] de Grenade recevra les bonus suivants:\n$EFFECT_LIST_BULLET$ Obtient #p 200#! @piety_icon! \n$EFFECT_LIST_BULLET$ Obtient #p 100#! @dynasty_prestige_icon! \n$EFFECT_LIST_BULLET$ « [GetModifier('RICE_granada_built_rawda').GetNameWithTooltip] » pendant 10 ans\n$EFFECT_LIST_BULLET$ Bonus de [dynasty_prestige|E] pour tous les [rulers|E] lors de la construction des prochaines extensions de l'Alhambra"
 granada.0020.tooltip.comares_palace:0 "La construction du #bold Palais de Comares#! prendra de un à cinq ans. Le [ruler|E] du [county|E] de Grenade recevra les bonus suivants:\n$EFFECT_LIST_BULLET$ Obtient #p 300#! @prestige_icon! \n$EFFECT_LIST_BULLET$ Obtient « [GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip] » pendant 10 ans\n$EFFECT_LIST_BULLET$ Déverrouille la [decision|E] #bold $RICE_granada_alhambra_comares_baths$#!"
 granada.0020.tooltip.court_of_the_lions:0 "La construction de la #bold Cour des Lions#! prendra de un à cinq ans. Le [ruler|E] du [county|E] de Grenade recevra les bonus suivants:\n$EFFECT_LIST_BULLET$ Obtient #p 200#! @prestige_icon! \n$EFFECT_LIST_BULLET$ Obtient #p 100#! @dynasty_prestige_icon! \n$EFFECT_LIST_BULLET$ Obtient « [GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip] » pendant 10 ans\n$EFFECT_LIST_BULLET$ Bonus de [prestige|E] pour tous les [rulers|E] lors de la construction des prochaines extensions de l'Alhambra"
 granada.0020.tooltip.generic_palatial:0 "La construction d'une #bold Résidence de luxe#! prendra de un à cinq ans. Le [ruler|E] du [county|E] de Grenade recevra les bonus suivants:\n\n\n$EFFECT_LIST_BULLET$ Obtient #p 100#!@prestige_icon! \n#weak #italic ( #p 200#! @prestige_icon! Si la Cour des Lions a déjà été construite)#!#!\n$EFFECT_LIST_BULLET$ Obtient #p 100#! @piety_icon! \n#weak #italic ( #p 200#! @piety_icon! Si la Maison de Culte a déjà été construite)#!#!\n$EFFECT_LIST_BULLET$ Obtient #p 50#! @dynasty_prestige_icon! #weak #italic \n( Si le Mausolée Rawda a déjà été construit)#!#!\n$EFFECT_LIST_BULLET$ Obtient « [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] » pendant 10 ans"
