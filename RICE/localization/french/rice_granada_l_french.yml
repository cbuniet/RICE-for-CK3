 RICE_granada_garnata_al_yahud_tensions:0 "Tensions au sein du Garnata al-Yahud"
 RICE_granada_garnata_al_yahud_tensions_desc:0 "La légende veut que Grenade ait été fondée par des exilés juifs il y a plusieurs siècles. Une grande partie de la population de la ville est juive, c'est pourquoi en arabe, la ville est souvent appelée 'Garnata al-Yahud' ("Grenade des Juifs"). Maintenant que Grenade a détrôné Ilbira en tant que centre régional, d'autres groupes se sont installés, et il y a des tensions entre eux et les Juifs - certains craignent que la violence n'éclate un jour contre les Juifs.\n\n#italic Pendant que ce [county_modifier|E] est actif, les [rulers|E] du [county|E] de Grenade peuvent occasionnellement recevoir des courtisans juifs talentueux pour servir dans leur cour. Cependant, le sentiment anti-juif atteindra son point d'ébullition parmi les habitants dans les années à venir...#!"
 RICE_granada_garnata_al_yahud_jews_dominant:0 "L'influence juive au sein du Garnata al-Yahud"
 RICE_granada_garnata_al_yahud_jews_dominant_desc:0 "La légende veut que Grenade ait été fondée par des exilés juifs il y a plusieurs siècles. Une grande partie de la population de la ville est juive, si bien qu'en arabe, la ville est souvent appelée 'Garnata al-Yahud' ("Grenade des Juifs"). En raison de diverses tendances historiques et actuelles, bien que des tensions mineures apparaissent de temps en temps, la ville est connue comme un havre juif, et les élites juives ont une grande influence sur les dirigeants de la région.\n\n#italic Pendant que ce [county_modifier|E] est actif, les [rulers|E] du [county|E] de Grenade peuvent occasionnellement recevoir des courtisans juifs talentueux pour servir dans leur cour.#!"
 RICE_granada_garnata_al_yahud_jews_accepted:0 "Acceptation des Juifs au sein du Garnata al-Yahud"
 RICE_granada_garnata_al_yahud_jews_accepted_desc:0 "La légende veut que Grenade ait été fondée par des exilés juifs il y a plusieurs siècles. Une grande partie de la population de la ville est juive, si bien qu'en arabe, la ville est souvent appelée 'Garnata al-Yahud' ("Grenade des Juifs"). En raison de diverses tendances historiques et actuelles, bien que des tensions mineures apparaissent de temps en temps, les Juifs sont devenus une partie intégrante de la société grenadine et sont probablement destinés à rester.\n\n#italic Tant que ce [county_modifier|E] est actif, les [rulers|E] du [county|E] de Grenade peuvent occasionnellement recevoir des courtisans juifs talentueux pour servir dans leur cour.#!"
 RICE_granada_transferred_to_granada:0 "Nouveau siège de pouvoir à Grenade"
 RICE_granada_transferred_to_granada_desc:0 "L'ancienne plaque tournante de la région, Ilbira, n'était pas bien adaptée à la défense de la région car elle se trouvait sur une plaine plate. Grenade, qui se trouve sur un terrain plus accidenté, est beaucoup plus défendable. Les autorités locales ont commencé à y transférer le siège du pouvoir local."
 RICE_granada_lingering_tensions_light:0 "Sentiment antijuif persistant"
 RICE_granada_lingering_tensions_light_desc:0 "Grenade abrite de nombreux Juifs depuis des générations, et beaucoup d'entre eux sont des responsables éminents de la ville. Récemment, le sentiment anti-juif a failli atteindre un point d'ébullition qui aurait pu entraîner des morts inutiles, mais les autorités locales ont fait preuve d'une diplomatie habile pour rétablir l'ordre avant que les choses ne deviennent incontrôlables. Bien qu'il existe encore des tensions persistantes entre les non-juifs et leurs voisins juifs, les juifs de Grenade sont soulagés que la tragédie ait été évitée, et la ville attire les juifs de loin grâce à sa réputation de havre de tolérance (relative)."
 RICE_granada_lingering_tensions_high:0 "Importante persistance du sentiment anti-juif"
 RICE_granada_lingering_tensions_high_desc:0 "Grenade abrite de nombreux Juifs depuis des générations, et beaucoup d'entre eux sont des responsables éminents de la ville. Récemment, le sentiment anti-juif a failli atteindre un point d'ébullition qui aurait pu entraîner de nombreuses morts inutiles, mais les autorités locales ont utilisé la force pour rétablir l'ordre avant que les choses ne deviennent incontrôlables. Si les tensions se sont apaisées pour l'instant entre les non-juifs et leurs voisins juifs, elles n'ont pas totalement disparu, du moins pas encore."
 RICE_granada_pogrom_happened:0 "Pogrom à Grenade"
 RICE_granada_pogrom_happened_desc:0 "Grenade a abrité de nombreux Juifs pendant des générations, et beaucoup d'entre eux étaient des responsables éminents de la ville. Récemment, le sentiment anti-juif a atteint un point d'ébullition et une foule a assassiné un éminent administrateur juif accusé de comploter avec les ennemis de la ville, avant de descendre dans les quartiers juifs de la ville pour massacrer tous les Juifs qu'ils pouvaient trouver. Les survivants juifs ont fui ailleurs, et la violence a perturbé l'économie et la stabilité de la ville."
