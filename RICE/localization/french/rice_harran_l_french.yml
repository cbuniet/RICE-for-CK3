 RICE_harran_pray_to_a_planet:0 "Prier un Astre"
 RICE_harran_pray_to_a_planet_tooltip:0 "Vous effectuerez les bons rituels pour prier le soleil, la lune ou l'une des sept planètes"
 RICE_harran_pray_to_a_planet_effect_tooltip:0 "Recevez un [character_modifier|E] en fonction de l'astre sur lequel vous priez"
 RICE_harran_pray_to_a_planet_desc:0 "Ce sont les étoiles qui déterminent le destin de l'homme, et nous guident dans les périodes d'obscurité, en particulier les sept planètes. Je vais faire des offrandes à une de ces sept Luminaires Sacrées selon la méthode traditionnelle [ROOT.Char.GetFaith.GetAdjective]."
 RICE_harran_pray_to_a_planet_confirm:0 "Préparez-vous pour les rituels !"
 RICE_harran_pray_to_a_planet_context_tooltip:0 "#emphasis Contexte historique :#! Le culte des corps célestes, en particulier des sept planètes, était courant au Levant et en Mésopotamie. Les musulmans du début de la période médiévale, notamment, ont souvent dépeint les païens de Harran comme possédant une grande connaissance des cieux pour cette raison."
 RICE_harran_patronize_the_neoplatonic_academy:0 "Parrainer l'Académie Néoplatonicienne"
 RICE_harran_patronize_the_neoplatonic_academy_tooltip:0 "Vous fournirez à la [harran_neoplatonic_academy|E] de Harran les fonds dont elle a tant besoin."
 RICE_harran_patronize_the_neoplatonic_academy_effect_tooltip:0 "Augmente les chances de voir apparaître des [harranian_character|E]."
 RICE_harran_patronize_the_neoplatonic_academy_desc:0 "Dernier vestige de l'ancien apprentissage hellénique, l'[harran_neoplatonic_academy|E] d'Harran a constamment besoin d'investissements de la part de généreux souverains, prêts à fermer les yeux sur leurs croyances et enseignements inhabituels."
 RICE_harran_patronize_the_neoplatonic_academy_confirm:0 "Au nom du Savoir !"
 RICE_harran_patronize_the_neoplatonic_academy_context_tooltip:0 "#emphasis Contexte historique :#! L'Académie d'Harran est censée descendre intellectuellement de l'Académie néoplatonicienne basée à Athènes, qui elle-même revendiquait une descendance intellectuelle de l'Académie originale établie par Platon. Que ce soit vrai ou non, les intellectuels harraniens ont joué un rôle majeur à la cour des Abbassides en tant qu'hommes de science, astrologues, médecins, etc. Historiquement, elle semble avoir décliné et disparu au 11e siècle, les païens harraniens restants s'étant convertis à d'autres religions comme l'islam."
 RICE_harran_revitalize_the_neoplatonic_academy:0 "Revitaliser l'Académie Néoplatonicienne"
 RICE_harran_revitalize_the_neoplatonic_academy_tooltip:0 "Vous veillerez à ce que la [harran_neoplatonic_academy|E] de Harran ne tombe jamais dans l'oubli."
 RICE_harran_revitalize_the_neoplatonic_academy_effect_tooltip:0 "Vous veillerez à ce que l'[harran_neoplatonic_academy|E] reste un centre de savoir pour les générations à venir et ne soit pas en déclin."
 RICE_harran_revitalize_the_neoplatonic_academy_desc:0 "Depuis des siècles, l'[harran_neoplatonic_academy|E] est au bord d'un déclin irréversible - bien qu'elle ait survécu pour l'instant, nous ne pouvons pas attendre, et devons agir pour inverser cette tendance, et redonner à l'école sa place légitime d'héritière des philosophes antiques !"
 RICE_harran_revitalize_the_neoplatonic_academy_confirm:0 "Le monde ne peut tomber dans les ténèbres."
 RICE_harran_revitalize_the_neoplatonic_academy_context_tooltip:0 "#emphasis Contexte historique :#! L'Académie d'Harran est censée descendre intellectuellement de l'Académie néoplatonicienne basée à Athènes, qui elle-même revendiquait une descendance intellectuelle de l'Académie originale établie par Platon. Que ce soit vrai ou non, les intellectuels harraniens ont joué un rôle majeur à la cour des Abbassides en tant qu'hommes de science, astrologues, médecins, etc. Historiquement, elle semble avoir décliné et disparu au 11e siècle, les païens harraniens restants s'étant convertis à d'autres religions comme l'islam."
 RICE_harran_make_offerings_moon_temple:0 "Faire une offrande au Temple de la Lune"
 RICE_harran_make_offerings_moon_temple_tooltip:0 "Vous allez prier au [harran_temple_of_the_moon|E] d'Harran"
 RICE_harran_make_offerings_moon_temple_effect_tooltip:0 "Vous recevrez un bonus de [prestige|E] ou de [piety|E] en priant au [harran_temple_of_the_moon|E]"
 RICE_harran_make_offerings_moon_temple_desc:0 "Contre toute attente, le temple du dieu de la Lune nommé Sin se dresse à Harran depuis avant même l'époque de l'Empire romain. Il est temps que j'aille présenter mes respects à Sin."
 RICE_harran_make_offerings_moon_temple_confirm:0 "Au Temple !"
 RICE_harran_make_offerings_moon_temple_context_tooltip:0 "#emphasis Contexte historique :#! Le culte de la divinité lunaire mésopotamienne Sin remonte à l'époque sumérienne, et a été attesté à Harran au début de la période médiévale. Son sanctuaire à Harran s'appelait E-hul-hul, la maison des joies, et a été détruit vers le milieu du 11e siècle par des chefs musulmans hostiles."
 RICE_harran_destroy_the_moon_temple:0 "Détruire le Temple de la Lune d'Harran"
 RICE_harran_destroy_the_moon_temple_tooltip:0 "Le monument dédié aux blasphèmes païens doit être détruit !"
 RICE_harran_destroy_the_moon_temple_effect_tooltip:0 "Les païens près de Harran ne peuvent plus prendre la [decision|E] de faire une offrande au [harran_temple_of_the_moon|E]"
 RICE_harran_destroy_the_moon_temple_desc:0 "Pendant trop longtemps, nous avons laissé subsister le blasphématoire [harran_temple_of_the_moon|E] à Harran - son existence persistante est une insulte à [ROOT.Char.GetFaith.HighGodName]. Il est temps de le raser !"
 RICE_harran_destroy_the_moon_temple_confirm:0 "Brûlez tout !"
 RICE_harran_destroy_the_moon_temple_context_tooltip:0 "#emphasis Contexte historique:#! Le temple païen de Harran, qui était dédié à l'ancienne divinité lunaire mésopotamienne Sin, a survécu à des siècles de guerres, de troubles, etc. Il a finalement connu sa fin au milieu du 11e siècle lorsqu'il a été détruit par des dirigeants musulmans locaux hostiles, bien que la date exacte de sa destruction soit incertaine."
 RICE_harran_study_grandfathers_writings:0 "Étude des écrits d'ancêtres sur la Religion"
 RICE_harran_study_grandfathers_writings_tooltip:0 "Vous lisez les pensées de votre grand-père concernant la religion, vous résoudrez peut-être votre propre conflit spirituel intérieur."
 RICE_harran_study_grandfathers_writings_effect_tooltip:0 "Vous commencez une chaîne d'événements qui peut vous amener à décider de revenir ou non aux croyances de vos ancêtres."
 RICE_harran_study_grandfathers_writings_desc:0 "Il y a des années, mon grand-père m'a dit que si jamais je remettais en question ma foi et les mystères de l'univers, il fallait lire ces écrits sur les sujets religieux. Il est temps que je résolve le conflit que je ressens au plus profond de mon cœur... Je remarque une lettre qui m'est adressée - que peut-elle me dire ?"
 RICE_harran_study_grandfathers_writings_confirm:0 "Je vais d'abord lire la lettre de mon grand-père..."
 RICE_harran_study_grandfathers_writings_context_tooltip:0 "#emphasis Contexte historique :#! Ibn Nabhan, un descendant de célèbres érudits harraniens comme Thabit ibn Qurra, a défendu avec acharnement la conversion de son grand-père du paganisme harranien à l'islam (qui a eu lieu entre le début et le milieu des années 1000). Il a relayé son histoire auprès d'une connaissance, Muhammad bin Nasr, qui l'a à son tour relayée auprès de son élève, le célèbre juriste et historien hanbali Ibn al-Jawzi, qui l'a consignée pour la postérité. Si Ibn Nabhan n'était pas un païen (bien que certains de ses proches plus âgés aient pu le rester), cela n'exclut pas la possibilité hypothétique qu'il ait pu avoir des sympathies pour les traditions de ses ancêtres."
 RICE_harran_is_ibn_nabhan:0 "Est-ce Ibn Nabhan ?"
 RICE_harran_write_scholarly_treatise:0 "Rédiger un traité d'érudition"
 RICE_harran_write_scholarly_treatise_tooltip:0 "Vous passerez du temps à rédiger un traité sur l'érudition."
 RICE_harran_write_scholarly_treatise_effect_tooltip:0 "Vous travaillerez à la rédaction d'un traité couvrant un sujet spécifique, ce qui vous vaudra un livre spécial [artifact|E] ainsi qu'un [character_modifier|E] correspondant."
 RICE_harran_write_scholarly_treatise_desc:0 "En tant qu'érudit harranien, il est de mon devoir de poursuivre notre tradition d'érudition inégalée et renommée."
 RICE_harran_write_scholarly_treatise_confirm:0 "Bon, où est ma plume ?"
 RICE_harran_write_scholarly_treatise_context_tooltip:0 "#emphasis Contexte historique :#! Les érudits d'origine harranienne étaient souvent considérés dans tout le Moyen-Orient en raison de leur supposé savoir issu de leurs antécédents païens. Un certain nombre d'entre eux, comme Thabit ibn Qurra, étaient fortement impliqués dans le milieu intellectuel de la cour abbasside et de la Maison de la Sagesse."
 RICE_decision_currently_working_on_treatise_requirement:0 "Ne travaille actuellement pas sur un traité d'érudition"
 #RICE_harran_venerate_the_triad:0 "Venerate the Triad"
 #RICE_harran_venerate_the_triad_tooltip:0 "You will honor a member of the Heliopolitan Triad."
 #RICE_harran_venerate_the_triad_effect_tooltip:0 "You will choose between one of three [character_modifiers|E] representing your dedication to one of the three members of the Heliopolitan Triad."
 #RICE_harran_venerate_the_triad_desc:0 "Jupiter, Venus, and Mercury have been the three key deities of the pantheon at Baalbek, or Heliopolis, since ancient times. It is time that I prepare a major offering to them."
 #RICE_harran_venerate_the_triad_confirm:0 "Ready the offerings!"
 #RICE_harran_venerate_the_triad_context_tooltip:0 "#emphasis Historical Context:#! At Baalbek, known to the Romans as Heliopolis, the triad of Jupiter, Venus, and Mercury were worshipped above all gods. It is hypothesized that Jupiter was seen as the chief deity, Venus his consort, and Mercury their child, but this is highly speculative."
 RICE_harran_stop_funding_the_neoplatonic_academy:0 "Arrêtez de financer l'Académie Néoplatonicienne"
 RICE_harran_stop_funding_the_neoplatonic_academy_tooltip:0 "Les néoplatoniciens ne méritent pas notre soutien."
 RICE_harran_stop_funding_the_neoplatonic_academy_desc:0 "Pendant des siècles, des érudits païens ont élu domicile à l'[harran_neoplatonic_academy|E] d'Athènes. Bien qu'ils ne soient pas [ROOT.Char.GetFaith.GetAdherentName], nous avons toléré leur présence en raison de leurs activités intellectuelles. Cependant, ils sont devenus arrogants et constituent un gâchis de fonds publics, et je souhaite mettre fin au soutien de leur institution."
 RICE_harran_stop_funding_the_neoplatonic_academy_effect_tooltip:0 "Les néoplatoniciens chercheront un nouveau foyer auprès d'un souverain plus tolérant.."
 RICE_harran_stop_funding_the_neoplatonic_academy_confirm:0 "Je ne les expulse pas, je mets simplement fin à leur financement !"
 RICE_harran_stop_funding_the_neoplatonic_academy_context_tooltip:0 "#emphasis Contexte historique :#! L'Académie néoplatonicienne d'Athènes a perduré en tant qu'institution jusqu'en 529 de notre ère, lorsque l'empereur Justinien a mis fin à son financement (bien que d'autres anciennes écoles aient continué ailleurs dans l'Empire romain). Sous la direction du dernier scholarque connu de l'Académie, Damascius, les restes de l'école se sont enfuis dans l'Empire sassanide. Bien que certains de ces érudits soient ensuite retournés dans l'Empire romain, il existe une théorie, qui ne fait pas l'unanimité, selon laquelle certains d'entre eux - peut-être menés par Simplicius, l'élève de Damascius - se sont installés à Harran, fondant la supposée Académie Néoplatonicienne d'Harran qui perdurera jusqu'à l'époque médiévale."
 RICE_harran_welcome_neoplatonists_to_harran:0 "Bienvenue aux néoplatoniciens à Harran"
 RICE_harran_welcome_neoplatonists_to_harran_tooltip:0 "Ces érudits ont besoin d'un nouveau foyer."
 RICE_harran_welcome_neoplatonists_to_harran_desc:0 "L'[harran_neoplatonic_academy|E] d'Athènes a accueilli de nombreux érudits païens pendant des générations, mais ils ont fui leur base en raison du manque de soutien des autorités locales hostiles. Errants depuis, ils souhaitent se réinstaller et pensent que Harran, avec son climat intellectuel varié, pourrait être l'endroit idéal pour rétablir l'[harran_neoplatonic_academy|E]."
 RICE_harran_welcome_neoplatonists_to_harran_effect_tooltip_1:0 "Un [harranian_courtier|E] se présentera à votre [court|E]"
 RICE_harran_welcome_neoplatonists_to_harran_effect_tooltip_2:0 "Les [rulers|E] du Moyen-Orient et d'Asie Mineure peuvent maintenant prendre la [decision|E] de #Bold Parrainer l'Académie Néoplatonicienne#!"
 RICE_harran_welcome_neoplatonists_to_harran_effect_tooltip_3:0 "Des [harranian_courtiers|E] commenceront désormais à apparaître dans certaines parties du Moyen-Orient."
 RICE_harran_welcome_neoplatonists_to_harran_confirm:0 "Leur sagesse ancestrale nous éclairera !"
