 RICE_harran_neoplatonic_academy_athens_modifier:0 "Académie Néoplatonicienne d'Athènes"
 RICE_harran_neoplatonic_academy_athens_modifier_desc:0 "L'Académie néoplatonicienne d'Athènes abrite un certain nombre d'érudits païens, qui revendiquent une descendance intellectuelle de l'Académie platonicienne originelle. Cependant, bien qu'ils reçoivent un financement régulier de l'État, leur défense acharnée de leur conception unique du paganisme pourrait attirer l'ire de toute autorité non païenne..."
