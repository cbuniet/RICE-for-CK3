 RICE_harran_ibn_nabhan_internal_conflict:0 "Conflit spirituel intérieur"
 RICE_harran_ibn_nabhan_internal_conflict_desc:0 "Ibn Nabhan est né dans une famille musulmane qui, il n'y a pas si longtemps, professait une ancienne forme de paganisme remontant à l'époque des Grecs et des Romains. Il ressent actuellement beaucoup de conflits intérieurs à propos de cet aspect de son identité, mais peut-être trouvera-t-il bientôt un moyen de résoudre son angoisse."
 RICE_harran_ibn_nabhan_studying_grandfathers_writings:0 "Étude des écrits d'ancêtres sur la Religion"
 RICE_harran_good_divination:0 "Bonnes lectures des corps célestes"
 RICE_harran_good_divination_desc:0 "Les astrologues païens d'Harran ont prédit que de bonnes choses arriveront à Harran dans un avenir proche."
 RICE_harran_bad_divination:0 "Mauvaises lectures des corps célestes"
 RICE_harran_bad_divination_desc:0 "Les astrologues païens de Harran ont prédit que de mauvaises choses arriveront à Harran dans un avenir proche."
 RICE_harran_tammuz_festival:0 "Grand Festival de Tammuz"
 RICE_harran_tammuz_festival_desc:0 "Le festival de Tammuz est une ancienne tradition à Harran. Une récente itération de cet événement a connu un grand succès, inspirant les païens locaux."
 RICE_harran_scholars_publish_texts:0 "Des érudits de l'Académie néoplatonicienne ont récemment écrit des textes importants"
