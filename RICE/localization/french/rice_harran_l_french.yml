 # Buildings
 building_type_RICE_harran_temple_of_the_moon:0 "Temple de Sin"
 building_type_RICE_harran_temple_of_the_moon_desc:0 "Le temple de la divinité lunaire, Sin, à Harran a traversé les siècles, ayant été témoin du va-et-vient des Babyloniens, des Perses, des Grecs, des Romains, etc. Sin est vénéré dans cette région depuis l'époque des anciens rois mésopotamiens."
 building_RICE_harran_temple_of_the_moon:0 "$building_type_RICE_harran_temple_of_the_moon$"
 building_RICE_harran_temple_of_the_moon_desc:0 "$building_type_RICE_harran_temple_of_the_moon_desc$" 
 building_type_RICE_harran_baalbek_temple:0 "Temple de Jupiter Héliopolite"
 building_type_RICE_harran_baalbek_temple_desc:0 "Le temple de Jupiter à Baalbek était l'un des plus grands du monde romain antique. À Baalbek, Jupiter était identifié à la divinité sémitique Ba'al Hadad. Selon les sources antiques, la statue de l'idole dominant le temple représentait un dieu doré imberbe dans la pose d'un conducteur de char, avec un fouet levé dans sa main droite et un éclair et des épis de céréales dans sa main gauche."
 building_RICE_harran_baalbek_temple:0 "$building_type_RICE_harran_baalbek_temple$"
 building_RICE_harran_baalbek_temple_desc:0 "$building_type_RICE_harran_baalbek_temple_desc$" 
 building_type_RICE_harran_neoplatonic_academy:0 "Académie Néoplatonicienne"
 building_type_RICE_harran_neoplatonic_academy_desc:0 "Pendant de nombreux siècles, l'Académie d'Harran a été le dernier vestige de l'ancienne philosophie connue sous le nom de néoplatonisme, qui est dérivée d'une interprétation mystique des enseignements de Platon. Cette Académie est un centre régional du savoir, et a contribué à la naissance de nombreux érudits qui ont participé à la culture intellectuelle du Moyen-Orient."
 building_RICE_harran_neoplatonic_academy:0 "$building_type_RICE_harran_neoplatonic_academy$"
 building_RICE_harran_neoplatonic_academy_desc:0 "$building_type_RICE_harran_neoplatonic_academy_desc$"
 RICE_harran_moon_temple_destroyed_tooltip:0 "Le Temple de la Lune n'a pas encore été détruit par un dirigeant fanatique non païen."
 RICE_harran_neoplatonic_academy_declined_tooltip:0 "L'Académie Néoplatonicienne n'est pas encore en déclin."
 building_type_RICE_harran_neoplatonic_academy:0 "Académie Néoplatonicienne"
 building_type_RICE_harran_neoplatonic_academy_desc:0 "Pendant de nombreux siècles, l'Académie d'Harran a été le dernier vestige de l'ancienne philosophie connue sous le nom de néoplatonisme, qui est dérivée d'une interprétation mystique des enseignements de Platon. Cette Académie est un centre régional du savoir, et a contribué à la naissance de nombreux érudits qui ont participé à la culture intellectuelle du Moyen-Orient."
 building_RICE_harran_neoplatonic_academy:0 "$building_type_RICE_harran_neoplatonic_academy$"
 building_RICE_harran_neoplatonic_academy_desc:0 "$building_type_RICE_harran_neoplatonic_academy_desc$"
 building_type_RICE_harran_neoplatonic_academy_athens:0 "Académie Néoplatonicienne"
 building_type_RICE_harran_neoplatonic_academy_athens_desc:0 "Athènes abrite actuellement un certain nombre d'érudits païens, qui revendiquent une descendance intellectuelle de l'Académie platonicienne originelle. Cependant, la défense acharnée de leur marque unique de paganisme pourrait déranger les autorités non païennes..."
 
 # Modifiers
 RICE_harran_sun_blessing:0 "Bénédiction du Soleil"
 RICE_harran_sun_blessing_desc:0 "On dit que le soleil, accorde ses faveurs à ce personnage."
 RICE_harran_moon_blessing:0 "Bénédiction de la Lune"
 RICE_harran_moon_blessing_desc:0 "On dit que la Lune, accorde ses faveurs à ce personnage."
 RICE_harran_mercury_blessing:0 "Bénédiction de Mercure"
 RICE_harran_mercury_blessing_desc:0 "On dit qu'une des sept planètes, Mercure, accorde ses faveurs à ce personnage."
 RICE_harran_venus_blessing:0 "Bénédiction de Vénus"
 RICE_harran_venus_blessing_desc:0 "On dit qu'une des sept planètes, Vénus, accorde ses faveurs à ce personnage."
 RICE_harran_mars_blessing:0 "Bénédiction de Mars"
 RICE_harran_mars_blessing_desc:0 "On dit qu'une des sept planètes, Mars, accorde ses faveurs à ce personnage."
 RICE_harran_jupiter_blessing:0 "Bénédiction de Jupiter"
 RICE_harran_jupiter_blessing_desc:0 "On dit qu'une des sept planètes, Jupiter, accorde ses faveurs à ce personnage."
 RICE_harran_saturn_blessing:0 "Bénédiction de Saturne"
 RICE_harran_saturn_blessing_desc:0 "On dit qu'une des sept planètes, Saturne, accorde ses faveurs à ce personnage."
 RICE_harran_revitalized_neoplatonic_academy_leader:0 "Revitalisation de l'Académie néoplatonicienne à Harran"
 RICE_harran_revitalized_neoplatonic_academy_leader_desc:0 "Si un dirigeant a apporté le plus grand bien à l'érudition païenne, c'est sûrement ce personnage. Il est presque certain que ses efforts pour redonner à l'Académie néoplatonicienne la place qui lui revient dans le monde seront salués par les hommes et les femmes érudits païens pendant les siècles à venir."
 RICE_harran_neoplatonic_academy_recently_revitalized:0 "L'Académie néoplatonicienne récemment revitalisée"
 RICE_harran_neoplatonic_academy_recently_revitalized_desc:0 "L'Académie néoplatonicienne d'Harran a récemment été revitalisée avec l'aide d'un souverain avant-gardiste. En conséquence, les érudits affluent dans la région, qui devient un important centre de savoir et d'art."
 RICE_harran_patronized_neoplatonic_academy_hellenic:0 "Mécène de l'Académie néoplatonicienne"
 RICE_harran_patronized_neoplatonic_academy_hellenic_desc:0 "Ce personnage a généreusement fait don d'une partie de ses biens à l'Académie néoplatonicienne de Harran, garantissant ainsi que son estimée lignée de penseurs et d'érudits païens continuera à se développer et à prospérer."
 RICE_harran_patronized_neoplatonic_academy_pagan:0 "Mécène de l'Académie néoplatonicienne"
 RICE_harran_patronized_neoplatonic_academy_pagan_desc:0 "Ce personnage a généreusement fait don d'une partie de ses biens à l'Académie néoplatonicienne de Harran, garantissant ainsi que son estimée lignée de penseurs et d'érudits païens continuera à se développer et à prospérer."
 RICE_harran_patronized_neoplatonic_academy_nonpagan:0 "Mécène de l'Académie néoplatonicienne"
 RICE_harran_patronized_neoplatonic_academy_nonpagan_desc:0 "Ce personnage a généreusement fait don d'une partie de ses biens à l'Académie néoplatonicienne de Harran, garantissant ainsi que son estimée lignée de penseurs et d'érudits païens continuera à se développer et à prospérer."
 RICE_harran_moon_temple_destroyer:0 "Destruction du Temple de la Lune à Harran"
 RICE_harran_moon_temple_recently_destroyed:0 "Le temple de la Lune à Harran a été récemment détruit"
 RICE_harran_historical_last_of_the_harranians:0 "Le dernier des païens harraniens"
 RICE_harran_historical_last_of_the_harranians_desc:0 "Ce personnage est l'un des derniers adeptes d'une ancienne forme de paganisme pratiquée autrefois dans la ville de Harran en Mésopotamie, qui combinait des éléments du paganisme mésopotamien et hellénique, néoplatonicien. Il est certain que cette illustre lignée de penseurs païens s'éteindra bientôt, à moins que ne se produise un miracle."
 RICE_harran_historical_thabit_ibn_qurra:0 "Le Grand Harranien"
 RICE_harran_historical_thabit_ibn_qurra_desc:0 "Thabit ibn Qurra a été reconnu par beaucoup au Moyen-Orient comme l'un des érudits les plus éminents de sa génération, inégalé dans une variété de sujets, y compris l'astronomie, les mathématiques, la traductologie et plus encore."
 RICE_harran_historical_ibn_nabhan:0 "Le dernier héritier des païens harraniens"
 RICE_harran_historical_ibn_nabhan_desc:0 "Ibn Nabhan est né dans une famille d'érudits qui, jusqu'à il y a une ou deux générations, pratiquait une forme de paganisme d'Harran, et ses ancêtres comptent des noms distingués comme Thabit ibn Qurra. Certains disent qu'il est mal à l'aise lorsque d'autres remettent en question l'authenticité de la conversion de sa famille à l'Islam ; d'autres spéculent même qu'il est secrètement sensible aux croyances de ses ancêtres et qu'il ressent une grande tristesse face au déclin des anciennes traditions d'Harran."
 RICE_harran_courtier_former_moneylender:0 "Ancien prêteur sur gages à Harran"
 RICE_harran_courtier_former_moneylender_desc:0 "Bien que profondément impliqué dans le monde universitaire aujourd'hui, cet Harranien était autrefois un prêteur sur gages."
 RICE_harran_courtier_prominent_harranian:0 "Éminent Harranien"
 RICE_harran_courtier_prominent_harranian_desc:0 "Cet Harranien était, et est toujours, un souverain influent dans la communauté des païens d'Harran."
 RICE_harran_courtier_neoplatonic_fanatic:0 "Fanatique Néoplatonicien"
 RICE_harran_courtier_neoplatonic_fanatic_desc:0 "Cet Harranien croit fermement aux idéaux néoplatoniciens tels qu'ils sont enseignés à l'Académie néoplatonicienne."
 RICE_harran_courtier_ostracized_harranian:0 "Harranien banni"
 RICE_harran_courtier_ostracized_harranian_desc:0 "Cet Harranien possède un certain nombre de croyances et d'idées peu orthodoxes pour un païen harranien, et a eu de nombreux désaccords avec d'autres érudits harraniens."
 RICE_harran_courtier_devout_planet_worshipper:0 "Adorateur dévoué des planètes"
 RICE_harran_courtier_devout_planet_worshipper_desc:0 "Cet Harranien est très attaché au culte des sept planètes, selon la tradition harranienne."
 RICE_harran_courtier_tammuz_devotee:0 "Dévot de Tammuz"
 RICE_harran_courtier_tammuz_devotee_desc:0 "Cet Harranian est consacré au culte de l'ancienne divinité de la fertilité mésopotamienne Tammuz, connue des Grecs sous le nom d'Adonis."
 RICE_harran_treatise_astronomy_wrote:0 "A écrit un traité sur les tables stellaires"
 RICE_harran_treatise_astronomy_wrote_desc:0 "Cet érudit harranien a acquis une certaine notoriété pour avoir récemment écrit un traité sur des sujets astronomiques."
