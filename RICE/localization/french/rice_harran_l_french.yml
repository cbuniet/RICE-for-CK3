 harran.0020.t:0 "Aider l'Académie d'Harran"
 harran.0020.desc:0 "Les membres de l'Académie néoplatonicienne d'Harran sont reconnaissants de mon soutien financier et moral, et espèrent qu'il leur permettra de continuer à transmettre aux autres les siècles de sagesse qu'ils possèdent. En tant que membres d'une communauté ancienne mais en déclin, ils ont toujours besoin d'aide, quelle que soit l'origine de cette aide."
 harran.0020.a:0 "Très bien."
 harran.0021.t:0 "Le Philosophe"
 harran.0021.desc:0 "Dans mes rêves, une personne d'apparence noble s'approche de moi, avec des cheveux légèrement argentés et des yeux royaux et sages. Sur un ton de douce autorité, [ancient_pagan_philosopher.GetSheHe] présente [ancient_pagan_philosopher.GetHerselfHimself] comme étant [ancient_pagan_philosopher.GetFirstName], l'un des anciens philosophes païens, bien que dans mon rêve je n'en saisisse pas toute l'importance. Quoi qu'il en soit, [ancient_pagan_philosopher.GetSheHe] me remercie pour tout le soutien que j'ai apporté à l'Académie néoplatonicienne de Harran pour assurer sa survie."
 harran.0021.hellenic:0 ""Mes éternels remerciements pour votre gentillesse, mon enfant. Que les dieux vous bénissent.""
 harran.0021.nonhellenic:0 ""Bien que je ne suive pas votre credo [ROOT.Char.GetFaith.GetAdjective], la vérité apparaît de bien des manières.""
 harran.0022.t:0 "Revitalisation de l'Académie à Harran"
 harran.0022.desc:0 "J'ai réuni un grand nombre de fonds et de ressources, et rassemblé de nombreux hommes érudits afin de rajeunir l'Académie néoplatonicienne de [harran_county.GetNameNoTier]. Nous avons trop longtemps laissé languir cette institution inestimable, et c'est maintenant à nous de lui redonner sa gloire d'antan. Notre objectif sera de rénover la structure physique du campus de l'Académie, ainsi que d'établir et de sécuriser une large et dynamique communauté d'érudits (principalement des païens, mais les autres seront les bienvenus tant qu'ils auront l'esprit ouvert). Même si cela prendra un certain temps, l'Académie perdurera !"
 harran.0022.a:0 "C'est pour le bien de l'humanité."
 harran.0023.t:0 "Le néoplatonisme revitalisé"
 harran.0023.desc:0 "Pendant des générations, l'Académie néoplatonicienne de [harran_county.GetNameNoTier] a été le dernier vestige d'un monde ancien. Située dans les collines accidentées du nord de la Mésopotamie, ses érudits pouvaient revendiquer une descendance intellectuelle des néoplatoniciens de l'Empire romain, qui à leur tour remontaient leur lignée jusqu'à Platon lui-même. Hélas, pendant des années, l'Académie a souffert d'un déclin inévitable, étant donné que la région était dominée par des non-pagans.\n\nCependant, la fortune sourit désormais à l'Académie. Le sage [harran_academy_reviver.GetTitledFirstName] a rassemblé des ressources pour revitaliser l'Académie en rénovant son espace physique et en attirant de nombreux érudits brillants pour y vivre. Même si elle ne pourra jamais rivaliser avec la Maison de la Sagesse de Bagdad, ni se comparer à l'Académie platonicienne originale, l'Académie d'Harran a désormais un avenir garanti en tant que centre de savoir."
 harran.0023.a:0 "Ainsi, c'était écrit dans les étoiles !"
 harran.0024.t:0 "La fin de l'Académie d'Harran"
 harran.0024.desc:0 "Ces dernières années, l'Académie néoplatonicienne de [harran_county.GetNameNoTier] a connu un déclin, à l'image du déclin des religions païennes dans certaines régions du monde. Hélas, peu ont voulu investir le temps et les ressources nécessaires pour préserver cette institution des plus vénérables. Aujourd'hui, avec la mort de son dernier véritable enseignant et érudit, elle est effectivement défunte et personne ne peut poursuivre sa lignée."
 harran.0024.a:0 "Je vois..."
 harran.0025.t:0 "Fin du néoplatonisme"
 harran.0025.desc:0 "Tout doit disparaître, un jour ou l'autre. L'Académie néoplatonicienne de [harran_county.GetNameNoTier] était autrefois une communauté dynamique de savants, derniers vestiges de la civilisation hellénique de l'Antiquité. Pendant des siècles, les philosophes et les mystiques de l'Académie ont transmis leur lignée vestigiale de connaissances à la génération suivante.\N\nMais plus maintenant.\N\nLe dernier professeur de l'école est décédé, et sans aucun soutien financier et moral, l'Académie va disparaître dans les annales de l'histoire. La seule chose qui reste là où se trouvait autrefois une communauté intellectuelle dynamique n'est plus que l'encre pâlissante d'anciens parchemins et les murmures d'une histoire brillante depuis longtemps révolue."
 harran.0025.a:0 "Il en est ainsi, il en sera toujours ainsi."
 RICE_harran_neoplatonic_academy_dead_tooltip:0 "Les [harranian_characters|E] ne peuvent plus apparaître dans les [cours|E] du Moyen-Orient, et les [rulers|E] de cette région ne peuvent plus prendre la [decision|E] de parrainer la [harran_neoplatonic_academy|E]"
 harran.0026.t:0 "Fin de l'Académie néoplatonicienne d'Athènes"
 harran.0026.desc:0 "Depuis des siècles, [athens_barony.GetNameNoTier] abrite des érudits qui enseignent à la soi-disant #bold Neoplatonic Academy#! et revendiquent une descendance intellectuelle de la Platonic Academy originale des temps anciens. Malgré leurs différences religieuses, des souverains comme moi les ont supportés et ont même financé leur institution, pensant à tort qu'ils apportaient quelque chose à notre société. \n\nCependant, les temps changent et nous avons gaspillé suffisamment de fonds publics pour ces gens et leur école. J'ai décidé d'arrêter de financer l'Académie, malgré les érudits qui me supplient de ne pas le faire. Ces néoplatoniciens disent que cela les force effectivement à l'exil, étant donné qu'ils n'auront pas de maison. À cela, je ne peux répondre qu'une chose : c'est leur problème, pas le mien."
 harran.0026.a:0 "Leur sort ne me préoccupe guère."
 harran.0026.tooltip:0 "Les érudits néoplatoniciens vont errer, à la recherche d'un nouveau foyer. La rumeur dit qu'ils ont des vues sur quelques endroits du Proche-Orient, comme [harran_county.GetNameNoTier], pour y établir une nouvelle [harran_neoplatonic_academy|E], mais ce sera aux dirigeants locaux de décider s'ils y sont les bienvenus ou non."
 harran.0027.t:0 "Fin de l'Académie néoplatonicienne d'Athènes"
 harran.0027.desc:0 "Pendant des siècles, [athens_barony.GetNameNoTier] a abrité l'#bold Neoplatonic Academy#!, une lignée de savants qui prétendaient être les descendants intellectuels de l'ancienne et originale Platonic Academy. Ils ont traversé des périodes difficiles et de nombreux défis, et les autorités précédentes se sont contentées de les soutenir financièrement même si elles n'étaient pas d'accord avec eux pour des raisons religieuses ; cependant, même leur chance a tourné. \n\n[neoplatonic_academy_hater.GetTitledFirstName], le dirigeant actuel de [athens_barony. GetNameNoTier], a décidé de cesser de financer l'Académie, et [neoplatonic_academy_hater.GetHerHis] message est clair : ces néoplatoniciens n'y sont plus les bienvenus.\n\nPersonne, pas même les néoplatoniciens eux-mêmes, ne sait ce que réserve l'avenir à ces savants. Nombre d'entre eux envisagent d'errer dans les terres situées à l'est, dont on dit qu'elles ont des souverains plus tolérants et plus clairvoyants."
 harran.0027.a:0 "Peut-être trouveront-ils un nouveau foyer, peut-être pas."
 harran.0027.b:0 "[harran_county.GetNameNoTier] pourrait faire un bon foyer pour eux... viendront-ils ici ?"
 harran.0027.tooltip:0 "$harran.0026.tooltip$"
 harran.0028.t:0 "Les néoplatoniciens s'installent à Harran"
 harran.0028.desc:0 "L'Académie néoplatonicienne était autrefois une institution d'apprentissage respectée à Athènes, remplie de savants païens renommés. Cependant, les autorités locales, qui avaient des vues religieuses différentes, ont fini par cesser de financer leur institution, les forçant à s'exiler alors qu'ils cherchaient des souverains plus tolérants. Ils ont enfin trouvé leur mécène. \n\nJ'avais entendu parler de la détresse de ces érudits, et de la façon dont ils ont erré pendant si longtemps. J'ai ressenti non seulement de la pitié pour leurs talents non appréciés, mais aussi de l'excitation lorsqu'une opportunité s'est présentée. Lorsque j'ai appris que ces érudits envisageaient de demander s'ils pouvaient se réfugier à [harran_county.GetNameNoTier], j'ai su que je devais les accueillir sur mes terres. La communauté païenne de [harran_county.GetNameNoTier] se réjouit également du rétablissement de l'Académie néoplatonicienne ici."
 harran.0028.a:0 "Un nouveau jour s'est levé pour l'Académie Néoplatonicienne."
 harran.0028.tooltip:0 "L'[harran_neoplatonic_academy|E] a trouvé un nouveau foyer, et les [rulers|E] du Moyen-Orient et d'Asie Mineure peuvent désormais prendre la [decision|E] de #Bold Parrainer l'Academy Néoplatonique#! De plus, des [harranian_courtiers|E] apparaîtront occasionnellement dans cette région."
 harran.0029.t:0 "Les néoplatoniciens s'installent à Harran"
 harran.0029.desc:0 "L'Académie néoplatonicienne était autrefois une institution d'apprentissage respectée à Athènes, remplie de savants païens renommés. Cependant, les autorités locales, dont les perspectives religieuses différaient, ont fini par cesser de financer leur institution, les contraignant à l'exil alors qu'ils cherchaient des souverains plus tolérants. Ils ont enfin trouvé leur mécène. \n\n [neoplatonic_academy_lover.GetTitledFirstName] a eu pitié de ces érudits qui erraient depuis si longtemps, et a conclu un accord avec eux, leur permettant de s'installer à [harran_county.GetNameNoTier]. La communauté païenne de la ville est ravie d'accueillir ces érudits estimés dans leur nouveau foyer. C'est sûrement le début d'un nouveau chapitre merveilleux dans l'histoire de la tradition néoplatonicienne."
 harran.0029.a:0 "Qui sait combien de temps ils supporteront cette épreuve ?"
 harran.0029.tooltip:0 "$harran.0026.tooltip$"
 harran.0030.t:0 "Un érudit harranien"
 harran.0030.desc:0 "Les habitants de [harran_county.GetNameNoTier] sont depuis des siècles l'un des derniers bastions des anciennes croyances païennes. Beaucoup d'entre eux sont renommés dans toute la région pour leur savoir et leur sagesse. Aujourd'hui, un homme du nom de [spawned_harranian_courtier.GetFullName] est arrivé à ma cour, cherchant mon soutien. Si je le soutiens, lui et sa famille, il offrira en échange ses services en tant qu'érudit et penseur. Les Harraniens sont réputés dans toute la région pour leur immense savoir dans tous les domaines - mystique, spirituel et matériel - donc en avoir un à ma cour serait un grand bonus."
 harran.0030.a:0 "Cela semble être une bonne affaire ! Bienvenue à lui."
 harran.0030.a.tooltip:0 "En tant que [harranian_courtier|E], [spawned_harranian_courtier.GetFullNameNoTooltip] peut contribuer au savoir dans votre royaume en écrivant des traités d'érudition."
 harran.0030.b:0 "Je n'ai que faire d'un tel homme."
 harran.0031.t:0 "Un Traité Harranien"
 harran.0031.desc:0 "L'érudit harranien à ma cour, [harranian_scholar.GetFullName], a terminé la rédaction d'un traité d'érudition, et m'en a remis une copie. Les anciennes connaissances des Harraniens doivent être partagées avec le reste du monde, après tout. Quoi qu'il en soit, non seulement [harranian_scholar.GetTitledFirstName] gagnera le respect des autres érudits de la région, mais moi aussi, je gagnerai un certain degré d'honneur et de gloire en soutenant un individu aussi talentueux."
 harran.0031.a:0 "Merveilleux ! Espérons que d'autres pourront s'inspirer de ce traité."
 harran.0032.t:0 "L'Érudit Néoplatonicien"
 harran.0032.desc:0 "Peu de temps après avoir accueilli les érudits néoplatoniciens à [harran_county.GetNameNoTier], et leur avoir permis de créer une nouvelle Académie, j'ai été approché par l'un de leurs éminents représentants, [spawned_harranian_courtier.GetTitledFirstName]. Inspiré par ce qu'il considère comme étant juste et tolérant, il souhaite travailler en étroite collaboration avec moi à ma cour, et servir de liaison entre moi et l'Académie naissante de [harran_county.GetNameNoTier]. En effet, il pourrait être utile d'avoir un homme aussi érudit et talentueux à ma cour..."
 harran.0032.a:0 "Bien sûr ! Ce serait un honneur d'avoir un tel érudit à ma cour."
 harran.0032.b:0 "Il vaut mieux que vous restiez avec vos confrères pour les assister."
