 harran.0002.t:0 "Les Sept Luminaires"
 harran.0002.desc:0 "Depuis l'Antiquité, les païens de Mésopotamie et du Levant vouent un culte consciencieux aux étoiles et aux planètes. Moi aussi, la nuit, je prépare des offrandes sur un autel et je prie les corps célestes - pour qu'ils me guident, me nourrissent et me protègent, comme ils l'ont toujours fait pour l'humanité depuis d'innombrables générations. Ce soir, je me tiens dehors devant l'immensité du ciel nocturne, et je demande les bénédictions de l'une des sept planètes :"
 harran.0002.a:0 "Soleil, or Shamash"
 harran.0002.b:0 "Lune, or Sin"
 harran.0002.c:0 "Mercure, or Nabu"
 harran.0002.d:0 "Vénus, or Ishtar"
 harran.0002.e:0 "Mars, or Nergal"
 harran.0002.f:0 "Jupiter, or Marduk"
 harran.0002.g:0 "Saturne, or Ninib"
