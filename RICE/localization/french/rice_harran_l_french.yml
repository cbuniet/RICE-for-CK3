 harran.0005.t:0 "Le Temple de la Lune"
 harran.0005.desc:0 "Il est sage de présenter ses respects aux dieux de temps en temps, quelle que soit la forme qu'ils prennent. Ainsi, j'ai décidé qu'il était temps de présenter mes respects au grand Temple de la Lune de [harran_county.GetNameNoTier].\n\nAprès avoir salué les prêtres, je m'approche de l'autel. Autour de moi se trouvent les idoles de diverses divinités, comme Tammuz, également connu des Grecs sous le nom d'Adonis. Au centre du temple se trouve l'idole de la divinité de la lune, connue localement sous le nom de Sin. Je présente mes respects à la manière harranienne, en présentant mes offrandes et en priant. Bien que les murs soient usés et que le temple ait certainement connu de meilleurs jours, je peux sentir les siècles d'histoire qui m'entourent."
 harran.0005.a:0 "J'espère la faveur divine des cieux !"
 harran.0005.b:0 "Que ces offrandes témoignent de ma dévotion ! "
 harran.0006.t:0 "xxxxx"
 harran.0006.desc:0 "xxxxx"
