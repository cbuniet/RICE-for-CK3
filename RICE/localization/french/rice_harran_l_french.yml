 harran.0060.t:0 "Ibn Nabhan"
 harran.0060.desc:0 "Aujourd'hui, je vais rencontrer personnellement un érudit nommé [ibn_nabhan.GetFullName]. Il est issu d'un clan illustre lié à [harran_county.GetNameNoTier], et descend de célèbres érudits païens harraniens comme le célèbre [thabit_ibn_qurra.GetFullName] et son arrière-petit-fils [ibrahim_al_sabi.GetFullName]. Une grande partie de sa famille s'est convertie à l'islam il y a une ou deux générations, le plus célèbre étant son grand-père [hilal_al_sabi.GetFullName], et il a toujours affirmé que la conversion était authentique, même si d'autres sont sceptiques."
 harran.0060.desc.caliph:0 "\n\nAlors que nous nous engageons dans une agréable discussion spirituelle, j'évoque à nouveau mon offre. "Avez-vous réfléchi à mon offre de vous nommer à la tête de Harran ? C'est la ville natale de votre famille, après tout. Êtes-vous toujours intéressé ?""
 harran.0060.desc.non_caliph:0 "\n\nAlors que nous nous engageons dans une agréable discussion spirituelle, je mentionne une rumeur dont j'ai entendu parler récemment. "Est-il vrai que [caliph_dude.GetTitledFirstName] a proposé de vous nommer à la tête de Harran ? J'imagine que ce serait un immense honneur étant donné que Harran est la ville natale de votre famille.""
 harran.0060.a:0 ""Hélas," il secoue la tête, " Cette offre devra être refusée.""
 harran.0060.b:0 ""Je vais aller à Harran, oui", répond-il. "C'est mon destin.""
 harran.0060.no_ibn_nabhan_sad:0 "Vous continuerez à jouer en tant que [THIS.Char.GetTitledFirstNameNoTooltip], et [ibn_nabhan.GetFullNameNoTooltip] ne recevra pas la propriété de [harran_county.GetNameNoTier], ce qui signifie que bien qu'il ne soit pas un [thabit_ibn_qurra. GetFaith.GetAdjective], il n'y aura aucune [rulers|E] sur la carte ayant un lien avec cette ancienne [faith|E], à l'exception de celles créées par le créateur de souverains personnalisés."
 harran.0061.t:0 "Retour au Pays"
 harran.0061.desc:0 "Cela fait de nombreuses années que je n'ai pas arpenté les rues de [harran_county.GetNameNoTier]. Les terres agricoles autrefois fertiles deviennent poussiéreuses ; les gens changent, grandissent, meurent ; et la vie continue, impermanente comme toujours. Mais les étoiles dans le ciel ? Elles demeurent, comme elles l'ont toujours fait, et le feront toujours. Ceux qui lisent les étoiles savent que le destin peut avoir son propre esprit. \n\nC'est un étrange coup du sort que [caliph_dude.GetTitledFirstName] m'ait choisi pour être le nouveau dirigeant d'Harran. La ville était en déclin, peut-être en lien avec le déclin de son ancienne communauté païenne et de ses érudits.\n\nJe passe devant les ruines de l'ancienne Académie néoplatonicienne, puis devant les ruines du Temple de la Lune. Agenouillé sur le sol, je fouille un peu les décombres et trouve ce qui reste de la porte du temple. Je peux encore distinguer les mots de Platon gravés dans son bois : "Celui qui connaît sa propre essence devient divin."\n\nJe lis la phrase plusieurs fois, avant de lever les yeux vers le ciel de plus en plus sombre. Je regarde les étoiles, en faisant semblant de pouvoir lire le sort qui nous est réservé, avant de retrouver le chemin de la maison."
 harran.0061.a:0 "Je suis [ibn_nabhan.GetFirstNameNoTooltip], dernier descendant des anciens païens d'Harran."
 harran.0061.info:0 "#emphasis Contexte historique :#! Ibn Nabhan (1020 ou 1024 à 1118 de notre ère) était l'un des derniers descendants connus du célèbre érudit païen harranien du 9e siècle, Thabit ibn Qurra. Il est connu pour son récit de la conversion de son grand-père Hilal à l'Islam plusieurs années avant sa naissance.\n\nLa chaîne d'événements de RICE pour Ibn Nabhan est une façon semi-plausible mais finalement fictive de se convertir au harranisme pour cette date de départ. En réalité, il était probablement un fervent musulman, ou du moins quelqu'un qui s'est donné la peine de souligner l'adhésion de sa famille à l'Islam dans ses écrits, peut-être pour répondre à tout soupçon que leur conversion n'était pas authentique."
 harran.0062.t:0 "Le Visiteur"
 harran.0062.desc:0 "Je suis assis dans l'obscurité de ma bibliothèque, sirotant un thé à la menthe, lorsque mon ami entre dans la pièce. C'est un érudit de la Maison de la Sagesse avec qui j'ai travaillé lorsque je vivais à Bagdad, et il me sourit en me rejoignant. Je lui offre du thé, et nous bavardons agréablement sur divers sujets pour rattraper le temps perdu.\n\nFinalement, notre conversation dérive vers le sujet de la religion. "J'ai entendu quelque chose d'intéressant sur ton grand-père [hilal_al_sabi.GetFullName] l'autre jour", me dit mon ami.\n\nEncore une fois ? Je me tourne de manière inconfortable, mais ne dis rien pour l'instant, et continue à siroter mon thé."
 harran.0062.a:0 "Mon propre manque de piété n'est pas vraiment une nouvelle pour lui."
 harran.0063.t:0 "Le rêve d'Hilal"
 harran.0063.desc:0 ""Vous dites depuis de nombreuses années que votre grand-père s'est converti à l'islam grâce à un rêve, un signe certain d'Allah lui-même." Mon ami sourit. "Un de mes mentors, un monsieur plus âgé, qui connaissait votre grand-père, a dit qu'il n'avait jamais entendu parler d'une telle chose, mais admet que sa mémoire n'est peut-être plus ce qu'elle était grâce à la vieillesse. Je ne doute pas de vous, mais cela me fait me demander si votre grand-père disait la vérité - sans vouloir vous offenser." \n\nJe me caresse le menton et regarde mon ami tranquillement. Beaucoup remettent en question l'histoire de mon grand-père. Je sais ceci.\n\nJe réfléchis à la façon de répondre."
 harran.0063.a:0 ""L'histoire est vraie, mon ami ! Mon grand-père était un vrai croyant.""
 harran.0063.a.tooltip:0 "Vous restez un véritable adepte de la [faith|E] [THIS.Char.GetFaith.GetAdjective], et ne serez jamais tenté d'explorer les anciennes voies de vos ancêtres."
 harran.0063.b:0 ""Eh bien... Je pense que mon grand-père était un vrai croyant, mais...""
 harran.0063.b.tooltip:0 "Vous admettez avoir des doutes internes concernant la conversion de votre grand-père qui s'est détourné des croyances de vos ancêtres [thabit_ibn_qurra.GetFaith.GetAdjective]. Vous pourriez peut-être explorer davantage ces croyances à l'avenir..."
 harran.0064.t:0 "Un vrai croyant ?"
 harran.0064.desc:0 ""Peut-être que mon mentor s'est mal rappelé en raison de son grand âge," mon interlocuteur hausse les épaules. "Je ne veux pas remettre en question votre propre foi, bien sûr. Je pensais simplement que c'était quelque chose d'intéressant. Peu importe, je vous mets probablement mal à l'aise, alors je m'excuse."\n\n"Bien sûr", dis-je poliment. Nous sirotons le thé pendant quelques instants encore, en savourant le goût, avant que je ne continue : "Maintenant, sans vouloir changer de sujet, mais avez-vous lu le nouveau traité écrit par...""
 harran.0064.a:0 "Nous discutons pendant plusieurs heures avant que mon ami ne parte."
 harran.0065.t:0 "Un vrai croyant ?"
 harran.0065.desc:0 ""Mais quoi ?" dit-il. \n\nJe fronce les sourcils. \n\n"Je ne veux pas dire qu'il était secrètement un apostat, mais...." Je considère mes mots avec attention. "J'ai toujours senti qu'il avait de la sympathie pour sa religion de naissance. Je pouvais le dire par la façon dont il parlait affectueusement de nos ancêtres."\n\n"Les réalisations érudites des païens d'Harran n'ont rien de drôle ! Votre ancêtre, [thabit_ibn_qurra.GetFullName], était un érudit rare pour son époque." Mon ami acquiesce. "Mais si le cœur de ton grand-père est sincère, grâce à ce rêve, alors c'est tout ce qui compte. Bien sûr, tu as encore quelques parents volages qui croient encore à tes vieux dieux, et je sais que tu n'as jamais été l'homme le plus pieux, mais au moins tu es aussi croyant, n'est-ce pas ?""
 harran.0065.a:0 "Je fais une pause, avant de dire : "Bien sûr.""
 harran.0065.tooltip:0 "Vous commencez à vous demander si la conversion de votre grand-père était authentique et, à votre tour, vous réfléchissez profondément à votre propre [faith|E]. Cela vous mettra d'humeur sombre pendant un certain temps, mais vous trouverez peut-être un moyen de résoudre ce problème à l'avenir...."
 harran.0066.t:0 "La quête de l'âme"
 harran.0066.desc:0 "Même si cela fait un moment, la conversation que j'ai eue avec mon ami érudit au sujet de mon grand-père [hilal_al_sabi.GetFullName] pèse encore lourdement sur mon esprit. Après tout, le rêve profond est un thème commun que j'entends dans d'autres histoires similaires de conversion religieuse.\n\nJe ne fais que plaider avec véhémence pour la sincérité de la conversion de mon grand-père, peut-être dans le déni de mes propres doutes à ce sujet, et de ma propre foi.\n\nDepuis que je me suis installé à Harran, il m'est arrivé de consulter les archives de ma famille. Il s'agit principalement de tomes de connaissances poussiéreux, certains vieux d'un siècle ou deux, et quelques-uns de l'Académie néoplatonicienne aujourd'hui disparue qui se trouvait autrefois à Harran. Aujourd'hui, cependant, je faisais du tri dans le bureau de mon grand-père lorsque je suis tombé sur un petit coffre verrouillé que je n'ai pas reconnu au premier abord."
 harran.0066.a:0 "Attendez un instant...."
 harran.0067.t:0 "Les écrits de mon grand-père"
 harran.0067.desc:0 "Je reconnais le coffre. Mon grand-père m'a donné sa clé, il y a de nombreuses années, juste avant son décès, en me disant de l'ouvrir si jamais j'avais des doutes sur ma place dans l'univers. Je récupère la clé et, les mains tremblantes, je déverrouille le coffre.\n\nPlus de papiers. Bien sûr.\n\nJ'en feuillette quelques-unes, et je me rends compte qu'il s'agit de lettres personnelles et de réflexions de mon grand-père sur divers sujets... principalement de nature religieuse. Ce sont des lamentations sur le déclin de la foi [thabit_ibn_qurra.GetFaith.GetAdjective], et la lutte interne de mon grand-père pour savoir à quoi il était fidèle, spirituellement."
 harran.0067.a:0 "Des écrits si sombres ! Je pourrai peut-être les examiner plus en détail plus tard"
 harran.0067.tooltip:0 "Vous avez maintenant accès à une [decision|E] où vous pouvez essayer de résoudre le dilemme que vous, comme Ibn Nabhan, ressentez à propos de votre [faith|E]. Quelle voie spirituelle choisirez-vous ? Comment honorerez-vous l'ancien héritage des Harraniens, finalement ?"
 harran.0068.opening:0 "À mon petit-fils :"
 harran.0068.desc:0 "Si vous lisez ceci, alors je suis parti depuis longtemps. Vous êtes un homme intelligent et réfléchi, digne de vos ancêtres. S'il te plaît, réalise l'angoisse spirituelle que j'ai ressentie quant à mon choix de religion - les nouvelles croyances de nos amis et voisins, ou les traditions de nos ancêtres ?\n\nJe crains que vous ayez vous aussi des doutes un jour. J'ai donc préparé ces écrits, ainsi que mes commentaires sur divers textes, pour vous aider à prendre la bonne décision - quel que soit votre choix.\n\nTout d'abord, je vous suggère de consulter mes commentaires sur Platon, qui concernent son texte sur..."
 harran.0068.a:0 "Merci, grand-père. Je vais étudier ces écrits."
 harran.0068.tooltip:0 "Vous passerez du temps à lire et à contempler les écrits de votre grand-père, à la recherche de réponses qui, vous l'espérez, répondront à votre désarroi spirituel."
 harran.0069.t:0 "Le Choix"
 harran.0069.desc:0 "Après avoir passé des semaines à étudier les écrits et les commentaires de divers textes que mon grand-père m'avait laissés, je comprends mieux mon conflit interne, car c'est le même que celui qu'il ressentait. Mes estimés ancêtres ont acquis une grande influence grâce à leur statut de savants [hilal_al_sabi.GetFaith.GetAdjective], mais sa lignée suscite moins d'intérêt de nos jours. Même l'Académie néoplatonicienne d'Harran n'existe plus.\n\nJ'ai profondément réfléchi à cette question, et discuté de ma décision avec ma famille. Je sais qu'il peut y avoir des conséquences à cela, mais j'ai décidé qu'au fond de mon cœur, je ressens un lien plus étroit envers..."
 harran.0069.a:0 "La véritable croyance,[ROOT.Char.GetFaith.GetAdjective] , à laquelle je continuerai à croire comme je l'ai toujours fait."
 harran.0069.a.tooltip:0 "Les anciennes coutumes d'Harran ne sont plus que des ombres du passé. Vous continuerez à être un croyant de la  [faith|E] [THIS.Char.GetFaith.GetAdjective], pour le moment."
 harran.0069.b:0 "Les anciennes croyances [thabit_ibn_qurra.GetFaith.GetAdjective] de mes ancêtres, que je vais désormais faire miennes."
 harran.0069.b.tooltip:0 "Bien que les païens d'Harran soient peu nombreux, ils doivent être fiers, et perdurer ! Vous apprendrez tout ce que vous pourrez des textes spirituels et philosophiques de [thabit_ibn_qurra.GetFaith.GetAdjective], afin de pouvoir pratiquer leur authentique religion païenne, car c'est désormais votre religion aussi."
