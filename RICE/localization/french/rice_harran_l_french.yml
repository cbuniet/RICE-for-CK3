 harran.0080.t:0 "Sumatar Harabesi"
 harran.0080.desc:0 "Pendant de nombreux siècles, les païens de Harran se sont souvent rendus à l'oasis voisine de Sumatar Harabesi pour prier l'un de leurs principaux dieux, la divinité de la lune Sin. Même aujourd'hui, on y trouve encore de nombreuses idoles et autels. Les Harraniens s'y sont récemment rendus pour une grande cérémonie, qui s'est déroulée sans incident."
 harran.0080.a:0 "C'est ainsi."
 harran.0081.t:0 "Bons présages à Harran"
 harran.0081.desc:0 "Les païens d'Harran sont des praticiens expérimentés des arts de la divination. Ils sont habiles à lire les étoiles et à tracer le cours de l'avenir. Les récentes lectures lunaires des astrologues harraniens prédisent que de bonnes choses vont bientôt arriver au peuple d'Harran, semble-t-il. Peut-être cela les incitera-t-il à être encore plus productifs et compétents dans leurs démarches."
 harran.0081.a:0 "Peut-être que oui !"
 harran.0082.t:0 "Mauvais présages à Harran"
 harran.0082.desc:0 "Les païens d'Harran sont des praticiens expérimentés des arts de la divination. Ils sont habiles à lire les étoiles et à tracer le cours de l'avenir. Les récentes lectures lunaires des astrologues harraniens prédisent que de mauvaises choses vont bientôt arriver au peuple d'Harran, semble-t-il. Cela provoquera peut-être un peu de panique et de détresse parmi eux pendant un certain temps."
 harran.0082.a:0 "Est-ce que ce sera vraiment si mauvais ?"
 harran.0083.t:0 "Bâtiments en forme de ruche"
 harran.0083.desc:0 "Les habitants de Harran ont de nombreuses traditions distinctes qui les distinguent des autres. Par exemple, depuis des temps immémoriaux, ils vivent dans des maisons en forme de ruches d'abeilles. Aujourd'hui, alors que je rends visite aux dirigeants locaux de Harran, j'entre dans l'une de ces maisons appartenant à un noble harranien pour discuter. C'est la plus grande de son genre, et plutôt un manoir."
 harran.0083.a:0 "Des bâtiments fascinants ! Ils sont magnifiques."
 harran.0083.b:0 "Ils sont tout à fait ordinaires, quel est le problème ?"
 harran.0084.t:0 "Festival à Tammuz"
 harran.0084.desc:0 "Depuis des millénaires, l'une des principales fêtes organisées par les païens d'Harran est la fête de Tammuz, au cours de laquelle ils pleurent leur divinité Tammuz - également identifiée à l'Adonis grec - qui meurt chaque année. Ils faisaient un spectacle public de leur chagrin, en pleurant et en se lamentant. Le festival de cette année a été considéré comme un succès inhabituel, incitant les païens locaux à travailler dur et à vivre en paix et en harmonie."
 harran.0084.a:0 "Intéressant."
 harran.0084.b:0 "Blasphèmes païens !"
 harran.0085.t:0 "Approfondir les connaissances"
 harran.0085.desc:0 "L'Académie néoplatonicienne d'Harran continue de prouver son importance pour l'apprentissage et la science. Plusieurs érudits et philosophes harraniens notables ont récemment publié un certain nombre de textes exposant divers sujets intellectuels, qui ont été applaudis dans toute la région pour leur sagesse clairvoyante et leur nature éclairante."
 harran.0085.a:0 "Bonne nouvelle !"
 harran.0086.t:0 "Différents païens à Harran"
 harran.0086.desc:0 "Les étrangers ne font souvent pas la distinction entre les différents types de païens vivant dans la ville d'Harran. Il y a les élites les plus instruites, associées à l'Académie néoplatonicienne, qui se considèrent comme les héritiers des anciens philosophes comme Platon ou Aristote. Ensuite, il y a les masses communes, qui préfèrent vénérer les dieux comme Sin, Tammuz et Hermès d'une manière que les élites considèrent comme superstitieuse. \n\nAujourd'hui, alors qu'il reçoit l'un des érudits de l'Académie pour un petit banquet, il se lamente sur ce qu'il considère comme le manque d'éducation et la nature superstitieuse de certains des paysans païens d'Harran. Pour lui, ils donnent aux autres la mauvaise impression que les païens sont une religion arriérée, inapte à explorer les questions philosophiques et spirituelles de l'époque actuelle."
 harran.0086.a:0 "Au moins, vous et vos compagnons luttez contre l'ignorance !"
 harran.0086.b:0 "Les foules paysannes sont des cerveaux d'oiseaux, quelle que soit leur religion, non ?"
 harran.0086.c:0 "Pourquoi regarder les autres de haut ? L'orgueil ne sied pas à un sage érudit."
 harran.0087.t:0 "Connexions académiques"
 harran.0087.desc:0 "Plusieurs membres de l'Académie néoplatonicienne de Harran sont rentrés chez eux après un séjour dans des pays étrangers, où ils ont échangé des connaissances avec d'autres érudits. Ils ont également apporté avec eux un certain nombre de contacts qui pourraient s'avérer utiles pour moi."
 harran.0087.a:0 "C'est bon à entendre. Bienvenue à la maison !"
 harran.0088.t:0 "Diversité païenne"
 harran.0088.desc:0 "Plus je règne sur Harran, plus je suis étonné de la diversité au sein des païens qui vivent ici. Ils ont survécu ensemble siècle après siècle, malgré leurs différences dans ce qu'ils vénèrent ou dans la façon dont ils le font. On pourrait penser que cela aurait conduit à de fréquents conflits, mais étonnamment, ces groupes parviennent à s'entendre - même s'il y a parfois des tensions. Dans mes discussions avec leurs dirigeants, il semble qu'ils réalisent que leur communauté unique est plus forte et supportera mieux toutes les épreuves s'ils restent ensemble."
 harran.0088.a:0 "Une leçon précieuse dont nous devons tirer parti."
 harran.0088.b:0 "Ils restent cependant des païens égarés."
