 harran.0040.t:0 "Le Destin d'Harran"
 harran.0040.desc:0 "[harran_county.GetNameNoTier], qui se trouve dans les collines escarpées du nord de la Mésopotamie, est depuis des siècles une curieuse relique des temps anciens, car ses habitants sont pour la plupart païens. Bien qu'ils aient coexisté pacifiquement avec leurs voisins musulmans pendant des années, et qu'ils soient largement respectés pour leur savoir, j'ai récemment entendu dire qu'ils réclamaient une plus grande autonomie et liberté. \n\nCertains disent qu'il serait sage de permettre à quelqu'un issu d'une famille harranienne influente, comme le célèbre érudit [thabit_ibn_qurra.GetFullName], d'avoir un certain pouvoir et de diriger Harran."
 harran.0040.a.caliph:0 "Je pense que c'est mieux si nous gardons un contrôle direct sur Harran."
 harran.0040.a.non_caliph:0 "Le [caliph_dude.GetTitledFirstName] n'approuvera pas"
 harran.0040.b.caliph:0 "Je suis d'accord, et je pense que [thabit_ibn_qurra.GetTitledFirstName] serait un bon chef."
 harran.0040.b.non_caliph:0 "Le [caliph_dude.GetTitledFirstName] devrait accorder plus d'autonomie à Harran."
 harran.0040.no_thabit_ibn_qurra_sad:0 "Vous continuerez à jouer en tant que [THIS.Char.GetTitledFirstNameNoTooltip], et [thabit_ibn_qurra.GetFullNameNoTooltip] ne recevra pas la propriété d'Harran, ce qui signifie qu'il n'y aura pas de [rulers|E] [landed|E] qui soient [thabit_ibn_qurra.GetFaith.GetAdjective] n'importe où sur la carte, à l'exception de ceux créés par le concepteur de souverains personnalisés."
 harran.0041.t:0 "Retour au Pays"
 harran.0041.desc:0 "Cela fait de nombreuses années que je n'ai pas arpenté les rues de [harran_county.GetNameNoTier]. Les terres agricoles autrefois fertiles deviennent poussiéreuses ; les gens changent, grandissent, meurent ; et la vie continue, éphémère comme toujours. Mais les étoiles dans le ciel ? Elles demeurent, comme elles l'ont toujours fait, et le feront toujours. Ceux qui lisent les étoiles savent que le destin peut avoir son propre sens. \n\nC'est par un curieux coup du sort que [caliph_dude.GetTitledFirstName] m'a choisi pour être le nouveau souverain d'Harran. J'avais été autrefois banni d'ici, mais je reviens aujourd'hui en triomphant. J'avais prévu de rester à jamais un érudit dans la prestigieuse Maison de la Sagesse, de rencontrer les plus grands esprits de toutes les religions et de me plonger dans d'anciens tomes de connaissances jusqu'aux heures tardives du matin, mais les étoiles ont donné un autre sens à ma vie."
 harran.0041.a:0 "Comment suis-je arrivé à ce point ? Qu'est-ce qui m'a conduit ici ?"
 harran.0041.a.tooltip:0 "Vous traverserez plusieurs événements sous la forme d'un Choix de votre propre aventure sur la vie de Thabit ibn Qurra. Certains aspects resteront aléatoires, mais d'autres pourront avoir des conséquences importantes sur votre situation de départ."
 harran.0041.b:0 "Mais le passé est le passé. Passons maintenant à l'avenir !"
 harran.0041.b.tooltip:0 "Il s'agit de l'option de démarrage rapide. Votre situation de départ sera choisie au hasard."
 harran.0042.t:0 "Naissance"
 harran.0042.desc:0 "Peu après ma naissance, mes parents m'ont emmené chez un astrologue local. Nous, les Harraniens, sommes fiers de notre connaissance des corps célestes, transmise de génération en génération depuis l'époque des Grecs et des Romains. Même lorsque j'étais un érudit à la Maison de la Sagesse, une grande partie de mon travail portait sur l'astronomie.\n\nL'astrologue a dit que je mènerais une vie intéressante, car je suis né sous l'influence d'une certaine étoile. Selon cet astrologue, l'étoile m'a béni non seulement de la gloire et d'une grande intelligence mais aussi..."
 harran.0042.a:0 "Une belle allure et du charme"
 harran.0042.b:0 "Une grande force et une résistance exceptionnelle"
 harran.0042.c:0 "Une bonne famille et la prospérité"
 harran.0042.d:0 "Une influence et une renommée immenses"
 harran.0043.t:0 "Enfance"
 harran.0043.desc:0 "Mon père et mon grand-père ont occupé un certain nombre de postes importants au sein de la direction locale d'Harran. Ils étaient également de prospères propriétaires terriens et des érudits renommés, et nous étions donc assez importants à Harran. \n\nBien que je sois issu d'une famille privilégiée, la vie n'a pas toujours été heureuse. Quand j'étais jeune, j'ai eu le malheur de vivre une expérience traumatisante qui a changé à jamais ma vision de la vie :"
 harran.0043.a:0 "Des bandits ont saccagé et pillé le manoir de ma famille"
 harran.0043.a.tooltip:0 "Ils ont pris beaucoup de nos objets de valeur, mais heureusement, nous nous en sommes sortis presque indemnes. Malgré mon jeune âge, j'ai été courageuse et j'ai alerté la plupart des membres de ma famille avant qu'ils ne puissent nous faire du mal."
 harran.0043.b:0 "J'ai failli mourir d'une longue et douloureuse maladie mais j'ai survécu"
 harran.0043.b.tooltip:0 "J'ai dépéri durant un an, et n'ai vécu que grâce aux efforts d'un médecin nomade. J'ai appris à quel point la vie pouvait être éphémère. Néanmoins, le médecin m'a appris une chose ou deux sur la médecine."
 harran.0043.c:0 "Mon amie, mon premier amour, une fille merveilleuse est morte"
 harran.0043.c.tooltip:0 "J'aurais pu la sauver ! Tout était de ma faute, pas vrai ? Si seulement.... Non. Elle est partie. Il n'y a rien que je puisse faire maintenant, mais mon souvenir d'elle reste à jamais gravé dans mon cœur."
 harran.0043.d:0 "Le fils d'un noble - la brute locale - et ses sbires m'ont agressé"
 harran.0043.d.tooltip:0 "Ils m'ont laissé des cicatrices et des blessures, mais ma détermination n'a jamais été aussi forte par la suite. À ce jour, je déteste toujours ce bâtard. S'il est toujours à Harran... je ne sais pas ce que je ferais !"
 harran.0044.t:0 "Éducation"
 harran.0044.desc:0 "Ainsi, malgré ma naissance dans les hautes sphères de la société harranienne, ma vie n'a pas toujours été que du plaisir et des jeux. Issu d'une famille d'érudits harraniens distingués remontant à au moins deux ou trois siècles, on attendait beaucoup de moi.\n\nJ'ai eu la chance d'étudier à l'Académie néoplatonicienne d'Harran, dont la lignée remonte aux Grecs anciens et qui se dresse encore fièrement aujourd'hui. Pour moi et les autres étudiants de l'Académie, c'était un immense fardeau que d'essayer de maintenir ce que beaucoup considèrent comme un héritage mourant. Néanmoins, mes professeurs ont fait l'éloge de ma soif de connaissances, et outre la philosophie bien sûr, j'étais plus particulièrement intéressé par l'apprentissage de..."
 harran.0044.a:0 "La rhétorique et le débat"
 harran.0044.b:0 "Le commandement et la guerre"
 harran.0044.c:0 "L'astronomie et les mathématiques"
 harran.0044.d:0 "Le comportement humain"
 harran.0044.e:0 "L'histoire et la littérature"
 harran.0045.t:0 "Âge adulte"
 harran.0045.desc:0 "Ma renommée en tant qu'érudit s'est accrue et j'ai rapidement rejoint la Maison de la Sagesse à Bagdad. J'ai acquis beaucoup d'influence dans cette prestigieuse institution. Certains pensaient qu'en tant qu'Harranien, je possédais une compréhension innée des mystères de l'univers. La rumeur disait que ma lignée intellectuelle se transmettait sans interruption depuis Platon jusqu'à moi!\NJ'ai rencontré et correspondu avec de nombreux autres érudits - pas seulement des Harraniens, mais des Arabes, des Perses, des Assyriens, des Grecs, des Indiens, même des Chinois ! Mon ami le plus proche, cependant, était un camarade harranien, [thabit_ibn_qurra_friend.GetFullName]. Quoi qu'il en soit, ils avaient tous leurs raisons d'être là, mais quant à moi, ..."
 harran.0045.a:0 "J'avais le devoir de préserver l'héritage de mes ancêtres"
 harran.0045.b:0 "Je voulais gagner l'immortalité en tant que grand philosophe"
 harran.0045.c:0 "Je voulait contribuer à la société et apporter de l'aide aux autres"
 harran.0045.d:0 "Je m'ennuyais et j'avais l'impression de n'avoir rien de mieux à faire"
 harran.0046.t:0 "Vie familiale"
 harran.0046.desc:0 "C'est aussi à cette époque que j'ai trouvé une épouse, comme ma famille l'espérait depuis des années. Ce n'était pas une prostituée venue de nulle part. En fait, c'était quelqu'un qui aurait été accepté par mes compatriotes harraniens, et elle a déjà donné naissance à un fils pour moi. \n\nElle était :"
 harran.0046.a:0 "Une amie d'enfance de Harran"
 harran.0046.a.tooltip:0 "Ses origines étaient humbles, mais ma famille a reconnu sa valeur et ses compétences. Nous nous aimons tendrement, et elle est ma muse."
 harran.0046.b:0 "Une membre d'un éminent clan harranien"
 harran.0046.b.tooltip:0 "Elle était l'héritière d'une fortune. Ainsi, le mariage était de toute évidence avantageux, mais je pense qu'il y a eu beaucoup de mariages pires."
 harran.0046.c:0 "La fille d'un érudit étranger"
 harran.0046.c.tooltip:0 "J'ai rencontré son père grâce à mes relations à Bagdad, et il a été l'un de mes mentors. Malheureusement, il est décédé récemment."
 harran.0046.d:0 "Une esclave brillante que j'ai rencontrée il y a des années"
 harran.0046.d.tooltip:0 "C'était une fille brillante et belle appartenant à un vieil érudit avec qui je travaillais. Après que nous soyons tombés amoureux, je lui ai promis d'acheter sa liberté et de l'épouser une fois que je me serais fait un nom."
 harran.0047.t:0 "Le Dernier Païen"
 harran.0047.desc:0 "Mais maintenant je suis à la maison, en tant que dirigeant de tout Harran ! C'est un immense honneur, mais aussi une position peu enviable. Certains parmi nous disent qu'en cette ère de nouvelles croyances, nos perspectives de survie en tant que communauté distincte sont faibles. Je ne suis pas en désaccord. Le temps joue contre nous. Il y a peu de gens qui pratiquent les anciennes voies de peuples comme les Égyptiens et les Grecs.\n\nAlors que le soleil commence à se coucher, je continue à marcher sur la route, et je finis par arriver au grand temple de Harran. Sur sa porte sont gravés les mots de Platon, notre estimé ancêtre : "Celui qui connaît sa propre essence devient divin". \n\nJe lis la citation plusieurs fois, avant de lever les yeux vers le ciel de plus en plus sombre. Je regarde les étoiles, prétendant que je peux en quelque sorte lire notre destin, avant de trouver le chemin de la maison."
 harran.0047.a:0 "Je suis Thabit, l'un des derniers harraniens de cette terre."
 harran.0047.info:0 "#emphasis Contexte historique :#!Le païen Thabit ibn Qurra (826 ou 836 à 901 CE) était un érudit basé à Bagdad pendant l'âge d'or islamique. Il a contribué à de nombreux domaines, notamment les mathématiques, l'astronomie et la physique. \n\nThabit n'est pas connu pour avoir exercé beaucoup de pouvoir politique en soi, et a peut-être même été banni de sa ville natale d'Harran, donc sa représentation ici en tant que personnage jouable est fictive (et principalement pour avoir un Harranien jouable plausible). Néanmoins, Thabit détenait un certain degré d'influence en tant qu'astronome de la cour et ami personnel du calife al-Mu'tadid.\n\nLes descendants de Thabit - tant païens que musulmans - continueront à jouer un rôle de premier plan dans les cercles intellectuels islamiques jusqu'au 11e siècle."
