 # Game Concepts
 game_concept_harranian_courtier:0 "Courtisan Harranien"
 game_concept_harranian_courtiers:0 "Courtisan Harranien"
 game_concept_harranian_character:0 "Personnage harranien"
 game_concept_harranian_characters:0 "Personnages harranien"
 game_concept_harranian_courtier_desc:0 "Occasionnellement, les $game_concept_harranian_characters$ peuvent apparaître aléatoirement via un événement pour les [rulers|E] du Moyen-Orient. Ils suivent la religion[GetReligionFamily('rf_pagan')).GetName] harranienne, une ancienne foi syncrétique combinant des éléments mésopotamiens et helléniques qui a survécu pendant des siècles dans la ville d'Harran, située au nord de la Mésopotamie. \n\n$game_concept_harranian_characters$ ont tendance à avoir une [learning_skill|E] élevée, et feraient de précieux [courtiers|E]. Parfois, votre $game_concept_harranian_courtier$ peut composer des traités académiques sur divers sujets. Ceux-ci vous confèrent un [artifact|E] spécial. \n\n$game_concept_harranian_characters$ cessera de se reproduire si la [harran_neoplatonic_academy|E] est en déclin."
 game_concept_harran_neoplatonic_academy:0 "Académie Néoplatonicienne"
 game_concept_harran_neoplatonic_academy_desc:0 "Au début du jeu, le [county|E] d'Harran possède un [special_building|E] appelé $game_concept_harran_neoplatonic_academy$. En plus de ses bonus habituels, il possède d'autres caractéristiques spéciales.\n\nPremièrement, son existence est nécessaire pour que les [harranian_courtiers|E] puissent apparaître dans les [courts|E] des [rulers|E] du Moyen-Orient. En effet, après un certain temps, l'Académie tombera en déclin et le [special_building|E] sera désactivé si un puissant [ruler|E] [GetReligionFamily('rf_pagan').GetName] ne prend pas une [decision|E] pour revitaliser l'Académie Néoplatonicienne. \n\nEn second lieu, il permet aux [rulers|E] près d'Harran et en Mésopotamie et au Levant ayant une [learning_skill|E] élevée de prendre une [decision|E] pour parrainer l'Académie, ce qui vous donne divers bonus, dont un [character_modifier|E] temporaire. Cela augmente également les chances qu'un [harranian_character|E] apparaisse dans votre entourage."
 game_concept_harran_temple_of_the_moon:0 "Temple de la Lune"
 game_concept_harran_temple_of_the_moon_desc:0 "Au début du jeu, La [barony|E] de Tall Mahra dans le [county|E] d'Harran possède un [special_building|E] appelé le $game_concept_harran_temple_of_the_moon$. Il représente l'ancien temple du dieu de la lune Sin qui s'est dressé à Harran pendant des siècles, voire des millénaires. En plus de ses bonus habituels, son existence permet également aux [rulers|E] d'une [faith|E] [GetReligionFamily('rf_pagan').GetName] voisins de prendre une [decision|E] spéciale pour y pratiquer leur culte, ce qui peut leur accorder des bonus de [prestige|E] et de [piety|E]. Un [ruler|E] d'une [faith|E] non païenne peut cependant prendre une [decision|E] de détruire définitivement le temple. Une fois le temple détruit, les [rulers|E] païens ne pourront plus accéder à la [decision|E]."
 
