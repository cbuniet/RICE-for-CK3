 harran.0007.t:0 "Le temple ne tient plus debout"
 harran.0007.desc:0 "J'ignore les protestations et les supplications des blasphémateurs restants dans [harran_county.GetNameNoTier], qui me supplient de ne pas mettre fin à l'accord que nous avons passé avec eux pour leur permettre de pratiquer leur culte comme bon leur semble. Mon esprit ne se laissera pas influencer.\n\nNous avons trop longtemps été indulgents avec ces païens - le Temple de la Lune à Harran ne sera plus l'hôte de ces idolâtres. J'ai un certain nombre d'hommes à ma disposition, prêts à exécuter mes ordres. L'ère du paganisme à Harran touche à sa fin."
 harran.0007.a:0 "Pillez et brûlez le temple jusqu'au sol !"
 harran.0007.tooltip:0 "Les [rulers|E] [GetReligionFamily('rf_pagan').GetName] ne pourront plus prendre la [decision|E] de pratiquer leur culte au [harran_temple_of_the_moon|E] dans [harran_county.GetNameNoTier]."
 harran.0008.t:0 "Destruction du Temple de la Lune"
 harran.0008.desc:0 "Le Temple de la Lune de [harran_county.GetNameNoTier] se dressait depuis des temps immémoriaux, rare rappel d'une époque révolue. Il était aussi ancien que les Égyptiens, déjà millénaire à l'époque d'Alexandre le Grand et de Jules César. Elle a survécu calamité après calamité, survivant à des empires comme les Achéménides, les Mauryens et les Romains. Elle a continué à perdurer même après l'apparition de la Croix et du Croissant. À une époque de guerres et de conflits, il a été un refuge pour les adorateurs en déclin de divinités aussi diverses qu'Hermès, Tammuz et, bien sûr, Sin, une ancienne divinité lunaire.\n\nCependant, il a finalement connu sa fin. Sur les ordres de [harran_temple_destructor.GetTitledFirstName], le temple a été rasé. Les païens restants à Harran ont perdu leur temple, et leurs jours sont sûrement comptés."
 harran.0008.a:0 "Je vois..."
 harran.0008.tooltip:0 "Les [rulers|E] [GetReligionFamily('rf_pagan').GetName]  ne pourront plus prendre la [decision|E] de pratiquer leur culte au [harran_temple_of_the_moon|E] dans [harran_county.GetNameNoTier]."
 harran.0009.t:0 "Rédaction d'un traité"
 harran.0009.desc:0 "En tant que personne considérée comme un érudit harranien, il est temps que j'apporte quelques contributions au monde intellectuel ! Nous, les Harraniens, pouvons nous vanter d'une longue lignée qui remonte à l'Académie néoplatonicienne d'Athènes, et finalement aux sages philosophes antiques comme Platon et Hermès. Je prépare mes instruments d'écriture, ainsi que divers livres et parchemins écrits par des experts que je peux consulter pour mes recherches."
 harran.0009.a:0 "J'ai hâte de commencer !"
 harran.0009.tooltip:0 "Vous commencez à rédiger votre traité sur un sujet d'érudition."
 harran.0010.t:0 "Écriture terminée"
 harran.0010.desc:0 "J'ai terminé la rédaction d'un traité sur un sujet d'érudition, qui, je l'espère, est une autre digne contribution harranienne à l'apprentissage. J'espère que les connaissances que j'ai exposées dans mon travail seront un bonus pour l'humanité. Au minimum, il devrait m'apporter un peu de renommée et de célébrité parmi les cercles d'érudits de la région."
 harran.0010.a:0 "C'était un travail difficile ! Je vais envoyer quelques copies à d'autres personnes."
 harran.0010.b:0 "Je peux peut-être promouvoir mon travail auprès des élites..."
